 thunderlane_desc:0 "썬더레인은 원더볼트의 단원으로, 어떤 도전도 마다하지 않는 능력있는 비행사입니다. 또한 바쁜 원더볼트 일정에도 불구하고 동생 럼블을 소홀히 하지 않습니다."
 wind_rider:0 "윈드 라이더"
 wind_rider_desc:0 "윈드 라이더는 여러 기록을 보유한 전 원더볼트 단원입니다. 하지만 레인보우 대시가 그의 기록을 깨게 될 것을 두려워해 그녀에게 누명을 씌우려던 음모가 발각되었고, 온갖 불명예와 모욕 속에 원더볼트에서 제명되었습니다. 그럼에도 불구하고, 그는 나이에 맞지 않는 재능을 지닌 유능한 포니입니다."
 raven:0 "레이븐 잉크웰"
 raven_desc:0 "레이븐 잉크웰은 일정 조율, 평화 조약 체결 등 지루한 행정 업무를 맡는 셀레스티아 공주의 개인 비서입니다. 그녀는 말을 아끼고 업무에 집중하는, 믿음직한 포니입니다."
