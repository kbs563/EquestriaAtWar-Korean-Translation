 EQS_remove_fascism_decision_desc:0 "[Root.GetName]에 평화가 찾아 왔으니, 우리 사회가 영영 변하기 전에 극단적인 전시 조치들을 신중히 취소하는 편이 현명할듯 싶습니다."

 equestria.139.t:0 "징병 문제"
 equestria.139.d:0 "이퀘스트리아가 수세기 동안이나 평화로웠기에, 포니들을 군에 모집하는 것이 필수적이지는 않았습니다. 그러나 지평선 너머에 대한 위협이 커지면서 일부 정치가들은 다가오는 폭풍에 대비하기 위해 우리나라를 더 잘 준비시키기 위한 징병법을 마련할 것을 제안했습니다."
 equestria.139.a:0 "말도 안 되는 소리. 평화는 지속될 것이다."
 equestria.139.b:0 "제한적인 징병 정도면 충분할 것이다."
 equestria.139.c:0 "우리는 모든 상황에 준비되어 있어야 한다 - 광범위한 징병법을 제정해라."

 equestria.140.t:0 "경제 초점"
 equestria.140.d:0 "이퀘스트리아의 경제는 큰 잠재력을 가지고 있지만, 현재 수십년 동안 그래왔던 것처럼 포니들을 위한 상품과 서비스를 제공하는 데 초점을 맞추고 있습니다. 그렇기 때문에 변화하는 세계에서 우리나라를 보호하기 위해 국방과 중공업에 초점을 맞출 때는 신중해야 할 것입니다."
 equestria.140.a:0 "시장에 개입해야 할 어떠한 이유도 없다."
 equestria.140.b:0 "우리는 경제 동원령을 준비해야만 한다."
 equestria.140.b.tp:0 "§Y경제법§W을 변경할 수 있습니다."

 equestria.141.t:0 "징병 위기"
 equestria.141.d:0 "전쟁이 시작된 이래로 양심적 병역 거부자와 평화주의자들은 징병을 피하려고 노력해 왔습니다. 그러나 오늘날 상황은 한계에 도달했습니다. 많은 수의 포니들이 전선으로 보내지는 것을 피하기로 결심했습니다. 이 상황이 지속되면 심각한 병력 부족 문제를 야기할 것입니다."
 equestria.141.a:0 "저항하는 것도 그들의 권리이다."
 equestria.141.b:0 "모든 포니들은 싸워야만 한다."
 equestria.141.c:0 "그들을 박살내서 다시는 징병 거부 따위를 꿈에도 생각하지 못하도록 만들어라!"

 equestria.142.t:0 "반전 출판물"
 equestria.142.d_defense:0 "우리 군대가 방어에 나서면서, 몇몇 주요 국가 간행물들은 패배주의적인 메시지를 인쇄하기 시작했고, 포니들의 전투 의지를 약화시켰습니다. 언론의 자유는 이퀘스트리아 사회의 교리 중 하나이지만, 아마도 이제 특별한 조치가 필요할 때일지도 모릅니다."
 equestria.142.d_off:0 "우리 군대가 용감하게 적과 싸우면서, 주요 국가 간행물 중 일부는 평화주의적인 메시지를 인쇄하기 시작하며 전쟁을 즉시 끝낼 것을 촉구했습니다. 물론 이것은 전쟁에 도움이 되지 않습니다. 언론의 자유는 이퀘스트리아 사회의 교리 중 하나이지만, 아마도 이제 특별한 조치가 필요할 때일지도 모릅니다."
 equestria.142.a:0 "언론에 족쇄를 채울 수는 없다."
 equestria.142.b:0 "긴급 전시 검열을 도입해라."

 equestria.143.t:0 "셀레스티아 공주의 연설"
 equestria.143.d:0 "아마도 우리의 역사상 가장 운명적인 이 시간에, 저는 국내외의 포니들 모두에게, 마치 제가 문턱을 넘어 여러분에게 말할 수 있는 것처럼, 여러분 모두와 같은 수준의 감정을 가지고 말하는 이 메시지를 보냅니다. 수세기 만에 처음으로 우리는 전쟁 중입니다. 우리는 계속해서 우리 자신과 지금 우리의 적이 된 이들 사이의 차이점에서 평화로운 길을 찾으려고 노력했지만, 그것은 헛된 것이었습니다."
 equestria.143.a:0 "우리는 우리가 원하지 않았던 충돌에 휘말렸습니다."
 equestria.143.b:0 "이퀘스트리아의 공주로써 저는 제 작은 포니들을 보호하기 위해 모든 힘을 다할 것입니다."
 equestria.143.c:0 "[CHN.GetLeader]는 누구도 본 적이 없는 저의 화염과 분노를 만나게 될 것입니다!"

 equestria.144.t:0 "바뀌어가는 시대"
 equestria.144.d:0 "태곳적부터 포니들은 평화로운 종족이었습니다. 우정의 마법은 당시 일어날 수 있는 모든 문제를 해결할 수 있었습니다. 불행히도 이 세상은 종말을 맞이하고 있는 것 같습니다. 이퀘스트리아가 공격당할 때에도 우정의 마법은 여전히 살아남을 수 있을까요?"
 equestria.144.a:0 "전쟁이 끝나면 다시 평화로운 삶으로 돌아갈 것이다."
 equestria.144.b:0 "시대가 바뀌어가고 있고, 우리는 적응해야만 한다."
 equestria.144.c:0 "나는 나의 포니들을 안전하게 지키기 위해 무엇이든지 할 것이다 - 그들이 좋아하든 좋아하지 않든."

 equestria.147.t:0 "전시 신문법"
 equestria.147.d:0 "언론의 자유는 이퀘스트리아 사회의 기반입니다. 하지만, 일부 귀족들과 정치가들이 제안했듯이, 이런 필사적인 시기에는 전쟁에 도움을 주기 위해 발언권에 제한을 두는 것이 현명할지도 모릅니다."
 equestria.147.a:0 "비록 전쟁 중이지만 우리는 우리 시민의 기본적인 자유를 빼앗을 수는 없다."
 equestria.147.b:0 "최소한의 검열 정도면 큰 지장이 없을 것이다."
 equestria.147.c:0 "더 이상은 안 된다 - 그들은 내가 말하는 것만을 쓰게 될 것이다."

 equestria.148.t:0 "계엄령"
 equestria.148.d:0 "전쟁을 선언했든 선언받았든 간에 상관없이, 우리는 전시 상태에 있습니다. 포니들의 자유를 지키는 평화적인 시대의 법은 이 절박한 시기에 방해가 되고 있습니다. 이 절차가 변화하는 세계에서의 또 다른 희생자가 될까요?"
 equestria.148.a:0 "[Root.GetName]는 전쟁에 상관없이 조화의 나라이다."
 equestria.148.b:0 "계엄령을 도입해야만 한다."
 equestria.148.c:0 "[Root.GetName]를 보호하기 위해서는 법률이 반드시 바뀌어야 한다."

 equestria.151.t:0 "전시 행정부"
 equestria.151.d:0 "민간 행정부는 전쟁의 가혹한 현실에 완전히 적응하지 못한 것으로 나타났습니다. 우리는 전쟁을 돕고 후방을 진정시키기 위해 행정부와 지방 정부를 군국화할 수도 있습니다."
 equestria.151.a:0 "민간 행정부 개혁 정도면 충분하다."
 equestria.151.b:0 "전시에는 군이 민간에 개입해야 한다."
 equestria.151.c:0 "그놈들은 무능하고 이퀘스트리아를 보호할 수 없다!"

 equestria.152.t:0 "전쟁 계획"
 equestria.152.d:0 "[Root.GetName]를 방어하기 위해 사회 전체를 완전히 동원하기 위한 포괄적인 계획이 준비되었습니다. 말하자면, 이 전쟁 계획이라고 불리는 것은 우리의 포니들에게 상당한 고난을 초래할지도 모른다."
 equestria.152.a:0 "그 계획은 굳이 그렇게까지 요구할 필요가 없다."
 equestria.152.b:0 "안타깝지만 어쩔 수 없다. 전쟁 계획을 시행하라."
 equestria.152.c:0 "젊은이, 늙은이, 숫말, 암말, 모두가 싸워야 한다. 전선에서도, 집에서도!"

 equestria.153.t:0 "셀레스티아에 대한 걱정"
 equestria.153.d_luna:0 "언니, 요즘 넌 점점... 차가워져가고 있어. 난 네가 걱정돼. 부드러운 미소와 긍정적이던 예전의 너가 아니야. 물론 지금같은 때에 통치한다는 것이 얼마나 어려운지 알지만, 네가 제정한 정책들 중 일부는 포니들을 보호하는 것이 아니라 해치고 있어. 제발, 언니, 잠시 멈춰서 생각해 봐."
 equestria.153.d_nobles:0 "공주 폐하, 저희는 폐하께서, 그 전에도 좀 달라 보인 것을 알아차리지 않을 수가 없었습니다. 물론 필요한 정책인건 맞지만, 어떤 포니들은 폐하께서 제정한 정책들을 극단적 조치로 간주하고 있습니다. 바라건대 폐하께서는 세부 사항들을 다시 고려해 보실 수 있겠습니까?"
 equestria.153.b:0 "난 완벽하게 멀쩡하다. 다시는 나를 방해하지 말도록."
 equestria.153.a:0 "네 말이 맞아. 내가 제정신이 아니었던 것 같아..."

 equestria.154.t:0 "초신성"
 equestria.154.d_war:0 "적들은 지평선 부근에서 다가오고 있으며, 이퀘스트리아와 조화주의의 완전하고 완벽한 파괴를 향해 끊임없이 밀어붙이고 있다. 나는 너무 무관심했고, 너무 약했기 때문에 포니들을 보호할 수 없었다. 하지만 이제 나는 내 방식의 문제점을 알아차렸다. 조화의 적들이 재와 먼지가 될 때까지 나는 멈추지 않을 것이다. 나는 내가 맞이해야 했던 운명이 될 것이다!"
 equestria.154.d_nowar:0 "적들에게 둘러쌓인 조화는 내적과 외적 모두로 위험에 처해 있다. 나의 포니들은 비록 그 위험을 인지하지 못했더라도 그들로부터 보호받아야 한다. 나는 너무 무관심했고, 너무 약했기 때문에 포니들을 보호할 수 없었다. 하지만 이제 나는 내 방식의 문제점을 알아차렸다. 조화의 적들이 재와 먼지가 될 때까지 나는 멈추지 않을 것이다. 나는 내가 맞이해야 했던 운명이 될 것이다!"
 equestria.154.a:0 "질서를 통한 조화. 힘을 통한 평화."
 equestria.154.a.tp:0 "§Y데이브레이커§W가 될 것입니다.\n"
 equestria.154.b:0 "잠깐, 내가 지금 뭘 하고 있는거야? 이건 내 생각이 아니야, 난 이렇지 않아!"
 equestria.154.c:0 "모두가 태양의 힘을 알게 될 것이다!"

 equestria.157.t:0 "초신성"
 equestria.157.d:0 "아니, §Y이제 이게 바로 나다.§W 이게 내가 변한 거야. 나는 이퀘스트리아의 통치자다. 나는 태양의 화신이며, 나는 누군가를 다스리기엔 너무 약해빠진 이들의 신이다! 나는 데이브레이커다!"
 equestria.157.a:0 "§Y솔 인빅타!§W"

 eqs_conscription_crisis:0 "징병 위기"
 eqs_conscription_crisis_desc:0 "양심적 병역 거부자, 평화주의자, 히피들까지. 모두 싸우기를 거부하고 있습니다."
 eqs_defeatists:0 "패배주의"
 eqs_defeatists_desc:0 "패배주의적인 반전 메시지가 미디어를 타고 대중들 사이에 스며들었습니다."
 eqs_media_control:0 "선전물"
 eqs_media_control_desc:0 "우리의 미디어는 하나되어 말합니다. "희생과 힘, 승리!""
 eqs_war_law:0 "계엄령"
 eqs_war_law_desc:0 "군사법원은 법적 절차를 서두르는 경향이 있습니다."
 eqs_war_law_extreme:0 "군사화된 법"
 eqs_war_law_extreme_desc:0 "오늘부로 민법과 군법은 하나가 되었습니다. 군사법으로요."
 eqs_war_admin:0 "전시 관료제"
 eqs_war_admin_desc:0 "단순하고, 전쟁에 최적화된 관료제"
 eqs_war_admin_extreme:0 "군사화된 관료제"
 eqs_war_admin_extreme_desc:0 "모든 공무원에게 계급장이 부여됩니다."
 eqs_order_idea:0 "질서의 조화"
 eqs_order_idea_desc:0 "이퀘스트리아를 지키기 위해 모든 포니가 각자의 자리를 지켜야 합니다."
 war_plan_equestria_mild:0 "전쟁 계획"
 war_plan_equestria_extreme:0 "전쟁 계획"

 EQS_blueblood_allowed:0 "계엄령 선포"

 cry_betrayal:0 "우리를 배신하다"
 cry_refused_to_negotiate:0 "협상을 거부하다"
 eqs_has_civil_war_tp:0 "내전 중"
 eqs_not_has_civil_war_tp:0 "내전 중이 아님"
 eqs_civil_war_ended_tp:0 "내전이 끝나다"
 SOL_examine_the_situation:0 "상황을 검토하다"
 SOL_examine_the_situation_desc:0 "우리의 정책을 검토하고 대안을 제시할 위원회를 조직합니다."
 SOL_increase_presense_inCRY:0 "크리스탈 포니 예속"
 SOL_increase_presense_inCRY_desc:0 "크리스탈 포니들이 "우리의 국민"이라는 정체성을 잘 받아들일 수 있도록 도와야 합니다."
 SOL_Crystal_Fair:0 "미 아모레가 뜻을 굽히도록 강요"
 SOL_Crystal_Fair_desc:0 "셀레스티아의 변신 이후, 케이던스 공주는 자신과 그녀의 왕국을 이퀘스트리아 영향권 바깥이 두려고 노력했습니다. 이퀘스트리아의 단결을 위해서라도 그녀의 행동을 중단시켜야 합니다."
 SOL_rainbow_falls_resort:0 "무지개 폭포 조병창"
 SOL_rainbow_falls_resort_desc:0 "무지개 폭포에 새 군수공장을 건설해, 우리 국민들이 자신이 유용한 병사임을 증명할 수 있도록 도울 것입니다."
 SOL_crystalcity_university:0 "크리스탈 시티 대학들"
 SOL_transequestrian_raillines:0 "제국 횡단철도"
 SOL_transequestrian_raillines_desc:0 "우리의 새로운 산업적 역량과 앞으로 직면할 갈등을 감안하면, 이퀘스트리아 전역에 철도를 건설하는 프로젝트는 우리에게 있어 매우 유익할 것임이 자명합니다."
 SOL_manehattan_line:0 "매인해튼 철도 개선"
 SOL_manehattan_line_desc:0 "수도인 캔틀롯과, 이퀘스트리아에서 가장 큰 도시인 메인해튼 사이의 철도 개선은 응급 상황에서 사용하는데 필수적입니다."
 SOL_Ministry_of_defense:0 "국방부"
 SOL_Ministry_of_defense_desc:0 "요즘 세계 추세를 감안하면, 이퀘스트리아의 국방부를 부흥하게 하는 것이 최선입니다. 혹시 모르니까요..."
 SOL_Extreme_war_comittee:0 "긴급 전쟁 위원회"
 SOL_Extreme_war_comittee_desc:0 "이 끔찍한 상황을 빠르게 대비하기 위해 어서 국군 장관과 전쟁 고문을 소집해야 합니다."
 SOL_Advisors:0 "새로운 최고 사령부"
 SOL_Advisors_desc:0 "이퀘스트리아의 군대에서의 혁신은 옛 이야기일 뿐입니다. 오늘날 최고 사령부는 사실상 부재이니, 우리는 이 새로운, 현대의 전쟁에서 더 많은 일을 할 준비가 된 새 포니들이 필요합니다."
 SOL_Hire_Generals:0 "새로운 장성들"
 SOL_Hire_Generals_desc:0 "이퀘스트리아는 언제나 평화로운 나라였습니다. 그러나 현 상황은 우리가 새로운 장성들을 기르는 걸 요구하고 있습니다."
 SOL_All_ponies_front_f:0 "모두 전장으로"
 SOL_All_ponies_front_f_desc:0 "세력을 창설함으로써, 우리는 전쟁에서 우리편에 있는 다른 국가들을 초대할 수 있을 것입니다."
 SOL_Support_aircraft_research:0 "공중 전투 기술"
 SOL_Support_aircraft_research_desc:0 공중에서의 더 나은 전과를 위해서, 우리는 항공 기술과 교리에 집중할 필요가 있습니다."
 SOL_Bomber_research:0 "후방 공격"
 SOL_Bomber_research_desc:0 "우리는 저 멀리 적들의 땅으로 날아가서 그들 산업의 핵심부를 타격할 수 있어야 합니다."
 SOL_Artillery_research:0 "전장의 여왕"
 SOL_Artillery_research_desc:0 "전장에 있는 병사들에게 있어 포병은 가장 믿음직한 전력입니다. 우리는 지원 포병의 현대화에 집중해야 합니다."
 SOL_Tank_research:0 "혜성 프로젝트"
 SOL_Tank_research_desc:0 "더 우수한 전차가 필요하다는 사실을 전투의 결과로 배웠습니다.
 SOL_Infantry_weapons:0 "매킨토시 군수회사"
 SOL_Infantry_weapons_desc:0 "명성이 자자한 매킨토시 군수회사에 투자하면 더 많은 기술자들을 끌어들일 수 있을 것이며, 우리는 더 좋은 총을 만들 수 있을 것입니다."
 SOL_Appeal_to_STG:0 "스탈리온그라드에게 도움 요청"
 SOL_Appeal_to_STG_desc:0 "스탈리온그라드에게 공식적인 지원을 요청합시다. 체인질링은 모든 포니들의 골칫거리입니다."
 SOL_faction_research:0 "전 포니 공동 연구"
 SOL_military_coordination:0 "군대 조직"
 SOL_STG_tank_projects:0 "스탈리온그라드 전차 프로젝트"
 SOL_Extreme_measures:0 "극단적인 조치"
 SOL_Extreme_measures_desc:0 "어두운 시대가 우리로 하여금 극단적인 조치를 내리도록 하는군요. 전쟁 전에 우리가 가지고있던 태도가 우리를 패배로 이끌 겁니다. 관료주의, 부패, 게으름, 사리사욕. 이것들을 우리 나라에서 뿌리뽑아야 합니다."
 SOL_War_Plan:0 "전쟁 계획"
 SOL_War_Plan_desc:0 "우리는 더 많은 포니를 징병해야 하며, 더 많은 공장을 세우고 그곳에서 더 많은 무기를 만들어야 합니다."
 SOL_Forget_magic_of_friendship:0 "우정의 마법을 내려놓다"
 SOL_Forget_magic_of_friendship_desc:0 "오랜 시간동안, 포니들은 양심과 조화를 통해 모든 갈등을 해결해온 평화로운 존재들이었습니다. 하지만 현재 우리가 맞선 적들은 자신들만의 규칙을 따릅니다. 저들이 그렇게 나온다면, 우리도 똑같이 나가야 합니다."
 SOL_EQS_WMD:0 "이퀘스트리아의 대량 살상 무기"
 SOL_EQS_WMD_desc:0 새로운 무기가 개발되기 직전입니다. 우리 과학자들은 이 무기가 막대한 부수적 피해를 입히긴 하지만 전쟁을 빠르게 끝낼 수 있을 거라고 합니다. 절박한 시기에는 절박한 대책이 필요한 법입니다.""
 SOL_Nuclear_Power:0 "마법-핵 기술"
 SOL_Nuclear_Power_desc:0 "오랜 연구 끝에, 우리는 마법과 과학을 하나로 합칠 수 있게 되었습니다. 이 기술은 우리에게 무한한 에너지를 제공할 것이며, 민간용과 군사용으로 사용할 수 있습니다."
 SOL_worrisome_changelings:0 "체인질링 문제"
 SOL_worrisome_changelings_desc:0 "크리살리스 여왕과 그녀의 체인질링 군대는 오랫동안 큰 걱정거리였습니다. 어떤 잠재적 위협으로부터도 우리를 보호할 수 있을 방법을 찾아야 합니다."
 SOL_reinforce_border:0 "북서부 강화"
 SOL_reinforce_border_desc:0 "체인질링의 정책은 변하지 않았고, 심지어 변화를 고려하는 척 조차 안했습니다. 국경에 요새를 건설해 위협에 대비해야 합니다."
 SOL_Improve_relations:0 "공동의 적"
 SOL_Improve_relations_desc:0 "우리가 에쿠스 대륙에 체인질링의 악행을 선전한다면, 그를 통해 단결해 공동전선을 형성한다면 크리살리스와 그녀의 군대를 미리 저지할 수 있을 것입니다."
 SOL_Remove_Harmonic_Stagnation:0 "정치 시스템 개편"
 SOL_Suppress_bureaucracy:0 "관료주의 근절"
 SOL_Unleash_Equestrian_WarMachine:0 "이퀘스트리아 전쟁기계"
 SOL_unicorn_academy:0 "유니콘 학교"
 SOL_luna_nova_academy:0 "솔 인빅타 대학"
 SOL_luna_nova_academy_desc:0 "더 많은 자금과 보조금을 지급하여 솔 인빅타 대학은 더 많고, 규모가 거대한 프로젝트에 투자할 수 있게 될 것이며, 이로 하여금 국가 연구 개발에 더 많은 기여를 할 수 있게 될 겁니다."
 SOL_Fund_public_schools:0 "공립학교"
 SOL_Fund_public_schools_desc:0 "공립학교에 더 많은 자금을 후원하면 더 잘 교육받고 똑똑한 포니들을. 어떻게든 연구에 기여할 수 있는 포니들을 양성할 수 있습니다."
 SOL_CTL_center_of_research:0 "제국 연구센터"
 SOL_CTL_center_of_research_desc:0 "교육받은 청년과 새로운 사회를 이끌어, 캔틀롯은 교육, 연구 및 혁신의 중심지가 될 겁니다."
 SOL_Magcial_studies:0 "마법 공부"
 SOL_Magcial_studies_desc:0 "이퀘스트리아의 여러 학계를 연합하여 마법에 대한 지식을 향상시키고 관련 분야를 개척하고 있습니다."
 SOL_magical_training:0 "전 포니 마법 훈련"
 SOL_magical_training_desc:0 "마법의 막대한 힘을 최대한 활용하기 위해, 우리 군대의 모든 유니콘들이 마법 훈련에 참여하는 것을 의무화할 겁니다."
 SOL_industry_manehattan:0 "메인해튼 강철 공장"
 SOL_industry_manehattan_desc:0 "메인헤튼은 우리의 가장 큰 도심지이면서 산업 중심지이기도 합니다. 번창한 대도시 말고 달리 어디에 투자해야 겠습니까?"
 SOL_industry_las_pegasus:0 "라스 페가수스 토스터기 공장"
 SOL_industry_las_pegasus_desc:0 "라스 페가수스가 군수품 생산은 좀 뒤쳐지지만, 민간 산업계에선 오아시스나 다름없습니다. 민간인들을 위한 소비재를 많이 생산하는 공장에 투자하여 더 큰 성장을 유도해야 합니다."
 SOL_mil_industry_fillydelphia:0 "필리델피아 자동차 공장"
 SOL_mil_industry_fillydelphia_desc:0 "자동차는 이퀘스트리아 시민들이 타고 다니기에는 비교적 새로우면서도 비용이 많이 드는 물건입니다. 우리 이퀘스트리아로 하여금 부자와 가난한 자 모두에게 자동차를 보급하는 것이 최선입니다."
 SOL_Spitfire_research:0 "스핏파이어 연구"
 SOL_Spitfire_research_desc:0 "이퀘스트리아는 날아다니는 페가수스들과 공중 도시로 가득 차 있습니다. 다른 포니들도 날 수 있게 하기 위해 강하고 탄력적인 항공기에 투자하지 않는 것이야 말로 어리석은 짓입니다."
 SOL_industry_crystal_emp:0 "크리스탈 왕국 산업화"
 SOL_eqs_buffalo2:0 "버팔로 문제 해결"
 SOL_eqs_buffalo2_desc:0 "친구는 함께일 때 더 강하다는 말은 우리와 버팔로 사이에도 적용됩니다. 버팔로를 우리 나라에 초대할 겁니다."
 SOL_EQS_buffalo_relations:0 "버팔로 관계"
 SOL_EQS_buffalo_relations_desc:0 "우린 너무 오랫동안 버팔로와의 문제를 미뤄왔습니다. 더 이상은 안됩니다!"
 SOL_eqs_southern_roads:0 "남부 도로"
 SOL_eqs_southern_roads_desc:0 "버팔로 부족이 이퀘스트리아에 통합되었으니, 이제 약속을 지키고 그 지역의 지역 기반시설을 개발해야 합니다."
 SOL_southern_industry:0 "남부의 산업"
 SOL_southern_industry_desc:0 "버팔로의 영토에는 우리 경제와 생산에 필수적인 귀중한 자원들로 가득합니다."
 SOL_dragon_question:0 "드래곤 문제"
 SOL_dragon_question_desc:0 "드래곤들은 오랫동안 이퀘스트리아의 눈엣가시였습니다. 지방의 농촌을 황폐화시키고 불모지의 대부분을 점령했지요. 드래곤 부족에게 우리의 입장을 다시 한 번 강조해야 합니다."
 SOL_badlands_are_ours:0 "황무지 차지"
 SOL_badlands_are_ours_desc:0 "이제 우리의 것을 되찾고 용들의 위협으로부터 벗어날 때가 되었습니다."
 SOL_tenochtitlan_state_university:0 "테노치티틀란 주립 대학"
 SOL_tenochtitlan_state_university_desc:0 "남부 지역은 여전히 많은 잠재력을 가지고 있습니다. 더 많은 투자가 필요합니다!"
 SOL_southern_naval_bases:0 "남부 해군 기지"
 SOL_southern_naval_bases_desc:0 "남부 지역에 새 부두와 항구를 건설하면 우리 해군에 막대한 이익이 있을 겁니다. 강력한 해군은 우리에게 꼭 필요합니다!"
 SOL_need_to_reinovate:0 "산업 개혁"
 SOL_arms_potential:0 "군사적 잠재력"
 SOL_arms_potential_desc:0 "이퀘스트리아는 강대한 군사적 잠재력을 지녔으나, 이를 발휘하기 위해서는 먼저 강한 산업을 구축할 필요가 있습니다."
 SOL_eqs_support_status_quo:0 "현상 유지"
 SOL_eqs_support_status_quo_desc:0 "세상은 변해가지만, 이퀘스트리아는 모두를 위한 자유, 우정, 조화의 신념을 굳건히 지켜낼 것입니다!"
 SOL_eqs_support_harmony:0 "조화주의 지원"
 SOL_eqs_support_harmony_desc:0 "이 정도로는 우리가 우정과 조화를 충분히 지지한다고 볼 수 없습니다. 우리는 한발 더 나아가 조화의 영원불멸할 선봉이 되어 온 세상에 그 가치를 널리 퍼트릴 것입니다!"
 SOL_send_envoy_yak:0 "핑키 사절단"
 SOL_send_envoy_yak_desc:0 "우리는 오랫동안 북쪽의 야크들에게 무심했었습니다. 이제 우리는 웃음의 원소의 사용자인 핑키 파이를 사절로 보내 그들과의 관계를 구축할 것입니다."
 SOL_shelter_velvet:0 "벨벳 여왕의 안식처"
 SOL_shelter_velvet_desc:0 "올레니아의 정부가 부패하고, 잔혹하다는 것은 널리 알려진 사실입니다. 우리가 그것을 바꾸길 바란다면, 먼저 벨벳 여왕을 그의 정부로부터 구출해 내는 것이 선무일 것입니다."
 SOL_harmony_lean:0 "야크야키스탄 조화 지지"
 SOL_harmony_lean_desc:0 "야크들과 더욱 긴밀한 관계를 맺기 위해, 그들에게 조화와 우정의 경이를 선보일 때가 왔습니다."
 SOL_pinkie_pie:0 "대사관 설립"
 SOL_pinkie_pie_desc:0 "야크들과의 좋은 관계를 유지하며, 상호 이해 및 협력을 증진시키기 위해서 야크야키스탄의 수도에 영구적으로 대사관을 설치할 것입니다."
 SOL_guarantee_independenceYAK:0 "독립 보장"
 SOL_guarantee_independenceYAK_desc:0 "포니와 야크는 친구로서, 그 무엇이 닥쳐오든 함께 맞설 것이다!"
 SOL_support_harmony_in_OLE:0 "정당한 왕정"
 SOL_support_harmony_in_OLE_desc:0 "벨벳 여왕은 우리의 보호 하에서 벌써부터 백성들에게 귀환하기 위한 계획을 세우고 있습니다. 자유를 사랑하는 국가로서, 우리는 벨벳의 왕좌에 대한 정당한 권리를 지원하여 올레니아에 조화가 불러올 것입니다."
 SOL_stage_coup:0 "쿠데타 일으키기"
 SOL_stage_coup_desc:0 "올레니아의 폭정과 부패를 끝내기 위해서는 어떠한 대가를 치루던 벨벳을 전적으로 지원해야만 할 것입니다."
 SOL_do_not_influence:0 "소극적 지지"
 SOL_do_not_influence_desc:0 "우리가 벨벳의 왕위 계승권을 지지하며 올레니아의 부패한 현 정권에 맞서고는 있지만, 우선 우리의 방식인 대화로 해결을 시도해 보는 것이 좋을 것입니다."
 SOL_intervene_in_civil_war:0 "내전 개입"
 SOL_intervene_in_civil_war_desc:0 "벨벳을 도와서 올레니아의 부패한 정권을 끝내버립시다, 승리를 향하여!"
 SOL_material_support:0 "물자 지원"
 SOL_material_support_desc:0 "우리가 벨벳을 지원하지만, 그렇다고 백성의 목숨을 타국의 분쟁으로 인해 잃을 수는 없습니다. 그 대신 물자를 있는 힘껏 지원해 그녀를 지원할 것입니다."
 SOL_puppet_stateOLE:0 "올레니아 보호"
 SOL_puppet_stateOLE_desc:0 "벨벳이 올레니아의 왕좌의 오른 이후 그들은 우리의 최우방국이자 절친한 친구가 되었으니, 우리는 그들의 안전과 독립을 보장할 것입니다."
 SOL_Matilda_research:0 "추가적인 연구"
 SOL_Matilda_research_desc:0 "제식 소총으로 무장한 알보병 수십 마리보다 전차 한 대가 훨씬 우월하고 가성비도 좋다는 것이 증명되었습니다. 성능과 생산성을 올릴 수 있을만한 추가적인 연구가 필요합니다."
 SOL_River_Fortifications:0 "후퇴선"
 SOL_magical_crypto_machines:0 "마법의 비밀 장치"
 SOL_magical_crypto_machines_desc:0 "마법과 기술을 융합해 성능이 뛰어난 전자기기, 시대를 앞서나간 신기술 같은 것들을 개발할 수 있습니다. 원리가 뭘까요? 뭐, 원리를 모르니까 마법인 거겠죠."

 SOL_Imperium_Solis:0 "임페리움 솔렘"
 SOL_Imperium_Solis_desc:0 "이퀘스트리아에 새아침이 밝았습니다. 태양 제국이 부흥할 것이고, 모든 피조물들이 여제의 빛과 영광을 쬘 것입니다!"

 SOL_empress_protector:0 "수호자 여제"
 SOL_empress_protector_desc:0 "포니뿐만 아니라 모든 존재들이, 악과 무질서로부터의 보호를 필요로 합니다. 태양은 자애로운 보호자이십니다. 그녀는 모두를 보우하십니다. - 조화는 오직 이 방법으로만 유지될 수 있습니다."
 SOL_defence_of_empire_act:0 "제국보안법"
 SOL_defence_of_empire_act_desc:0 "시민을 보호하고 국경을 방어하기 위해 취했던 임시조치들을 공식적으로 법제화합시다. 이를 통해 군, 사법부, 제국 행정부는 강력한 권한을 지니게 될 것입니다."
 SOL_imperial_bureaucracy:0 "제국 관료제"
 SOL_imperial_bureaucracy_desc:0 "국가를 잘 돌아가게 하려면 먼저 관료제가 잘 돌아가도록 해야 합니다. 옛 이퀘스트리아는 돌이킬 수 없을 정도로 부패하고 비효율적으로 변모한 관료제를 고수했지만, 우리는 그런 실수를 하지 않아야 합니다."
 SOL_Imperial_Corporation_Council:0 "제국기업협의회"
 SOL_Imperial_Corporation_Council_desc:0 "민간 기업들에게도 우리의 가르침이 필요합니다. 우리는 그들을 이끌 것이고, 그들은 우리 정부와 정책을 지지할 것입니다. 이게 바로 상호 이익이란거죠."
 SOL_Strong_Imperial_Government:0 "강력한 정부"
 SOL_Strong_Imperial_Government_desc:0 "여제께서는 영광되시고 강력한 분이지만, 단 한 마리의 포니일 뿐입니다. 그녀의 말이 사회의 말단까지도 전달될 수 있도록 하는 충직하고 유능한 장관, 고문, 공무원들이 필요합니다."
 SOL_Protect_the_Weak:0 "약자 보호"
 SOL_Protect_the_Weak_desc:0 "바깥의 문제로부터 국가를 지키는 것도 중요하지만, 안의 문제에도 신경을 써야합니다. 스스로를 보살필 수 없는 가련한 포니들을 잊어서는 안됩니다. 따뜻한 태양이 그들을 보살필 것입니다."
 SOL_legion_of_labor:0 "노동 군단"
 SOL_legion_of_labor_desc:0 "궁정으로 한 무리의 포니들이 찾아왔습니다. 그들은 실업자들에게 제국의 발전을 위해 일할 기회와 적절한 보수를 제공하는, 국영 직업 소개소 설립을 제안했습니다."
 SOL_Freedom_from_Fear:0 "공포로부터의 자유"
 SOL_Freedom_from_Fear_desc:0 "태양의 인도를 두려워 할 자는 오직 악한 자들 뿐입니다. 선한 자들은 알고 있습니다. 여제께서 영원히 우리를 보우하시리라는 사실을."


 SOL_empress_mother:0 "어머니 여제"
 SOL_empress_mother_desc:0 "망아지들에게는 현명하고 엄격한 부모가 필요합니다. 국민들도 그렇습니다. 여제께서는 우리의 지켜보시는 사랑스러운 어머니이십니다."
 SOL_Maternal_Guidiance:0 "어머니의 가르침"
 SOL_Maternal_Guidiance_desc:0 "어머니 여제의 따스한 발굽이 자식들의 앞길을 비춥니다. 이를 따르지 않는 자는, 곧 어둠과 추위 속에서 떨고 있는 자신을 발견하게 될 것입니다."
 SOL_Imperial_Investigative_Service:0 "제국정보국"
 SOL_Imperial_Investigative_Service_desc:0 "바깥의 적을, 또 안의 적을 감시하기 위해 유능한 정보기관을 설립해야 합니다. 반사회적 포니들이 우리의 조화와 번영을 어지럽히도록 둘 수는 없습니다. 아무도 모르게 그들을 제거합시다."
 SOL_Harmony_through_Order:0 "질서를 통한 조화"
 SOL_Harmony_through_Order_desc:0 "조화의 가장 순수한 형태는 질서입니다. 모든 포니들이 올바른 위치에서 올바른 생각을 하며 올바른 일을 하면, 그제서야 비로소 조화가 불화와 혼돈을 이기고 우리에게 나타날 것입니다."
 SOL_Firm_but_Fair:0 "엄격하고 공정하게"
 SOL_Firm_but_Fair_desc:0 "어머니는 자녀의 비행을 벌하고 선행을 칭찬합니다. 여제께서도 그리 하실 것입니다. 우리 새 사회의 새 규칙은 단순하고 명확합니다."
 SOL_Empress_knows_Best:0 "모든 것을 알고 계시는 분"
 SOL_Empress_knows_Best_desc:0 "망아지들은 실수를 하고 잘못을 저지르고 거짓말을 합니다. 하지만 어머니는 자녀의 거짓말을 다 알면서도 사랑하죠. 어머니 여제께서도 그렇습니다. 그 분께서, 무한한 사랑과 인내로 우리를 돌보실 것입니다."


 SOL_god_empress:0 "신 여제"
 SOL_god_empress_desc:0 "태양을 띄우고 지게 하는 존재가 신이 아니라면 무엇일까요? 과거 공주께서는 자신을 찬양하는 것을 겸허히 거절했지만, 여제 폐하가 되신 지금은 찬양받아야 마땅합니다. 태양이 영원히 빛나기를! 여제께서 영원히 찬양받으시기를!"
 SOL_Solar_Cult:0 "태양교"
 SOL_Solar_Cult_desc:0 "옛 이퀘스트리아의 태양교는 비주류 신앙에 불과헀지만, 지금은 제국의 국교가 되었습니다. 모든 포니와 포니의 적들이 태양신의 빛으로 세례받고 정화될 것입니다!"
 SOL_Imperial_Inquisition:0 "제국 이단심문소"
 SOL_Imperial_Inquisition_desc:0 "빛을 거부하는 자들은 여제 폐하의 뜻을 대변하는 이단심문소의 성스러운 불길을 마주하게 될 것입니다. 부패와 신성모독을 태워 조화를 실현해야 합니다."
 SOL_Lux_et_Tenebris:0 "룩스 인 테네브리스"
 SOL_Lux_et_Tenebris_desc:0 "교육은 제국의 번영으로 이어집니다. 태양이 교육의 횃불을 밝히면, 젊은 포니들은 그것을 들고 계몽의 길을 걸을 것입니다."
 SOL_Mandatory_Temple_Attendance:0 "예배 의무화"
 SOL_Mandatory_Temple_Attendance_desc:0 "태양의 여신께서 사랑을 요구하시니, 백성들이 마땅히 사랑을 드릴 것입니다. 곧 믿는 자들과 믿게 된 자들이 전국의 태양의 신전을 가득 메우고 태양의 말씀을 경청할 것입니다.."
 SOL_State_Personified:0 "짐이 곧 국가다"
 SOL_State_Personified_desc:0 "나의 말은 법이다. 나의 생각이 정책이며, 내가 가르키는 곳이 너희가 가게 될 곳이다. 태양이 하늘을 가로지를 때 너희 포니들도 전 세계를 가로지른다. 나는, 신앙이자 국가다."
 SOL_Faith_Sacrifice_Worship:0 "신앙, 희생, 숭배"
 SOL_Faith_Sacrifice_Worship_desc:0 "자애로운 신 여제께서는 아무런 대가도 바라지 않고 태양을 띄우십니다. 하지만 우리는 기꺼이 합당한 대가를 치를 것입니다. 그것이 우리의 죽음이더라도."
 SOL_Faith_Sacrifice_Worship_tp:0 "§Y용맹한 돌격§W 전술이 가능해집니다.\n"
 SOL_She_Who_Raises_the_Sun:0 "태양을 띄우시는 분"
 SOL_She_Who_Raises_the_Sun_desc:0 "그분이 태양을 띄우지 않는다면 세상에는 어둠만이 있을 것입니다. 죽음만이 있을 것입니다. 신 여제께서는 생명이 있도록 하시는 자, 제국 그 자체, 모든 지성체들의 보호자, 태양을 띄우시는 분이십니다."


 SOL_reconquer_equestria:0 "이퀘스트리아 통일"
 SOL_reconquer_equestria_desc:0 "여러 소국들이 스스로도 이 험난한 세상을 헤쳐나갈 수 있다는 헛된 희망을 품고 이퀘스트리아에서 떨어져 나갔습니다. 세상에는 단 하나의 포니 국가만이 있어야 합니다. 함께일 때 우리는 강합니다. 포니의 단결은 우리의 소명이며, 우리는 소명을 따를 것입니다."
 SOL_reconquer_cry:0 "크리스탈 공국"
 SOL_reconquer_cry_desc:0 "과거 [CRY.GetName]은 자신만의 더 나은 운명을 찾아나섰습니다. 하지만 오늘, 태양의 통치를 더 이상 거부할 수는 없을 것입니다."
 SOL_reconquer_stg:0 "악당들의 도시"
 SOL_reconquer_stg_desc:0 "멍청한 [STG.GetName] 포니들은 너무 오랫동안 우리에게 반항해 왔습니다. 슬슬 그들의 "공산주의"라 불리는 실험을 끝냅시다."
 SOL_conquer_chn:0 "이 땅의 역병"
 SOL_conquer_chn_desc:0 ""우리의 조화를 모독하는 혐오스러운 체인질링을 불태웁시다. 내 작은 포니 여러분들, 다시는 그 어떤 체인질링도 우리의 땅을 넘보지 못할 것입니다!""
 SOL_conquer_ole:0 "사슴 보호"
 SOL_conquer_ole_desc:0 "올레니아의 사슴들 역시 빛을 필요로 합니다. 그들을 따뜻하게 해 줍시다."
 SOL_conquer_drg:0 "골칫거리 드래곤"
 SOL_conquer_drg_desc:0 "[DRG.GetName]의 터무니없는 폭력을 근절할 것입니다. 불을 뿜는 친구들이기는 하지만, 우리에게는 태양 그 자체가 있는데 무엇이 두렵겠습니까?"
 SOL_conquer_grf:0 "그리폰 정복"
 SOL_conquer_grf_desc:0 "그리폰 식민지는 안정과 조화를 위협하는 세력입니다. 그 곳을 평정할 필요가 있습니다."
 SOL_conquer_yak:0 "야크 다루기"
 SOL_conquer_yak_desc:0 "시대를 역행 중인 야크들에게는 올바른 지도자가 필요합니다. 그들이 받아들이든 말든 여제께서 그리 하실 것입니다."
 SOL_conquer_north:0 "얼음을 녹여라"
 SOL_conquer_north_desc:0 "곰과 펭귄들에게 태양의 따뜻함을 선사합시다. 조화를 선사합시다."
 SOL_conquer_GRI:0 "그리포니아 정화"
 SOL_conquer_GRI_desc:0 "따뜻한 조화의 태양빛이 이퀘스트리아 전역을 비추게 되었으니, 그리포니아 대륙의 그리폰들에게도 그 은총을 나누어야 합니다. 여제 폐하의 뜻을 대변하는 대함대가 출항 준비를 마쳤습니다!"
 SOL_core_cry:0 "크리스탈 왕국 통합"
 SOL_core_cry_desc:0 "크리스탈 포니들에게 제 분수를 알려줘야 할 때입니다. 크리스탈 왕국 정부를 끌어내리고 우리 통치 아래 둡시다."
 SOL_core_stg:0 "혁명은 끝났다"
 SOL_core_stg_desc:0 "스탈리온그라드의 자칭 "위대한 실험"을 끝내고 태양과 조화가 그 곳을 이끌 것입니다."
 SOL_civil_war_measures:0 "내전 조치"
 SOL_civil_war_measures_desc:0 "이퀘스트리아 사회에 새 시대의 개혁의 물결이 찾아왔습니다만, 반역자들을 확실히 뿌리뽑기 위해서는 보다 과감한 조치가 필요합니다. 그들의 의견은 중요하지 않습니다. 밀어 붙입시다."
 SOL_civil_war:0 "내전"
 SOL_civil_war_measures_idea:0 "내전 조치"
 SOL_end_of_civil_war:0 "내전의 끝"
 SOL_end_of_civil_war_desc:0 "불신자와 반역자들에게 뼈저린 교훈을 주었고, 마침내 이퀘스트리아의 국민들이 평화로운 일상을 즐길 수 있게 되었습니다. 하지만 방심해서는 안 됩니다. 항상 눈 크게 뜨고 지켜봐야 합니다. 여제의 정당한 통치에 의문을 품는 자들이 다시 나타나지는 않는지를."
 SOL_more_research:0 "규제없는 발전"
 SOL_more_research_desc:0 "윤리, 도덕, 자금부족이 웬말입니까? 우리의 기술적 우위를 유지하기 위해선 끊임없이 진보를 추구해야 합니다."
 SOL_military_reorganization:0 "군대 재편"
 SOL_military_reorganization_desc:0 "교리부터 사상까지, 군대에는 옛 이퀘스트리아의 잔재가 남아 있습니다. 새 제국에 걸맞도록 재편할 필요가 있습니다."
 SOL_generals_loyality:0 "충성심 확인"
 SOL_generals_loyality_desc:0 "일부 장교들은 아직까지도 새 정권을 신뢰하지 못하고 있습니다. 그들을 찾아내, 걸맞는 운명을 선사합시다."
 SOL_rehabilitate:0 "구원"
 SOL_rehabilitate_desc:0 "우리에게는 숙련된 장교가 필요합니다. 우리를 믿지 못한다는 이유만으로 그들을 제거하는 것은 어리석은 일입니다. 빛을 보여주고 믿게 합시다."
 SOL_purge:0 "처벌"
 SOL_purge_desc:0 "역도들과 천박한 공산주의자들은 신뢰할 수 없으며, 군에 속했던 이들은 더욱 그렇습니다. 그들에게 걸맞는 처벌이 단 한가지 있으며, 그것은 바로 불에 의한 정화가 될 것입니다."
 SOL_new_officers:0 "새로운 피"
 SOL_new_officers_desc:0 "우리에게는 야심만만하지만, 어리거나 어떠한 이유로 저평가된 장교들이 많습니다. 구 정권에서는 이들의 재능이 낭비되었지만, 제국은 이들의 재능을 낭비하지 않을 것입니다."
 SOL_superior_firepower_f:0 "전시 산업"
 SOL_superior_firepower_f_desc:0 "제국이라는 거대한 전쟁 기계는 깨어날 때만을 기다리고 있습니다. 우리가 산업에 조금만 집중한다면, 아군의 손실 없이 적들을 포탄의 무덤에 묻어버릴 수 있을 것입니다."
 SOL_rb_arty:0 "제국 포병 군단"
 SOL_rb_arty_desc:0 "포병은 현대전의 신입니다. 고로 제국 포병 군단이 제대로 정비되어 있고, 규율이 잡혀 있는지 확인함이 중요할 것입니다."
 SOL_rb_mech:0 "기계화 보병"
 SOL_rb_mech_desc:0 "기계화에 중점을 두어 우리 보병의 방호력을 증강시킴은 물론, 적 전선의 약점을 공략할 수 있게 될 것입니다."
 SOL_sup_fire_doc:0 "포화"
 SOL_sup_fire_doc_desc:0 "포병 교리를 잘 발전시키고, 활용한다면 적군이 아군과 접하기도 전에 포화를 쏟아내 모조리 격멸할 수 있을 것입니다."
 SOL_gbp:0 "제국 참모총장"
 SOL_gbp_desc:0 "이퀘스트리아의 교리를 낡았지만, 수세기에 걸쳐서 쌓은 경험을 무시할 것이 못됩니다. 제국군에 맞게 잘만 개선해낸다면 유용하게 쓰일 것입니다."
 SOL_rb_inf:0 "발굽"
 SOL_rb_inf_desc:0 "보병 없이는 전쟁에서 승리할 수 없습니다. 우리 병사들에게 가능한 최고의 장비를 지급하는 것이 옳은 방안일 것입니다."
 SOL_rb_support:0 "Organic Support"
 SOL_rb_support_desc:0 "Better integrating support and rear-echelon companies will increase the capabilities of our front-line units."
 SOL_gbp_doc:0 "Wargames"
 SOL_gbp_doc_desc:0 "Large scale wargames will allow us to test our plans and doctrines before combat proper."
 SOL_deep_battle:0 "Deep Battle"
 SOL_deep_battle_desc:0 "By utilising both the vast ponypower reserves, as well as the industrial might of the Empire, we can crush the enemy with overwhelming numbers - on strategic, operational and tactical levels."
 SOL_rb_armor:0 "Armoured Hoof"
 SOL_rb_armor_desc:0 "Large tank formations will be the Armoured Hoof of the Empire, crushing resistance and allowing for breakthroughs in enemy lines."
 SOL_pb_inf:0 "Streamlined Firearm Designs"
 SOL_pb_inf_desc:0 "By streamlining our firearms, we will be able to produce firearms even faster, in order to meed the demand from our growing army."
 SOL_mass_doc:0 "Operational Art"
 SOL_mass_doc_desc:0 "Only by exploiting enemy weaknesses on multiple levels - including the operational level, bridging strategy and tactics - can we cause a total collapse of enemy's defensive system."
 SOL_mage_army:0 "Mage Army"
 SOL_mage_army_desc:0 "Basing our doctrine on usage of magic will allow us to tap into the power of our mages, with devastating results for the enemy."
 SOL_rb_magic:0 "Unexplored Magic"
 SOL_rb_magic_desc:0 "There are still areas of magic with military potential that have not been explored - we need to change that."
 SOL_pb_magical_weapons:0 "Magitech Integration"
 SOL_pb_magical_weapons_desc:0 "Better integration of magic and technology will allow us to produce magical weaponry with ease."
 SOL_magic_doc:0 "Doctrinal Adjustments"
 SOL_magic_doc_desc:0 "Our strategy and tactics will need to account for the role of magic. That way, we can ensure full cooperation between the magical and non-magical elements of the army."
 SOL_air_force:0 "Imperial Air Force"
 SOL_air_force_desc:0 "The Solar Empire needs a strong air force to be able to both defend it's own skies, and rain hellfire down upon all that would defy the Empress."
 SOL_operational_integrity:0 "Operational Integrity"
 SOL_operational_integrity_desc:0 "The Imperial Air Force must be flexible, and be able to both devastate enemy combatants and annihilate the industrial capabilities of any enemy force. As such, we should focus our efforts on bombers which are capable of both."
 SOL_rb_fighter:0 "Fighter Prototypes"
 SOL_rb_fighter_desc:0 "To protect our own skies and to escort our tactical bombers, new fighter models are required. There have been many advances in aeronautics recently, and we would do well to continue research in this field."
 SOL_rb_tac_bomber:0 "Tactical Bomber Designs"
 SOL_rb_tac_bomber_desc:0 "Now that we have new and improved fighter models, we should focus on designing new tactical bombers capable of raining hellfire down on our enemies."
 SOL_rb_oi_doctrine:0 "Doctrinal Flexibility"
 SOL_rb_oi_doctrine_desc:0 "The Imperial Air Force is based around flexibility. As such, it would be madness to limit ourselves to rigid doctrines. We shall create our own doctrine, encompassing various tactics from other fields."
 SOL_oi_napalm:0 "Napalm"
 SOL_oi_napalm_desc:0 "Our scientists have recently developed a chemical they refer to as 'Napalm'. It is capable of bringing the fire of the sun down on our foes, and the best part? It can be dropped just like a regular bomb. We will teach our enemies the might of the Sun!"
 SOL_jets:0 "Jet Experiments"
 SOL_jets_desc:0 "A new generation of aircraft design has been proposed. Jet aircraft use turbines instead of propellers, and this allows them to fly at unprecedented speeds. Investment into this field could provide us with immensely powerful warplanes."
 SOL_rockets:0 "Military Rocketry"
 SOL_rockets_desc:0 "Rocketry is a field that shows great promise for military application. Further experimentation could yield astounding results, and allow us to deliver huge payloads all over the world."
 SOL_WMD:0 "Solar Flare"
 SOL_WMD_desc:0 "Recent scientific and magical advances may allow us to create a weapon capable of destruction beyond any scale we could have previously imagined. The experimental bomb, code-named "Solar Flare", would be capable of wiping out entire cities in the blink of an eye! This weapon will allow us to truly bring the might of the sun down on our foes."
 SOL_strategic_destruction:0 "Strategic Destruction"
 SOL_strategic_destruction_desc:0 "The focus of the new Imperial Air Force must be to bring destruction to any that would oppose the will of the Empress. To this end, we must develop huge new aircraft, capable of carrying unprecedented amounts of bombs to be dropped over the enemies cities."
 SOL_rb_heavy_fighter:0 "Long Range Escorts"
 SOL_rb_heavy_fighter_desc:0 "In order to maximise the effectiveness of our heavy bombers' attacks, we will need to protect them from hostile aircraft. To this end, new fighters must be developed, with a focus on range and heavy armament. This should allow them to keep up with our bombers and defend them against any enemy fighters."
 SOL_rb_strat_bomber:0 "Bomber Improvements"
 SOL_rb_strat_bomber_desc:0 "There are still many things that could be improved in the design of our heavy bombers. This should become our next priority, as having the best bombers available should allow us to exploit our doctrinal advantage to great effect."
 SOL_rb_sd_doctrine:0 "Area Bombardment"
 SOL_rb_sd_doctrine_desc:0 "Our aerial doctrine is focused on power. Rain down thousands of bombs on enemy cities, until there is nothing left but ashes. We will cripple any nation that would dare oppose the will of the Empress."
 SOL_sd_magical_payloads:0 "Magical Payloads"
 SOL_sd_magical_payloads_desc:0 "We can use advanced spells and matrices to create bombs imbued with special magical properties. This allows us to have bombs available for every type of situation, be it bombs loaded with magical fire or other arcane effects."
 SOL_navy:0 "Imperial Navy"
 SOL_navy_desc:0 "To secure the coast of the Empire, a large naval force is required. There are a few different ideas as to how we should go about accomplishing this, but for now we should simply do our best to reform the officer cadre and conduct training exercises."
 SOL_battleships:0 "Decisive Battle"
 SOL_battleships_desc:0 "Our naval doctrine will be focused around ships worthy of Her Imperial Majesty. Battleships are the indisputable rulers of the seas, and as such, they will form the backbone of the Imperial Navy."
 SOL_rb_battleships:0 "Dreadnoughts"
 SOL_rb_battleships_desc:0 "We will construct the biggest warships ever to have sailed the seas, capable of destroying enemy vessels at huge ranges. Their Armour will be nigh impenetrable, and their armament will be capable of wiping out small enemy fleets all on their own. We already have a proper name for these vessels who do not fear anything: Dreadnoughts."
 SOL_sun_never_sets:0 "The Sun Never Sets"
 SOL_sun_never_sets_desc:0 "The Empire will span the entire world one day, and to this end we shall make certain that our navy will have truly global reach. It is the destiny of Her Imperial Majesty to rule all land under the sun, and the Imperial Navy will be her best tool. The Sun will never set on the Solar Empire."
 SOL_carriers:0 "Air and Sea"
 SOL_carriers_desc:0 "Aviation is already well established in modern warfare, and it is likely only a matter of time until naval aviation becomes a driving force in every powerful nation's navy. The Solar Empire will be no different, and we will use large aircraft carriers to dominate the sea."
 SOL_rb_carriers:0 "Floating Airfields"
 SOL_rb_carriers_desc:0 "Our grand aircraft carriers will be able to carry dozens of warplanes, ready to strike hard at enemy vessels. With sufficient support, nothing will be able to resist the might of our carriers, able to execute strikes from miles away."
 SOL_rb_naval_planes:0 "Naval Aviation"
 SOL_rb_naval_planes_desc:0 "To take full advantage of our new aircraft carriers, we must develop a new generation of carrier-capable warplanes. These aircraft will be able to take off and land even on the tiniest surfaces, and will carry heavier armament than anything we have developed before."
 SOL_rb_destroyers:0 "Destroyer Effort"
 SOL_rb_destroyers_desc:0 "Destroyers are a vital part of any navy, both as screening vessels and as anti-submarine defence. We should invest in the development of new and improved destroyer models, capable of dealing damage and evading enemy fire easily."
 SOL_rb_cruisers:0 "Cruiser Advancements"
 SOL_rb_cruisers_desc:0 "Cruisers are very flexible, and they are relatively inexpensive. Constructing new cruiser models with more armament, better speed and improved armour would allow us to increase our naval power by a large margin."
 SOL_rb_marines:0 "Imperial Marines"
 SOL_rb_marines_desc:0 "In order to project power all across the world, we must not only have a large and powerful navy, but it is also important for us to have a dedicated Marine Corps. These Imperial Marines will carry out naval invasions with ease, and allow us to spread the light of the Empress to even the darkest corners of the world."
 SOL_twilight_ascend:0 "Ascension"
 SOL_twilight_ascend_desc:0 "The time has come for the former student of the Empress, once known as Twilight Sparkle, to join Her Imperial Majesty in her radiating glory. No longer will she serve those who would seek to shatter the Harmony of the Empire, but she will instead work for the benefit of the Empress, and bring about Harmony through Order."

 SOL_bat_problems:0 "박쥐 문제"
 SOL_bat_problems_desc:0 "급한 문제들은 어느 정도 해결했으니 이제 테스트라 문제를 해결해야 합니다. 이 "밤의 자식들"을 어떻게 대하는게 적절할까요?"

 daybreaker_mother:0 "어머니 여제"
 daybreaker_god:0 "신 여제"
 daybreaker_god2:0 "신 여제"
 daybreaker_protector:0 "수호자 여제"

 supernova:0 "초신성"
 supernova_desc:0 "§R이 육군 원수는 정해진 시간이 끝나면 제거될 것입니다!§!\n새벽이 찾아왔습니다. 태양이 어둠을 꿰뚫고 있습니다. 불은 그 어떤 죄수도 살려두지 않을 것입니다."
 sun_of_the_night_desc:0 "밝은 날개의 불꽃과\n완전한 힘과 은총을 지닌\n영광스러운 그대여\n우리 모두가 폐하에게 인사드리오니\n날아다니는 전사시여\n당신이 날아오르는 곳에서부터\n모든 그림자들은 사라집니다\n\n폐하가 움직이자\n모두가 불의 여신을 알현하고\n아무도 폐하의 화염을 거역치 못하니\n모두가 길을 비키고\n세계가 끝나는 날까지\n영원히 통치하소서!"
 SOL_harmonic_resistance_idea:0 "조화의 저항"
 SOL_harmonic_resistance_idea_desc:0 "한밤중에 닫힌 문, 포스터, 벽의 그리파티 뒤에서 들리는 속삭임들..."
 SOL_harmonic_resistance_idea2:0 "조화의 저항"
 SOL_harmonic_resistance_idea2_desc:0 "저항은 점점 더 조직화되고 대담해져 가고 있습니다."
 SOL_harmonic_resistance_idea3:0 "조화의 저항"
 SOL_harmonic_resistance_idea3_desc:0 "저항은 위험할 정도로 강력합니다. 그들은 이제 공격할 준비가 끝났습니다!"
 SOL_defence_of_empire_act_idea:0 "제국보안법"
 SOL_defence_of_empire_act_idea_desc:0 "우리가 사랑하는 제국의 안전을 확보하기 위해 군대는 광범위한 권한을 부여받았습니다."
 SOL_imperial_bureaucracy_idea:0 "제국 관료제"
 SOL_imperial_bureaucracy_idea_desc:0 "효율적이고 간소화된 관료제는 여제의 명령이 빠르고 질서 있게 수행되도록 보장합니다."
 SOL_Imperial_Corporation_Council_idea:0 "제국기업협의회"
 SOL_Imperial_Corporation_Council_idea_desc:0 "가장 영향력 있는 기업가들이 산업의 확장을 보다 효율적으로 조직하고 여제에게 조언을 제공하기 위해 모였습니다."
 SOL_Protect_the_Weak_idea:0 "태양 협동조합"
 SOL_Protect_the_Weak_idea_desc:0 "우리의 포니들이 여제의 충성스러운 하인이라면 절대로 가난하게 살아서는 안 됩니다."
 SOL_legion_of_labor_idea:0 "노동 군단"
 SOL_legion_of_labor_idea_desc:0 "부지런하고 조직된 노동 군단이 24시간 내내 일하면서 전국의 도로망과 건물을 개선하고 있습니다. 그들은 그들의 행동으로 여제의 명령을 퍼뜨리고 있습니다."
 SOL_Freedom_from_Fear_idea:0 "공포로부터의 자유"
 SOL_Freedom_from_Fear_idea_desc:0 "포니들은 여제의 보호를 받아들였고 그녀에게 지도와 보호를 요청합니다. 조화가 다시 한번 질서를 이루고 있습니다."
 SOL_Maternal_Guidiance_idea:0 "어머니의 가르침"
 SOL_Maternal_Guidiance_idea_desc:0 "데이브레이커 여제는 무엇이 아이들에게 최선인지를 잘 알고 있습니다. 그녀가 그들을 안내해주면 그들은 의심의 여지 없이 따라갑니다. 그들은 천천히 제국에서 그들의 새로운 역할에 대해 배우고 있습니다."
 SOL_Imperial_Investigative_Service_idea:0 "제국정보국"
 SOL_Imperial_Investigative_Service_idea_desc:0 "여제의 눈과 귀인 제국정보국은 부패와 말썽꾼들이 이퀘스트리아 전역을 오염시키기 전에 잡아내 뿌리뽑을 수 있습니다."
 SOL_Harmony_through_Order_idea:0 "조화"
 SOL_legion_of_labor_idea:0 "노동 군단"
 eqs_order_idea1:0 "질서를 통한 조화"
 eqs_order_idea1_desc:0 "이퀘스트리아를 지키기 위해서는 모두가 제자리에 있어야 합니다."
 SOL_Harmony_through_Order_idea0:0 "질서를 통한 조화"
 SOL_Harmony_through_Order_idea0_desc:0 "이퀘스트리아를 지키기 위해서는 모두가 제자리에 있어야 합니다."
 SOL_Firm_but_Fair_idea:0 "Iron Hoof, Velvet Glove"
 SOL_Firm_but_Fair_idea_desc:0 "Prove your worth to the Empress and become rewarded. Displease her, and become struck down. You will bow or you'll be punished."
 SOL_Solar_Cult_idea:0 "Cult of the Sun"
 SOL_Solar_Cult_idea_desc:0 "The Empress protects."
 SOL_Solar_Cult_idea1:0 "Cult of the Sol Invicta"
 SOL_Solar_Cult_idea1_desc:0 "Venerate the immortal Empress."
 SOL_Solar_Cult_idea2:0 "Cult of the Sol Invicta Aeterna"
 SOL_Solar_Cult_idea2_desc:0 "It is better to die for the Empress than to live for yourself."
 SOL_Imperial_Inquisition_idea:0 "Imperial Inquisition"
 SOL_Imperial_Inquisition_idea_desc:0 "Suffer not the heretic to live. The only light is from the Sun. Justice will be brought."
 SOL_Lux_et_Tenebris_idea:0 "Enlightened Education"
 SOL_Lux_et_Tenebris_idea_desc:0 "The updated Imperial education curriculum ensures that the ponies are taught exclusively the proper values. This ensures obedience to the Empress from the earliest days."
 SOL_Lux_et_Tenebris_idea1:0 "Enlightened Education"
 SOL_Lux_et_Tenebris_idea1_desc:0 "Blessed be the mind too small to doubt the Empress' word."
 SOL_Lux_et_Tenebris_idea2:0 "Enlightened Education"
 SOL_Lux_et_Tenebris_idea2_desc:0 "The Empress watches over our progress. It is up to us to make her proud."
 SOL_Lux_et_Tenebris_idea0:0 "Enlightened Education"
 SOL_Lux_et_Tenebris_idea0_desc:0 "The updated Imperial education curriculum ensures that the ponies are taught exclusively the proper values. This ensures obedience to the Empress from the earliest days."
 SOL_napalm:0 "Napalm"
 SOL_napalm_desc:0 "Purifying fires to cleanse away the foul rot of the world."
 SOL_magical_payloads_idea:0 "Magical Payloads"
 SOL_sun_never_sets_idea:0 "The Sun Never Sets"
 SOL_sun_never_sets_idea_desc:0 "From west towards east, the Empress' fleet is present everywhere, maintaining vigilance."
