griffonRepublicNews.1.t:0 "[FAT.GetName]을 인정한 이퀘스트리아"
 griffonRepublicNews.1.d:0 "[This.GetNewspaperHeader]오늘 이퀘스트리아와 그리포니아 공화국 사절단 사이에서 몇 차례의 회담을 거친 후 [equestria.GetLeader]는 공식적으로 공화국을 정당한 그리포니아 정부로 인정했습니다. 또한 공화파는 오직 자유, 민주주의, 번영을 가져오기를 원할 뿐이며 공화국의 성공이 그리포니아 대륙의 억압을 종식시킬 것이라는 공식 성명서가 작성되었습니다. 이에 대한 반응으로 그리포니아 제국은 이퀘스트리아를 "썩은 나라"라 비난했습니다."
 griffonRepublicNews.1.d_ne:0 "[This.GetNewspaperHeader]오늘 이퀘스트리아와 그리포니아 공화국 사절단 사이에서 몇 차례의 회담을 거친 후 [equestria.GetLeader]는 공식적으로 공화국을 정당한 그리포니아 정부로 인정했습니다. 또한 공화파는 오직 자유, 민주주의, 번영을 가져오기를 원할 뿐이며 공화국의 성공이 그리포니아 대륙의 억압을 종식시킬 것이라는 공식 성명서가 작성되었습니다."
 griffonRepublicNews.1.a:0 "이퀘스트리아의 우리 친구들에게 감사한다."
 griffonRepublicNews.1.b:0 "비열한 놈들 같으니라고!"
 griffonRepublicNews.1.c:0 "우리의 위대한 우정의 첫걸음이 될 것이다!"
 griffonRepublicNews.1.e:0 "흥미롭군."

griffonRepublicNews.2.t:0 "그리펜하임의 삼색기"
 griffonRepublicNews.2.d:0 "[This.GetNewspaperHeader]오늘 공화국의 삼색기가 한때 그리포니아 제국의 수도였던 그리펜하임의 제국 궁전 꼭대기에서 휘날렸습니다. 이는 개혁과 평화 약속으로 구 제국 영토의 지배력을 크게 강화한 공화국의 큰 승리입니다. 공화국의 총통 케머스카이는 모든 그리폰이 새로운 국경 안에서 자유, 민주주의, 번영의 기본권을 누리게 될 것이라고 선언했습니다. 하지만 이것이 정말로 현실화될지는 아직 불확실합니다.\n\n공화국은 그들의 오랜 귀족 경쟁자들에게 승리했으며, 공화국이 이끄는 그리포니아의 새로운 시대가 시작될 것입니다."
 griffonRepublicNews.2.a:0 "새로운 시대의 장이다!"
 griffonRepublicNews.2.b:0 "흥미롭군."
 griffonRepublicNews.2.c:0 "인상적이군."
 griffonRepublicNews.2.e:0 "끔찍하군!"

griffonRepublicNews.3.t:0 "케머스카이 총통의 서거"
 griffonRepublicNews.3.d:0 "[This.GetNewspaperHeader]그리포니아 공화국의 총통 케머스카이가 오늘 세상을 떠났습니다. 그의 죽음으로 국민들이 공화 혁명에서 가장 위대했던 영웅에게 작별 인사를 고하면서 공화국 전체가 애도의 시간을 보내고 있습니다. 혁명 동안 케머스카이는 공화국의 독립을 이끌어 왔습니다.\n\n공화국은 애도하고 있고, 위대한 국가와 지도자는 사라졌습니다."
 griffonRepublicNews.3.a:0 "공화국은 그대를 결코 잊지 않으리라."
 griffonRepublicNews.3.b:0 "걱정해야 할 말썽꾼이 하나 줄었군."
 griffonRepublicNews.3.c:0 "위대한 영웅이 세상을 떠났다."
 griffonRepublicNews.3.e:0 "죽을 때도 됐지."

 griffonRepublicNews.4.t:0 "케머스카이 총통의 축출"
 griffonRepublicNews.4.d:0 "[This.GetNewspaperHeader]케머스카이의 통치가 마침내 끝이 났고, 국민공화당 좌파가 집권하면서 그는 "공화국의 아버지"라는 칭호로 강등되었고, 의회의 명예 의석을 부여받고 새 총통의 특별 고문단으로 임명되었습니다. 케머스카이가 사라진 가운데 공화국은 이제 사회민주주의 국가가 되었고, 공화당 좌파는 조화파 공화당과 협력할 가능성이 높습니다. 정부는 그들이 여전히 공화국의 꿈에 전념하고 있으며 스카이나이바 정책에 따르는 것에는 관심이 전혀 없다고 선언한 바가 있지만, 여전히 많은 공화당원들이 의구심을 품고 있습니다. 케머스카이 총통은 윙하겐에 있는 그의 새 거처에서 "이 소위 사회민주주의라는 것들은 위대한 공화국의 모든 상징에 대항해 침을 뱉는 그야말로 역겨운 움직임"이라고 주장했습니다. 이번 사건이 과연 공화국의 꿈을 열어줄 새로운 새벽이 될지, 아니면 공화국의 악몽의 시작이 될지는 지켜봐야 할 것입니다."
 griffonRepublicNews.4.a:0 "공화국이 앞으로 나아가기 위해선 어쩔 수 없었다."
 griffonRepublicNews.4.b:0 "그들은 자유주의를 고수해야 했었다."
 griffonRepublicNews.4.c:0 "사회주의자들이 부르주아 민주주의자들을 이겼단 말인가?"
 griffonRepublicNews.4.e:0 "꼴 좋군, 공화파 쓰레기 자식."

