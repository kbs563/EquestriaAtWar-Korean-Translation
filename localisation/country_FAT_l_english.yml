 griffonRepublic.2.t:0 "그리포니아 공화국의 공화주의 협약 초대"
 griffonRepublic.2.d:0 "우리는 외세의 침략에 맞서 모든 그리폰 공화국들을 통합하려는 군사적, 경제적, 정치적 동맹인 공화주의 협약에 가입하라는 그리포니아 공화국의 초청을 받았습니다. 우리가 침략을 받게 된다면 그들은 우리에게 도움을 줄 것이고, 그들이 공격받으면 우리는 그들을 도울 의무가 생길 것입니다."
 griffonRepublic.2.a:0 "좋다, 우리는 공화국의 투쟁과 함께 갈 것이다."
 griffonRepublic.2.b:0 "협약에 가입할 수는 없다. 하지만 그들의 도움에는 고마움을 표한다."
 griffonRepublic.2.b.tt:0 "우리는 완전 동맹에 동의하지는 않지만 상호 방위조약에는 동의할 것입니다.\n"
 griffonRepublic.2.c:0 "우리 일은 우리가 알아서 해결하겠다."
 
 griffonRepublic.3.t:0 "공화주의 투쟁"
 griffonRepublic.3.d:0 "[From.GetLeader]이(가) 이끄는 공화주의 운동으로부터 갈라져 나온지 여러 해가 지났습니다. 이 기간 동안 우리의 사회주의와 평등 정책은 교착상태에 빠졌고, 반면 그리포니아 공화국은 현재 그 어느 때보다도 강하고 번영하는 새 시대를 향해 나아가고 있습니다. 아마도 그들을 향한 우리의 입장을 다시 생각해 볼 때인 것 같습니다."
 griffonRepublic.3.a:0 "우리는 공화국을 돕는 파트너가 되겠다."
 griffonRepublic.3.b:0 "우리는 공화국 당국에 다시 접근해서 우리가 할 수 있는 만큼 그들을 도와야 한다."
 griffonRepublic.3.c:0 "아니, 케머스카이는 978년에 우리가 맞서 싸우겠다고 맹세했던 폭군들과 다를 게 하나도 없다!"
 
