 FAT_IM_core_west:0 "서쪽에 휘날리는 삼색기"
 FAT_IM_core_west_desc:0 "서쪽에 있는 강력한 공화주의 정신 덕분에 그곳의 그리폰들은 우리의 도착을 열렬히 받아들였습니다. 아킬레이아에서 스카이폴까지 시민들이 새로운 미래에 대한 희망으로 가득 차자 삼색기는 당당하게 휘날립니다."
 FAT_the_south:0 "남부 해방"
 FAT_the_south_desc:0 "남쪽의 그리폰은 악명높게 독립된 정신을 가지고 있지만, 자유와 정의가 승리하려면 모든 그리폰이 연대해야 합니다. 어려운 일일지 모르지만 의로운 일입니다."
 FAT_pact_with_liberals:0 "벤그릴리오와의 만남"
 FAT_pact_with_liberals_desc:0 "갈로 벤그릴리오는 우리의 많은 목표를 공유하는 매우 합리적인 그리폰입니다. 그와 공개적으로 만나는 것은 공화국 내에서 그의 이념적 동맹에 힘을 실어줄 뿐만 아니라 상호 이익이 되는 합의를 이끌어낼 수도 있습니다."
 FAT_destroy_fascists:0 "파시즘을 위한 장소는 없다"
 FAT_destroy_fascists_desc:0 "윙바디는 파시즘의 발상지이다: 위험하고 일관성 없는 이념이고 말할 필요도 없이, 윙바르디 파시스트들은 공화국으로의 어떠한 통합도 결코 받아들이지 않을 것입니다. 우리는 이 운동을 박살내야 합니다: 자유와 완전히 양립할 수 없는 것입니다."
 FAT_core_south:0 "남쪽의 삼색기"
 FAT_core_south_desc:0 "비록 몇몇이 그것을 착수하는 것에 대한 지혜를 의심했지만, 우리의 남쪽 원정은 완전한 성공으로 밝혀졌습니다. 분열은 끝났고, 남쪽의 그리폰들은 이제 우리 곁에 당당히 서 있습니다!"
 FAT_the_frontier:0 "개척지 해방"
 FAT_the_frontier_desc:0 "동부 변경의 야생 지대는 진보의 행진에 의해 뒤쳐져서는 안 됩니다. 이 그리폰들은 공화국의 시민으로서 정당한 자리를 차지할 것입니다."
 FAT_leave_it_to_them:0 "남부 방치하기"
 FAT_leave_it_to_them_desc:0 "남부는 이미 카다니안 조약의 잦은 개입과 함께 시아놀리시아와 미노타우르스족의 끊임없는 전쟁으로 너무 많은 유혈과 폭력에 직면해 있습니다. 이미 우리 공화국이 정치적, 영토적 혼란에 직면해 있는 상황에서, 아마도 우리는 남쪽을 놔두고 그들의 고유의 자유와 번영을 추구해야 할 것입니다."
 FAT_the_gryphus_port:0 "남부 조선소"
 FAT_the_gryphus_port_desc:0 "밸리세몽은 우리를 값진 동남 무역 네트워크와 연결시켜줄 항구입니다. 일단 부두 시설을 확장하면 해군에게도 큰 자산이 될 것입니다."
 FAT_the_new_breadbasket:0 "인민의 빵바구니"
 FAT_the_new_breadbasket_desc:0 "브로드펠트와 카이브의 지력이 풍부한 토양은 그 들판에서 엄청난 양의 밀, 보리, 귀리를 만들어 낼 수 있도록 합니다. 이 농업 생산물을 이용해서 우리 국민들을 잘 먹일수 있겠습니다."
 FAT_core_frontier:0 "개척지의 삼색기"
 FAT_core_frontier_desc:0 "동부 그리폰은 존재 내내 많은 어려움과 불확실성을 겪어야 했지만, 이제 우리는 상황을 개선할 기회를 갖게 되었습니다. 동쪽에 평화와 번영을 가져올 때입니다."
 #elections
 FAT_the_first_griffonian_elections:0 "첫 번째 범그리포니아 선거"
 FAT_the_first_griffonian_elections_desc:0 "그리포니아를 가로지르는 우리의 정복은 이제 끝났으니, 스카이나비아에서 그리폰스톤에 이르는 후보들이 경쟁할 수 있는 공화국의 두 번째 선거를 발표하는 것이 급선무입니다. 사회민주당과 자유주의자, 조화주의자, 보수주의자, 사회주의자 모두 허심탄회한 입장을 밝혔습니다. 역사상 처음으로 그리포니아 국민의 50% 이상이 자유선거에서 투표할 수 있게 됩니다."
 #socdem-liberal paths, 여기에는 여러 명의 대통령이 있을 수 있기 때문에 일반적인 어조로 글을 쓴다.
 FAT_president_guildedwing:0 "길데윙 총통" ##사회민주주의, 스카이폴 조화주의자
 FAT_president_guildedwing_desc:0 "놀라운 결과입니다, 스카이폴에서 나온 제네비브 길데윙이 의기양양하게 승리했습니다. "보편적인 그리폰의 처우 개선은 물론 고착된 국민공화당 우위에 맞설 것을 약속하면서, 그녀는 확실히 그녀의 일을 잘 해내고 있습니다."
 FAT_share_our_wealth:0 "부를 공유하다"
 FAT_share_our_wealth_desc:0 "정부가 우리 땅 전역에 식량, 옷, 피난처가 남아 있을 때 그렇게 많은 시민들이 비참한 가난 속에서 고통 받도록 허용하는 것은 도덕적으로 잘못된 것입니다. 모든 시민들에게 적절한 생활수준을 제공하는 것이 절실합니다."
 FAT_tax_the_oligarchs:0 "과두재벌에 과세"
 FAT_tax_the_oligarchs_desc:0 "가난의 문제와 관련하여; 이 나라의 부유한 그리폰들이 그것을 해결하도록 허락하지 않을 것이라는 것은 사실입니다. 왜냐하면 우리의 모든 어려움을 치유하기 위해서는 커다란 부를 축소하는 것이 필요하기 때문입니다. 그렇게 하도록 하고, 모든 인민에게 나누어 줄 부를 흩어 놓도록 하세요!"
 FAT_every_griffon_an_emperor:0 "모든 그리폰이 황제다!"
 FAT_every_griffon_an_emperor_desc:0 "모든 그리폰은 황제가 되었으니 생활 필수품이 없는 그리폰은 없을 것입니다. 모든 그리폰들이 먹을 것이 필요할때 먹을 것이 있고, 입을 것이 필요할때 입을 옷이 있습니다."
 FAT_a_new_constitution:0 "긴급법령 폐지"
 FAT_a_new_constitution_desc:0 "'공화국의 구원을 위한 986년법'을 전면 폐지할 때가 왔습니다. 헌법과 의회를 부활시키기 위해 실질적으로 개정되었지만, 대통령에게 할당된 비민주적인 조치와 권한은 여전히 존재합니다. 우리는 이 권위주의의 잔재를 완전히 없애야 합니다."
 FAT_end_nrp_dominance:0 "국민공화당 우위의 끝"
 FAT_end_nrp_dominance_desc:0 "공화국은 엄밀히 말하면 일당국가가 아니지만, 국민공화당과 그 기관들은 여전히 거대한 권력을 행사하고 있습니다; 많은 그리폰들은 그들이 당원증를 소지하고 있지 않다면 공무원직을 얻는것은 거의 불가능합니다. 국민공화당의 영향력을 축소할 때가 되었습니다."
 FAT_open_up_the_political_system:0 "우리의 정치제도 개방"
 FAT_open_up_the_political_system_desc:0 "비록 공화국의 이전 지도자들이 항상 자유를 숭상한다고 주장해왔지만, 그것이 그들이 지속적으로 불편하게 여겨온 유일한 자유가 사상의 자유인 것 같습니다. 반대하는 사람들은 더 이상 침묵하거나 특정 정당을 형성하는 것이 금지되지 않을 것입니다. 모든 목소리가 들리게 하세요!"
 FAT_a_second_sunglider_term:0 "선글라이더의 두번째 임기" ##이상적이고 군국적 사회민주주의, 공화국 조화주의자
 FAT_a_second_sunglider_term_desc:0 "슈나벨 선글라이더의 용기 있는 관리력은 자유를 위한 정의로운 성전을 통해 공화국을 지켜봤지만, 그의 일은 아직 끝나지 않았습니다. 두번째 임기, 그리고 모든 것이 우리 국민들을 위해 올바르게 설정될 수 있습니다. 자유, 민주주의, 번영을 위해서!"
 FAT_president_verany:0 "베라니 총통" ##자유주의자, 아퀼레이아 조화주의자
 FAT_president_verany_desc:0 "아킬레이아 혁명의 영웅인 테오도르 베라니는 보다 공정하고 정의로운 민주주의를 향한 영감을 주는 비전 덕분에 인기가 치솟았습니다. 가난한 사람들을 돕겠다는 그의 약속이 그를 승리로 이끈 것이지만, 이러한 약속들을 끝까지 따르는 것은 어려운 일이 될 것입니다."
 FAT_helping_the_little_griffons:0 "그리폰들을 돕기"
 FAT_helping_the_little_griffons_desc:0 "시민들을 돌보고 그들이 건강관리, 음식, 주택에 접근할 수 있도록 보장하는 것은 국가의 책임입니다. 사회보장 프로그램은 신분과 상관없이 모든 그리폰이 기본적인 욕구를 충족시킬 수 있도록 보장해 줄 것입니다."
 FAT_free_education:0 "무상교육"
 FAT_free_education_desc:0 "부자든 가난한 사람이든 모든 그리폰은 공정하고 완전한 교육을 받을 권리가 있습니다. 지금 우리가 이것을 제공해야 할 위치에 있기 때문에, 우리는 그렇게 해야 할 도덕적 의무가 있습니다. 지식의 접근성이 높아지면 새로운 계몽시대로 접어들 수 있을 것입니다!"
 FAT_broad_land_reform:0 "토지 재분배"
 FAT_broad_land_reform_desc:0 "옛 군주제들의 억압적인 통치 하에서, 토지는 가난한 사람들로부터 빼앗기고 결국 거대한 영토를 축적하는 충성스러운 귀족들에게 주어졌습니다. 우리는 이 부정을 돌이켜 과도한 땅을 빼앗고, 부족한 자에게 나누어 주어야 합니다. 개혁된 재산법은 서민들을 부자들의 착취로부터 보호하고 진정으로 공정하고 정의로운 사회를 만들 것입니다."
 FAT_republican_identity:0 "범그리포니아 정체성"
 FAT_republican_identity_desc:0 "우리는 지역 문화를 바탕으로 우리를 서로 갈라놓으려는 사람들의 음흉한 노력을 배척하고, 대신 애국적인 연대에 함께 서야 합니다. 자유와 민주주의의 이상을 위해 헌신하는 것이 우리 모두를 하나로 묶는 것입니다!"
 FAT_the_republican_guard:0 "이상을 보호하기"
 FAT_the_republican_guard_desc:0 "자유의 대가는 영원한 경계이다. 자유의 혜택을 누리기를 기대하는 우리는 그것을 방어할 준비를 해야 하고 미래 세대들도 자유롭게 날 수 있도록 해야 합니다."
 FAT_hunt_down_remaining_monarchists:0 "적을 기억하기"
 FAT_hunt_down_remaining_monarchists_desc:0 "우리는 옛 군주제들이 저지른 부당함을 결코 잊어서는 안 됩니다. 그것들은 너무 많아서 열거할 수 없습니다. 군주주의는 다른 모든 권위주의적 이념과 함께 공화국의 사명과 양립할 수 없다는 사실을 알려야 합니다."
 ##MarkLib Tree
 FAT_president_ventriglio:0 "벤그릴리오 총통" ##사회-시장자유주의자, 윙바르디 조화주의자
 FAT_president_ventriglio_desc:0 "윙바르디인 갈로 벤그릴리오가 승승장구하며 개인의 권리와 자유를 최우선 과제로 삼겠다고 약속했습니다. 이퀘스트리아식의 조화주의를 동경하는 사람인, 그의 임기는 공화국에 매우 필요한 안정의 시대를 열어줄 것을 약속합니다."
 FAT_president_kingfeather_again:0 "킹페더의 두번째 임기" ##중도주의자 그리고 실용주의자, 공화국 중도파
 FAT_president_kingfeather_again_desc:0 "하인리히 킹페더의 실용적 중도주의라는 브랜드가 우리를 여기까지 오게 했고, 우리 시민들은 그에게 또 다른 임기라는 보상을 주었습니다. 지금은 위험한 미지의 양적 모험을 할 때가 아니라 베테랑 리더십이 필요한 때입니다."
 FAT_free_market_capitalism:0 "자유시장 자본주의"
 FAT_free_market_capitalism_desc:0 "자유는 개인의 이익을 추구하는 동시에 일반의 이익에도 기여하는 자연스러운 질서입니다: 우리 경제에서도 그렇게 해야 합니다. 우리의 잠재력을 최대한 발휘하기 위해서는 부담스러운 세금, 관세, 규제를 중단해야 합니다."
 FAT_support_business:0 "사업기관 지원"
 FAT_support_business_desc:0 "서로를 적수로 보지 말고 정부와 민간이 힘을 합쳐 협력해야 합니다. 신기술과 생산능력에 대한 공동 투자는 혁신을 촉진하고 우리 산업이 더 높은 효율에 도달할 수 있도록 할 것입니다."
 FAT_subsidize_mining_companies:0 "광업회사 민영화"
 FAT_subsidize_mining_companies_desc:0 "공공 기관들은 본질적으로 비효율적이고 관리 부실이 발생하기 쉽다는 것은 잘 알려진 사실입니다. 광산업체 민영화는 소유주들이 자원을 잘 관리할 수 있는 인센티브를 확보해서 우리 땅을 최대한 활용할 수 있도록 할 것입니다."
 FAT_normalize_equestrian_relations:0 "이퀘스트리아 관계 정상화"
 FAT_normalize_equestrian_relations_desc:0 "이퀘스트리아는 강하고 안정적인 나라이고: 우리가 모방하고 싶어해야 할 모든 것의 빛나는 예입니다. 그들은 자유를 위한 싸움에서 우리의 자연스러운 동맹이며, 우리 사이의 긴밀한 협력이 양국 모두에게 큰 이익이 될 것입니다."
 FAT_encourage_immigration:0 "포니 이민 촉진"
 FAT_encourage_immigration_desc:0 "이퀘스트리아 전통에 더 가까이 다가서면서, 교육을 받고 재능 있는 포니 이민자들의 유입으로부터 혜택을 받을 수 있는 기회를 갖게 되었습니다. 공화국이 모든 생물에게 우호적인 번영하는 곳이라는 메시지를 전달해야 합니다. 하나, 모두 환영합니다!"
 FAT_put_the_ponies_to_work:0 "포니들을 일하게 하자"
 FAT_put_the_ponies_to_work_desc:0 "페가수스 항공 전문가들과 유니콘 마법사에서부터 어스 포니 농학자들에 이르기까지 포니들은 우리 경제에 매우 유용할 독특하고 가치 있는 기술을 가지고 있습니다. 숙련된 포니들을 계속 유치하고 전문성에 대한 보상이 잘 되도록 해야 합니다."
 #Socialist Tree
 FAT_president_kogchel:0 "코첼 총통" ##페디시아 공산주의자, 사회민주주의
 FAT_president_kogchel_desc:0 "페디시아 노동당의 전 지도자인 게르벤 코첼은 전국적으로 많은 사람들이 존경하는 꽤 온건한 그리폰입니다. 그는 모두를 위한 사회 복지 사업을 수립하고 공화국을 더 건강한 민주주의 국가로 만들기 위해 노력할 것을 다짐했습니다."
 FAT_president_astler_again:0 "아스틀러의 두번째 임기" ##공화국 공산주의자, 이상적 사회민주주의
 FAT_president_astler_again_desc:0 "우리가 지난 몇 년 동안 직면해 온 위험한 시련을 통해 용감하게 공화국을 이끈 사람은 리카드 아스틀러였고, 자본주의 억압에서 벗어나 새로운 사회주의 사회를 이끌어낼 사람은 리카드 아스틀러입니다. 인민의 그리포니아를 위해서!"
 FAT_direct_democracy:0 "민주주의 재정비"
 FAT_direct_democracy_desc:0 "민주주의가 번영의 길을 보여준 것처럼 우리는 결코 민주주의를 포기하지 말아야 합니다. 탄원서와 참고를 통해 국민의 발톱에 더욱 힘을 실어줄 것입니다."
 FAT_socialism_in_griffonia:0 "진정한 거대경제계획"
 FAT_socialism_in_griffonia_desc:0 "그리포니아를 황폐화시킨 모든 갈등은 너무나 많은 것을 파괴하고 많은 사람들을 전보다 더 가난하게 만들었습니다. 실업률을 낮추고 경제를 활성화시키기 위해, 우리는 공화국을 개선하기 위한 대규모 공공 사업 프로그램을 시작할 것입니다. 우리가 그리폰족을 더 이롭게 하기 위해 그녀를 구체화시키듯이 자연 자신도 우리의 발톱으로 구부러질 것입니다."
 FAT_socialized_healthcare:0 "의료보험 사회화"
 FAT_socialized_healthcare_desc:0 "너무 오랫동안 우리는 아픈 사람들을 무시했고, 그들의 운명을 함께 하지 않기를 기도했습니다.  이제 할 수 있게 되었으니, 우리는 모든 시민들에게 가능한 최고의 의료 서비스를 제공해야 합니다. 모든 삶이 소중하기 때문에, 아프고 다친 사람들은 보살핌을 받을 것입니다. 나아가 우리의 사회주의 번영을 세계에 보여주면서 무상보건을 존재의 권리로서 봉안할 것입니다."
 FAT_guarantee_a_job:0 "고용 보장"
 FAT_guarantee_a_job_desc:0 "자본주의적 생산방식의 본질은 일부 노동자들을 혹사시키고 나머지는 실업자들의 예비군으로 유지하는 것입니다. 그러나 우리가 부를 모아 결속력을 갖추면 모든 그리폰은 그들의 능력에 따라 기여하고 그들의 필요에 따라 받을 수 있습니다."
 FAT_industrial_unionism:0 "산업노동조합 지원"
 FAT_industrial_unionism_desc:0 "같은 업종에 종사하는 모든 근로자는 기술이나 무역에 관계없이 동일한 조합으로 구성하여 협상이나 파업 상황에서 최대한의 영향력을 갖도록 해야 합니다. 작업자 간의 분열을 강조하고 각 공군의 업무에 대한 편협한 관심을 키우기보다는 숙련된 사람과 비숙련된 사람의 상호의존성을 강조해야 합니다."
 FAT_industry_for_the_workers:0 "도시 플랫폼"
 FAT_industry_for_the_workers_desc:0 "그리폰은 더 이상 탐욕스럽고 계획적인 고용주들에게 이용당하지 않을 것입니다. 새로운 노동법은 노동자들에게 힘을 실어주고 산업계를 그들의 발톱으로 몰아넣을 것이며, 마침내 공장에서 노예를 칭송하던 시대는 막을 내릴 것입니다. 합리적인 교대근무와 시간외 근무법, 안전수칙, 유급병일 등은 그리폰의 일상 생활을 개선해 줄 것입니다."
 #Militarist Tree
 FAT_president_kemerskai_jr:0 "케머스카이 주니어 총통" ##포퓰리스트이자 군국주의자, 케머스카이의 아들
 FAT_president_kemerskai_jr_desc:0 "대중의 지지를 받으며, 알렉산더 케머스카이 주니어가 의기양양하게 승리했습니다. 그의 강령은 더 강력한 중앙정부와 공화국과 시민들을 보호하기 위해 기꺼이 과감한 행동을 취할 수 있는 강력한 대통령의 필요성을 강조합니다."
 FAT_continue_industrialization:0 "시골 지역 산업화 지속"
 FAT_continue_industrialization_desc:0 "우리나라의 안보를 유지하기 위해서는 새로운 산업경제의 창출이 필요합니다. 현대 기술은 우리의 토지와 자원을 최대한 활용하기 위해 더 큰 효율성을 요구합니다. 진보는 진군하고, 우리는 뒤쳐질 여유가 없습니다."
 FAT_redistribute_noble_wealth:0 "귀족들의 부 재분배"
 FAT_redistribute_noble_wealth_desc:0 "그리포니아의 부와 권력은 너무 오랫동안 부패한 귀족들에 의해 독점되어 왔습니다. 사회에 대한 그들의 정치적 독점은 깨졌지만, 이 귀족들은 그들의 부당함에 대해 아직 제대로 대가를 지불하지 않았습니다. 그들의 부는 이제 몰수당하고, 인민들 사이에서 분배됩니다."
 FAT_guarantee_prosperity:0 "뒤처지는 그리폰이 없게"
 FAT_guarantee_prosperity_desc:0 "공화국의 땅은 풍요롭고 풍족하며, 우리 시민들은 덕이 있고 부지런합니다. 그런 풍요로움을 누린 나라가 국민을 위해 봉사하지 않는 것은 용서할 수 없는 일이 될 것입니다. 그것은 모든 시민의 번영을 보장하는 우리의 의무입니다."
 FAT_antagonize_equestria:0 "이퀘스트리아 대적"
 FAT_antagonize_equestria_desc:0 "이퀘스트리아 포니들은 자유와 평등을 믿는다고 주장하면서 그들의 "신성한" 공주를 숭배합니다. 비록 그들이 역사적으로 자유를 위한 싸움에 대해 입에 발린 말을 했지만, 그들의 위선은 모든 사람들이 볼 수 있도록 항상 명백했습니다. 이제부터 우리는 이퀘스트리아에 대한 진실을 말하는 것을 더 이상 자제하지 않을 것입니다."
 FAT_reach_out_to_nova_griffonia:0 "노바 그리포니아에 접근"
 FAT_reach_out_to_nova_griffonia_desc:0 "바다 건너에 사는 우리의 사촌들은 폭정과 군주제에 맞서 싸우는 우리의 투쟁을 함께 합니다. 동맹에 대한 제안을 그들에게 전달하는 것이 현명할 것입니다. 그러한 동맹은 공화주의가 대륙에 힘을 유지하도록 보장해 줄 것입니다."
 FAT_bolster_the_military:0 "군대 강화"
 FAT_bolster_the_military_desc:0 "공화국이 전 세계에 우리의 힘을 투영하고 우리의 가치를 지킬 수 있는 강력한 군대를 보유하는 것이 필수적입니다. 앞으로 어떤 도전이 우리를 기다리고 있든지 간에 우리는 자유의 이름으로 그들과 맞설 준비가 되어 있어야 합니다!"
