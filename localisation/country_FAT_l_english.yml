 FAT_reform_chain_of_command_idea:0 "지휘개통 개편"
 FAT_reform_chain_of_command_idea_desc:0 "우리는 새천년에 걸맞게 좀 더 분별력 있도록 군 관료제와 지휘 체계를 개편했습니다. 이것은 우리가 능력에 따라 더 쉽게 승진할 수 있도록 도와줄 것입니다. 또한 많은 서류들을 처리하는 것은 먼저 열 가지의 양식 서류를 작성할 필요가 없이 논란의 여지가 있는 명령을 사용할 수 있다는 장점이 있습니다."
 FAT_loyal_army_idea:0 "충성스러운 군대"
 FAT_loyal_army_idea_desc:0 "군대는 제국의 압제의 사슬을 누가 깼는지 알고 있습니다. 그들은 패배의 문턱에서도 희망을 놓지 않고 우리를 북쪽으로 이끈 그리폰을 알고 있습니다. 그는 바로 다름아닌 우리의 용맹한 총통이었습니다. 이제 군대가 개혁되고 그들의 의무를 상기시켰으니, 그들은 총통을 따라 승리할 것입니다. 우리는 케머스카이 총통을 위해서라면 그의 꿈을 실현시키기 위해 불 속으로도 걸어갈 것입니다!"
 FAT_modern_army_idea:0 "현대식 군대"
 FAT_modern_army_idea_desc:0 "공화국의 꿈은 모든 그리폰들의 심장에서 타오르고 군대는 그 꿈의 구현체입니다. 우리는 정의와 자유를 위해 싸울 것입니다. 공화국민 한 명이라도 여전히 숨쉬고 있는 한, 공화국은 진격을 멈추지 않을 것입니다. 총을 잡을 발톱 하나라도 남아 있는 한, 우리는 우리의 이상을 위해 싸울 것입니다."
 FAT_Army_Reform_idea:0 "개혁된 군대"
 FAT_Army_Reform_idea_desc:0 "우리는 군대의 기준을 상향 조정했습니다. 우리는 이전까지는 아무 그리폰이라도 좋으니 우리의 대열에 합류해 주기를 간절히 바랐지만, 이제는 더 이상 그렇게 방종할 여유가 없습니다. 우리 군대, 그리고 더 나아가 공화국 전체의 평판이 위태로운 상황입니다. 따라서 이제 지능적이고 건강한 그리폰만 복무할 수 있게 될 것입니다. 이를 통해 미래의 작전 수행의 성공을 보장할 수 있게 될 것입니다."
