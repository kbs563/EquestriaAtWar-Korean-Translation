 FAT_demand_griffenheim_desc:0 "그리포니아의 수도 그리펜하임이 [From.GetName]의 수중에 떨어졌습니다. 당연히 그 도시를 받을 자격은 우리에게 있습니다. 우리는 도시의 양도를 위해 외교적인 요청을 할 것입니다."
