 griffonRepublic.691.t:0 "슈나벨 선글라이더의 취임식"
 griffonRepublic.691.d:0 ""케머스카이의 유산은 보존될 것입니다. 그리포니아 공화국의 두 번째 대통령으로서, 저는 자유, 민주주의, 번영에 대한 그의 기여를 이어갈 것입니다. 이것들은 그가 세운 세 원칙이자 절대 철회하지 않을 원칙입니다. 자유 - 자유를 추구할 권리, 민주주의 - 자유롭고 공정한 선거에서 투표할 권리, 그리고 번영 - 가정, 임금, 음식에 대한 권리. 어떤 그리폰도 굶주리거나 가난하게 있지 않을 것입니다! 우리는 권위주의적 사회주의의 폐해, 민주적인 사회주의라는 사이렌의 속삭임, 그리고 파시즘이라는 음흉한 살인범에게 넘어가지 않을 것입니다. 우리는 민주주의의 선봉에 서서 우리 통치 하의 국민을 하나로 통합할 것입니다."\n\n선글라이더는 눈물을 흘리기 시작했습니다. 그는 공화국이 그리펜하임 위에 서 있는 이 순간을 생각해보지 못했습니다. 그리고 그는 그의 가장 위대한 우상을 대신하여 혁명을 이끌어갈 참이었습니다. 그는 떨리는 목소리로 "공화국의 3대 가치를 지키고, 절대 배신하지 않을 것이며, 이 나라의 최고 사령관이자 군 통수권자로서 서 있을 것을 맹세합니다. 나는 헌법을 수호하고, 공화국의 초대 대통령 케머스카이의 가치를 수호하겠습니다."로 말을 맺었습니다. 선글라이더는 가장 위대한 시기에 공화국의 대통령으로 공식 취임하면서 더할 나위 없이 행복한 미소를 지었습니다."
 griffonRepublic.691.a:0 "자유, 민주주의, 그리고 번영을 위하여!"

 griffonRepublic.692.t:0 "하인리히 킹페더의 취임식"
 griffonRepublic.692.d:0 ""그리포니아 공화국의 대명사가 되어야 할 자유는 우리 사회가 전제 정치를 통해 다른 이들의 자유를 박탈하려 하지 않거나, 혹은 강압적인 규제와 과두정치로 다른 이들의 노력을 방해하지 않는 한, 스스로의 방식으로 자신의 이익을 추구하는 것입니다. 그럼에도 불구하고 그리포니아 공화국은 이 핵심 원칙을 잊었습니다. 전쟁 선전물은 거리마다 붙어 있고, 우리가 빈민층의 복지를 지원한다고 주장하는 동안에도 가난한 그리폰이 있었습니다. 경제를 조절하기 위한 우리의 최선의 노력에도 불구하고 클라우드버리에 있는 우리의 땅은 여전히 뒷전입니다. 저, 하인리히 킹페더 대통령은 시장과 정치 사회 모두에서 국민과 자유의 가치를 다시 회복할 것을 약속드립니다. 반복합니다. 우리는 그리포니아 공화국의 핵심 원칙인 사회주의 폭정에 대한 자유, 비콜리니의 파시즘과 이 세계의 살인적인 독재자들로부터의 자유, 그리고 세습 독재 정권을 위해 우리의 민주주의를 없애려는 군주제 국가로부터의 자유를 소중히 간직하겠습니다!"\n\n"우리 민족은 케머스카이로의 복귀, 혁명 정신과 포퓰리즘으로의 복귀를 요구하고 있으며, 나는 그들에게 그 자유를 부여하겠습니다! 일할 수 있는 자유, 번영할 수 있는 자유, 이 그리포니아 공화국의 어느 빌어먹을 곳에라도 가서 새로운 미래를 건설할 수 있는 자유입니다! 그린게이트의 변호사 시절, 케머스카이와 싸우고 국제 무대에서 공화주의를 표방하던 시절부터 제가 군벌주의와 군주주의의 회복으로부터 공화국을 구한 내각 행정까지, 저는 여러분, 즉 국민을 섬겨왔고, 죽을 때까지 그렇게 할 것입니다.""
 griffonRepublic.692.a:0 "자유, 민주주의, 그리고 번영을 위하여!"

 griffonRepublic.693.t:0 "리카드 아스틀러의 취임식"
 griffonRepublic.693.d:0 ""저는 서민들의 곤경을 잘 알고 있습니다. 저는 수세기 동안 그리포니아 국민들을 자극해 온 자본주의의 법칙을 알고 있습니다. 저는 다른 어떤 후보로부터도 결코 볼 수 없는 일하는 그리폰입니다. 심지어 개혁주의자였을 때도 탐욕과 욕망의 전쟁에서 대륙을 분열시킨 자본주의의 부패한 체제의 유지를 바랬던 선글라이더한테서도 말입니다."\n\n시민들의 귀청을 찢는 듯한 환호가 있자 아스틀러가 잠시 멈췄습니다. 사회주의와 공화주의 메세지로 가득 찬 포스터와 전단지가 여기저기 있었고, 그리폰들은 발톱을 치켜세우며 새 대통령에게 경의를 표했습니다.\n\n"저는 절대 그리포니아 국민들을 실망시키지 않을 것입니다!" 그가 소리지르자 군중에서 다시 환호성이 터져나왔습니다! "저는 절대 그리포니아 국민들이 실망하도록 놔두지도 않을 것입니다!" 더 많은 환호가 나왔습니다. 그는 "필요한 시기에 그리포니아 국민들을 절대 버리지 않겠다"며 군중들 위에서 쩌렁쩌렁 울리는 목소리로 "젊은 그리폰들이 일자리를 잃고 눈물을 흘리며 고향으로 돌아오는 전통을 끝내겠다"고 말했습니다. 그를 둘러싼 장군들은 미소를 짓기 시작했고, 그들의 엄중한 시선은 새 대통령에 대한 진정한 지지로 달아올랐습니다. "가장 중요한 것은 저의 지지 기반과 작별하는 일은 절대 없을 것이며, 우리나라와 정책에 대해 절대 거짓으로 말하지 않을 것이며, 옛 도적단 영주들이 그랬던 것처럼 그들을 해치지 않을 것입니다. 절대로 당신들을 포기하지 않겠습니다!"\n\n아스틀러는 장군들과 부통령 알버트 콜레니히와 함께 발톱을 휘두른 다음 그리포니아 신들에게 공화국 헌법을 수호할 것을 맹세했습니다. 오늘 그리포니아 국민들의 새로운 새벽이 시작됩니다."
 griffonRepublic.693.a:0 "자유, 민주주의, 그리고 번영을 위하여!"

 griffonRepublic.694.t:0 "[GetYear]년 선거"
 griffonRepublic.694.d:0 "지난 대선 이후 4년만에 우리나라가 다시 차기 유세에 돌입했습니다. 현직 대통령 [Root.GetLeader]는 헌법상 중임 제한이 없고 대중 정책에 대한 자신감으로 넘치기 때문에 대통령직의 재출마 의사를 밝혔습니다\n\n[Root.GetCommunistParty]로 대표되는 좌파는 협동조합과 제한된 시장사회주의로 노동자들의 자가관리를 장려하고 광범위하고 전면적인 복지 개혁을 이번 선거의 목표로 삼았습니다.\n\n수많은 진보 정당들이 연합한 진보사회민주당에서는 공산주의자들이 복지 개혁을 많이 제안했지만 중도파들은 고전적인 클라우시스 경제의 사회주의 경제이론을 거부했습니다. 사회민주당은 중도 공화국을 건설하기 위해서 좌파와 우파를 가리지 않을 것입니다.\n\n[Root.GetNeutralParty]로 대표되는 우파는 자본주의의 지속을 내걸었습니다. 비록 그들의 정당 안의 군국주의자들이 중심이 된 이론들을 가지고 있지만 말입니다. 자유, 민주주의, 그리고 번영의 원칙 아래 자유 공화국을 지지하는 우파는 광범위한 불간섭주의 경제 계획과 공화국의 중앙집권화에 초점을 두고 있습니다."
 griffonRepublic.694.a:0 "우파!"
 griffonRepublic.694.b:0 "자유주의자!"
 griffonRepublic.694.c:0 "사회주의자!"

 griffonRepublic.70.t:0 "영웅의 마지막"
 griffonRepublic.70.d:0 "빈닌에서 나온 뉴스가 공화국 전체를 충격과 상실감에 휩싸이게 했습니다. 알렉산더 케머스카이는 오늘 아침 그의 집에서 심장마비를 일으켰습니다. 그의 아내가 의사를 빨리 불렀지만, 그들이 도착했을 때 할 수 있는 건 아무것도 없었습니다.\n\n14시 27분, 아내와 아들이 지켜보는 가운데 영웅이자 공화국의 아버지 알렉산더 케머스카이는 세상을 떠났습니다. [Root.GetLeader]는 38분 뒤 이 소식을 접했고, 의회는 존중의 표시로 하루 동안 해산하기로 했습니다. 공화국 전역에 조기가 걸렸고, 전 세계에서 애도가 들어왔습니다. 승리에서 패배, 그리고 다시 승리에 이르기까지 수십 년간의 시련과 고난 동안 알렉산더 케머스카이는 가족과 함께 보낼 충분한 시간을 가지지 못했습니다.\n\n그의 아내는 두 번만의 장례식을 요청했습니다. 하나는 영웅과 정치가를 위한 것이고, 나머지 하나는 한 때 부재했던 아버지와 기러기 남편을 위한 것이었습니다. 결국 그 아버지는 마지막 보상으로 사랑하는 가족과 함께 있기를 원했을 것입니다." # SUITABLE AMOUNT OF MONTHS
 griffonRepublic.70.a:0 "그리폰은 죽었지만, 그의 꿈은 여전히 살아있다."

 griffonRepublic.71.t:0 "군사 교리 선택"
 griffonRepublic.71.d:0 "많은 장군들의 대표자와 우리 군사 본부의 군벌들이 최근 우리에게 접근했습니다. 그들은 모두 우리의 군대를 어떻게 개혁할 것인지, 그리고 그들을 어떤 방향으로 이끌 것인지에 대한 각종 아이디어들을 제시했습니다. 이 모든 계획에는 장단점이 있지만 슬프게도 우리는 하나만을 따라야 합니다. 그렇지 않으면 우리의 군대를 조직화할 수 없기 때문입니다. 이제 우리는 결정을 내려야 합니다."
 griffonRepublic.71.a:0 "우리는 강력한 조직력과 계획을 가질 것이다: 대전략 교리"
 griffonRepublic.71.b:0 "우리는 안전하게 적들을 포탄으로 익사시킬 것이다: 화력우세 교리"
 griffonRepublic.71.c:0 "우리는 국가의 모든 그리폰들을 우리의 위대한 투쟁에 참여시킬 것이다: 대규모 돌격 교리"
 
