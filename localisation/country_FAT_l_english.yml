 griffonRepublic.7.t:0 "[From.GetName]의 거부!"
 griffonRepublic.7.d:0 "[From.GetName]이(가) 우리와 함께하기를 거부한 것으로 보입니다. 우리는 그들이 우리의 투쟁에 참여하기를 원하지 않는다는 확인서를 방금 받았습니다."
 griffonRepublic.7.a:0 "유감이군."
 
 griffonRepublic.8.t:0 "[SRS.GetName]의 동의"
 griffonRepublic.8.d:0 "[SRS.GetName]은 평등과 공정함이라는 공동의 명분을 돕기 위해 세력에 참여하기로 합의했습니다. 이것은 두 국가가 국민공화당에서의 대분열 이후 처음으로 체결된 외교 협정입니다."
 griffonRepublic.8.a:0 "우리의 오랜 원한은 잊혀졌도다!"
 
 griffonRepublic.88.t:0 "[SRS.GetName]의 굴복"
 griffonRepublic.88.d:0 "정말 예상치 못하게도 [SRS.GetName]이 우리에게 보낸 외교 문서에서 의하면 그들은 그리포니아의 모든 생명체들을 위해 더 나은 국가를 세우는 것이라면 그들이 할 수 있는 모든 것을 도와줄 수 있기를 바란다며, 그들의 국가를 우리에게 바쳐서 함께 이 목표를 달성할 수 있기를 희망한다고 말했습니다."
 griffonRepublic.88.a:0 "우리는 우리의 그리폰 형제들을 환영한다!"
 
 griffonRepublic.9.t:0 "[SRS.GetName]의 거부"
 griffonRepublic.9.d:0 "우리가 받은 문서에는 우리가 이 대륙의 다른 모든 군벌들이나 독재자들과 다를 바가 없다고 적인 짧은 말밖에 없었습니다."
 griffonRepublic.9.a:0 "사회주의자들은 항상 합리적이지 못했지..."
 
 griffonRepublic.10.t:0 "로즈윙과 선테일의 케머스카이를 향한 음모"
 griffonRepublic.10.d:0 "케머스카이의 혁명이 실패한 이후 권력 남용에 열을 올리고 있는 케머스카이의 주요 장교 중 하나인 클라우스 로즈윙과 시골에서 군대를 훈련시키고 도적질을 일삼아 온 카리스마 있고 악랄한 노장 라인하르트 선테일이 우리 정부를 상대로 음모를 꾸미기 시작했습니다. 이들의 계획이 무엇인지는 알 수 없지만, 정부 요원들은 그들이 군 개혁에 반발하며 그들의 도적질이나 추잡한 군사 관행에 대한 견제를 막기 위해 쿠데타를 모의하고 있다고 생각합니다. 클라우스 로즈윙은 강력한 지도자만이 공화국을 영광으로 이끌 수 있다고 믿으며 민주주의와 군주제 모두를 반대하는 지하 민족주의 단체인 그리포니아 민족혁명전선의 일원이라는 주장도 제기되었습니다. 하지만 우리가 이 행동을 장려하고 싶다면, 가만히 있어야 할지도 모릅니다..."
 griffonRepublic.10.a:0 "우리의 시민들에게 해를 끼칠 수는 없다."
 griffonRepublic.10.b:0 "병력을 보내서 그들의 계획을 저지해라!"

 griffonRepublic.11.t:0 "병사들이 로즈윙과 선테일의 군대로 탈영하다!"
 griffonRepublic.11.d:0 "병사들은 케머스카이 총통의 명령을 거부하고 있으며, 급기야 탈영을 해서 군벌인 클라우스 로즈윙과 라인하르트 선테일이 이끄는 군대로 도망치기 시작했습니다. 클라우드버리의 혼란스러운 정부로부터의 지속적인 낮은 임금에 진저리를 치던 많은 그리폰들이 도적질과 전리품이라는 약속에 이끌려 모이고 있습니다. 이것은 우리의 정부에게 문제가 되고 있습니다. 로즈윙과 선테일이 정부에 반기를 들면 그들은 그들에게 충성하는 많은 군대들을 그들의 편에 들 것입니다."
 griffonRepublic.11.a:0 "그냥 임금을 더 달라는 거잖아. 원하는 대로 반항하게 내버려 두라지."
 griffonRepublic.11.b:0 "병력을 보내서 이 배신자들을 따끔하게 가르쳐 주어라!"
 
 griffonRepublic.12.t:0 "나락의 끝자락"
 griffonRepublic.12.d:0 "우리는 붕괴 직전에 서 있습니다. 병영 내 반란이 확산됐고, 이제는 정부 관계자들까지 반란을 일으키며 우리의 지시를 무시하기 시작했습니다. 이 모든 것을 지켜본 시민들은 무장하기 시작했고, 거리에서 민병대와 불충한 병사 사이에 충돌이 발생했습니다. 이번이 이 반란을 진압할 마지막 기회입니다. 그렇지 않으면 우리의 국가는 분열될 것입니다."
 griffonRepublic.12.a:0 "완벽하군. 쿠데타가 곧 시작될 것이고, 우리는 이 퇴폐적인 정부를 전복시킬 것이다."
 griffonRepublic.12.b:0 "우리의 충성스러운 군대를 집결시키고 이 반역자들을 엄중히 다스려라!"
 
 griffonRepublic.13.t:0 "타오르는 국가"
 griffonRepublic.13.d:0 "너무 늦었습니다. 반역자, 탈영자, 시위꾼들이 옛 호위군 장성들의 깃발과 지휘아래 모였습니다. 그들이 요구하는 것들 중 가운데 가장 중요한 것은 우리의 공화국 정권과 지도자를 싫어한다는 것입니다. 우리의 정부는 클라우드버리 지역과 그 주변 도시 지역만 통제할 뿐입니다. 하지만 우리는 흔들리지 않을 것입니다! 우리는 배신자들에게 지지 않을 것입니다! 우리는 공화국을 보존할 것이고, 그럴 수 없다면 죽음으로 갚을 것입니다. 이러면 안 된다는 것을 모두가 알지만, 이제 다시 한 번 싸워야 할 때입니다. 우리의 자유를 위해 싸울 시간입니다!"
 griffonRepublic.13.a:0 "공화국을 위하여!"
 griffonRepublic.13.b:0 "진정한 원칙을 위하여!"
 
 griffonRepublic.18.t:0 "로즈윙과의 만남"
 griffonRepublic.18.d:0 "로즈윙 장군은 공화국에서 가장 유명한 군벌 중 하나입니다. 그의 군대와 지휘권은 정부의 지원을 받지만, 그는 군 통수기관에서 나날이 독립적으로 행동하고 있고, 심지어 그의 군대는 우리에게 충성하는 지역 군대를 습격하기도 합니다. 오늘 공화군은 로즈윙과의 만남을 가졌습니다. 그는 자신은 습격과는 무관하다고 주장했고, 그의 군대에는 급습에 대해선 엄중한 처벌이 있기 때문에 그런 일은 있을 수 없다고 주장했습니다. 그는 자신이 항상 공화국에 충성해 왔으며 결단코 그런 짓을 벌이지 않을 것이라고 말하며, 통제 불능인 군대의 문제를 선테일과 그의 병사들의 탓으로 돌렸습니다."
 griffonRepublic.18.a:0 "흥미로운 토론이었다."
 
 griffonRepublic.19.t:0 "선테일과의 만남"
 griffonRepublic.19.d:0 "선테일 장군은 믿을 수 없을 정도로 논란이 많은 장군입니다. 17살 때 그는 공화군에 입대했고 그리포니아의 군주제를 종식시킨 혁명에 참여했습니다. 그러나 세월이 흐르면서 그는 점점 급진적으로 변했고 공화국의 꿈에 환멸을 느끼게 되었습니다. 그리포니아에서 가장 위험한 그리폰을 만나는 것은 간단한 일이 아니었지만, 최종적으로 선테일에게서 세 가지 양보안을 요구받을 수 있었습니다. 그의 첫 번째 요구는 1003년 다중 테러 공격 혐의로 유죄 판결을 받고 금지된 초국가주의 단체인 민족혁명전선의 재합법화입니다. 두 번째 요구는 과격파를 제외한 모든 습격자들의 사면이었습니다. 과격파의 기준은 그가 직접 골라내겠다고 말했습니다. 마지막 요구는 그의 군대에 "공급"할 수백만 개의 우상이었습니다."
 griffonRepublic.19.a:0 "우리에겐 선택권이 없는 것 같군."
 
 griffonRepublic.199.t:0 "장군들과의 회담"
 griffonRepublic.199.d:0 "로즈윙과 선테일은 케머스카이 총통의 명령에 따라 그들의 유망한 장교들과 함께 클라우드버리로 왔습니다. 회의 내용은 철저한 비밀이었지만, 기자들은 시골의 도적질 문제를 끝내기 위한 논의라고 믿고 있었습니다. 클라우드버리 타임즈 기자들은 "로즈윙과 케머스카이가 궁에서 걸어나와 발톱을 흔들며 활발하게 이야기하는 것을 보았다"고 주장했습니다. 로즈윙과 선테일이 마침내 공화국에 다시는 도적질을 하지 않겠다고 맹세한 것으로 보입니다."
 griffonRepublic.199.a:0 "공화국을 위해 만세 삼창!"
 
 #griffonRepublic.198.t:0 "성공적인 로즈윙 체포"
 #griffonRepublic.198.d:0 "로즈윙 장군이 체포되었습니다. 우리가 현장에서 잡았다는 보도는 그다지 명확하지 않지만, 우리 군인들이 그의 숙소에 접근하자마자, 그들은 발포한 것으로 보입니다. 잠깐의 총격전 끝에 우리 병사들 중 몇 명이 다치고 사망했는데, 그들은 간신히 방어선을 급습했고, 그 일이 일어나자마자 그를 포함한 모든 로즈윙 병사들이 아군에 대량 포격을 가했습니다."
 #griffonRepublic.198.a:0  "공화국에 반항하는 자들에게 무슨 일이 일어나는지 공개 재판을 하자."
 
 griffonRepublic.20.t:0 "도적 문제"
 griffonRepublic.20.d:0 "[Root.GetNameDef]이 수립된 이래 도적떼, 마적떼, 그리고 다른 범죄자들은 대도시에 살지 않는 모든 그리폰들에게 큰 문제였고, 많은 세월이 흘렀지만 여전히 그들은 우리 정부의 큰 골칫거리로 남아 있었습니다. 하지만 최근 들어서 이들을 끌어내리는데 많은 노력을 기울이면서 적어도 주요 도로와 통신로는 이들로부터 안전하다고 말할 수 있게 되었습니다. 하지만 우리는 지금 멈출 수 없습니다. 여전히 많은 마을들과 도시들이 공포에 떨고 있습니다. 그리고 작은 도로들은 여전히 이 해충들로 들끓고 있습니다."
 griffonRepublic.20.a:0 "우리의 노력을 더 강화시키고, [Root.GetNameDef]의 모든 도로와 도시가 안전하도록 만들어라."
 
 griffonRepublic.21.t:0 "도적 처리"
 griffonRepublic.21.d:0 "오늘은 우리 공화국에서 도적들에게 점령된 도시와 도로가 하나도 없는 첫 번째 날입니다. 그들을 근절하기 위해 우리의 운동은 힘들고 피비린내 나는 것이었지만 결국 결실을 맺었고, 우리 시민들의 대부분은 한때 악명을 떨치던 갱단들이 숨으면서 이제 편안히 잠을 청할 수 있게 되었습니다. 하지만 여기서 실수를 저지를 수는 없습니다. 그들이 비록 숲에 숨어 있다할지라도 우리가 그들을 더 강하게 몰아붙이지 않으면 그들은 언제든지 옛 방식으로 돌아올 것입니다."
 griffonRepublic.21.a:0 "군대로 시골의 모든 숲과 은신처 구덩이를 정찰하게 해라."
 
 griffonRepublic.22.t:0 "범죄자 제거됨"
 griffonRepublic.22.d:0 "방금 들어온 신고에서 우리 군대는 "제사장단" 이라는 갱단의 마지막 패거리에게 신속하게 정의를 전달해 주었습니다. "제사장단"이 공화국에서의 최초의 범죄 조직이라는 점을 감안해 보면 이 도적과의 전쟁에서 꽤나 흥미로운 결말이라고 볼 수 있겠습니다. 그들의 최후와 함께 우리나라의 역사의 한 시대가 끝났습니다. 한때는 무법지였던 곳에는 질서가 들어섰습니다. 밤에 외출하는 것을 두려워했던 그리폰들은 이제 어떤 일이 있어도 많은 즐거운 그리폰들을 만날 수 있습니다. 아니면 그들은 대부분의 도로를 거닐며 함께 즐기며 놀 수 있을 것입니다. 한때는 무장 호위대와 함께 여행해야 했던 곳에서 말입니다. 이제 외로운 어머니들은 자식들의 안전을 확인하기 위해 그들을 더 자주 보러 갈 수 있게 될 것입니다."
 griffonRepublic.22.a:0 "이렇게 해서 우리의 시민 모두의 삶을 더 나아지게 할 수 있을 것이다."
 
 griffonRepublic.42.t:0 "시골의 상태"
 griffonRepublic.42.d:0 "오늘날 클라우드버리에는 정말 무시무시한 보고가 있습니다. 몇몇 작은 마을들과 도시들은 그들에게 운송된 식량이 충분하지 않다고 보고하고 있는 것 같습니다. 우리 시골이 혼란에 빠져 있는 것을 고려하면 그렇게 놀라운 일은 아니지만, 만약 우리가 그것을 고칠 수 없다면, 이것은 정말로 걱정스러운 결과로 이어질 수 있습니다."
 griffonRepublic.42.a:0 "우리에게 도달한 보고서가 사실인지 확인하라. 이것은 과민반응이 아니다."
 
 griffonRepublic.43.t:0 "시골의 상태"
 griffonRepublic.43.d:0 "이전의 보도들이 과장되지 않았고, 사실이었던 것처럼 보이기 때문에 시골의 상황은 뼈아프게 느껴집니다. 더 나쁜 것은, 이 시점에서 대부분의 농부들과 식량을 생산하는 장소들은 그것을 스스로 보관하거나, 아니면 아주 부풀려진 가격에 그것을 개인적으로 판매합니다. 그리고 어떤 식량 수송이든 이미 탐욕스러운 도적들에게 습격당할 위험이 크거나, 굶주리고 필사적인 그리폰들에 의해서 급습될 수 있습니다. 우리 공화국에 대재앙이 일어나지 않기를 바란다면 우리는 무엇인가를 해야 합니다."
 griffonRepublic.43.a:0 "수송차량과 함께 무장 경비대를 보내서 모든 방앗간과 농장에 의심스러운 잉여식량이 있는지 검사하라."
 
 griffonRepublic.44.t:0 "기근에서의 회복"
 griffonRepublic.44.d:0 "기근을 덜 치명적으로 만들려는 노력이 시작된 이래로, 우리는 수많은 그리폰들을 돕고, 더 많은 그리폰들이 죽는 것을 막는데 성공했습니다. 현재 상황이 완벽하지는 않지만, 점점 더 많은 농장과 공장들이 평상시의 생산 할당량으로 돌아가고 있습니다. 하지만, 특히 배고픔이 모두에게 아주 현실적인 위험인 곳이 아직 적기 때문에 안전하게 스스로 일을 진행시키려면 아직 시간이 걸릴 것입니다."
 griffonRepublic.44.a:0 "모든 것이 정상으로 돌아가도록 하는 데 집중하라."
 
 griffonRepublic.45.t:0 "기근이 끝나다"
 griffonRepublic.45.d:0 "오늘은 기근이 끝난 날인데, 우리의 식량 공급은 전에 없이 좋습니다. 그것은 쉽지 않았고, 슬프게도 우리는 수천 마리의 죽음을 세어야 했습니다. 하지만 이것은 우리 모두에게 경고가 되어야 합니다. 우리는 다시는 이런 혼란들이 시골에서 마구 퍼지게 해서는 안된다는 것을 말입니다. 그리고 이와 같이 보급 열차를 호위하는 우리 군인들이 검문하는 정책도 계속 잔존해야 합니다."
 griffonRepublic.45.a:0 "어떤 작은 불가능은 모든 것을 먹여 살리는 작은 값이다."
 
 griffonRepublic.50.t:0 "베디나 문제"
 griffonRepublic.50.d:0 "베디나의 체제는 978년 우리가 파괴하려 했던 왕정입니다. 하지만 그들은 그리포니아 대륙 전체에서 그들의 국민 하나하나를 보살피는 아마도 유일한 군주국일 것입니다. 왕은 왕국의 관리자로서 행동하며, 평민들과 귀족들을 가리지 않고 같은 자세로 대합니다.\n\n물론 이것은 어디까지나 킹페더 파벌이 주장하는 내용일 뿐입니다. 공화국에서는 적지 않은 그리폰들이 베디나의 이른바 "조화 제도"와 그들의 진정한 자유가 결여된 것에 의구심을 보이며 그들은 클라우드버리나 제국과 같은 군주제이기 때문에 반드시 파괴되어야 한다고 주장합니다."
 griffonRepublic.50.a:0 "아마 합의가 이루어질 수 있을지도 모르겠군..."
 griffonRepublic.50.b:0 "유감스러운 일이지만 반드시 이루어져야 하는 일이다."
 
 griffonRepublic.51.t:0 "[FAT.GetName]의 세력 초대"
 griffonRepublic.51.d:0 "오늘 우리는 [FAT.GetName]의 세력에 초대되었습니다. 그들은 그리포니아 제국에서 떨어져 나온 공화정 국가입니다. 그리고 그들은 그들이 지배하는 그리폰들에 전혀 신경을 쓰지 않는, 비효율적인 관리 체제를 가진 주변의 많은 나라들 중 하나입니다. 그러나 우리는 이 제안을 진지하게 받아들여야만 할 것입니다. 그들은 뼛속까지 공화주의자들이고, 우리가 거부한다면 그들은 현명하지 못한 일을 할 정도로 화나게 할 수 있습니다. 동시에 그들의 세력에 들어가는 것은 평민들에게는 이로울지 몰라도 우리를 몇몇 군주들과의 피비린내나는 긴 전쟁으로 몰아넣을 수도 있습니다."
 griffonRepublic.51.a:0 "공화국의 가치는 전쟁을 감수하기에 충분한 가치이다."
 griffonRepublic.51.b:0 "우리는 공화국과 같은 광신자들과 동맹을 맺을 수 없다."
 
 griffonRepublic.52.t:0 "베디나의 동의!"
 griffonRepublic.52.d:0 "현명한 베디나 왕은 우리가 두 나라의 평민들을 위한 선량함을 지니고 있으며 국민들의 안녕을 돌봐주는 유일한 나라라는 점을 언급하면서 우리와의 동맹을 맺기로 했습니다."
 griffonRepublic.52.a:0 "합리적이고 자유로운 사랑스러운 왕이라고? 축하할 만한 일이군."
 
 griffonRepublic.53.t:0 "베디나의 거부"
 griffonRepublic.53.d:0 "예상했던 대로 베디나는 우리의 세력에 가담하지 않기로 했습니다. 그들은 우리를 전쟁광이라 부르며 단지 정치적인 이익을 위해 수천 명의 목숨을 앗아갈 것이라고 비난했습니다. 항상 그래 왔듯이 이런 거짓말들은 전형적인 군주론자들의 특징입니다. 그래도 이렇게 현명하고 자상한 왕이 우리와 함께 하는 것에 동의하지 않는다는 것은 약간 실망스러운 일입니다. 그리고 결국 모든 군주는 다 거기서 거기일 뿐이고, 이번 일로 인해 다시 한번 증명되었을 뿐입니다."
 griffonRepublic.53.a:0 "국왕은 결국 국왕일 뿐이지. 이제 베디나의 국민들을 해방시킬 차례다."
 
 griffonRepublic.54.t:0 "종은 우리를 위해 울린다"
 griffonRepublic.54.d:0 "[FAT.GetName]이 그리포니아 제국을 물리친 이후 그들은 그리포니아의 모든 국가에 그들의 공화국에 합류할 것을 요구하고 있습니다. 그렇다면 우리는 이제 우리의 독립에 작별을 고해야 할 것입니다. 하지만 그렇지 않다면... 우리는 공화국과의 전쟁을 할 위험을 감수해야 할 것입니다. 그리고 이것은 매우 위험하고 피비린내 나는 일일 것입니다."
 griffonRepublic.54.a:0 "우리에겐 선택지가 없다."
 griffonRepublic.54.b:0 "우린 멍청한 가짜 공화주의자들에게 독립을 양보하지 않을 것이다."
 
 griffonRepublic.55.t:0 "권리를 가진 주들이 통합에 동의함"
 griffonRepublic.55.d:0 "제국의 미숙함에서 탄생한 많은 예비국가들 중 하나가 우리에게 공화국의 회원국으로 가입하고, 우리는 그들에게 제한된 자치권을 부여하고, 그들 자신의 선출된 지도자를 갖기로 동의했지만, 그들은 우리의 동맹국이며, 외교 정책, 군사, 과학, 경제에 관한 한 우리와 함께 합니다. "
 griffonRepublic.55.a:0 "아주 좋아, 하나의 잠재적인 독재 정권이 줄어들었어."
 
 griffonRepublic.56.t:0 "권리를 가진 주들이 통합을 거부함"
 griffonRepublic.56.d:0 "우리와 함께 서 있는 가식적인 국가 중 한 곳이 우리에게 무릎을 꿇기를 거부합니다. 만약 우리가 주요 국가로서의 명성을 유지하기를 원한다면, 우리는 그것을 처벌받지 않고 내버려 두어서는 안 됩니다. "
 griffonRepublic.56.a:0 "그들을 우리 세력에서 추방하라, 그것이 더 좋을 것이다, 우리는 그들을 더 처벌하기로 결정하지 않았습니다."
 griffonRepublic.56.b:0 "지금은 필요하지만 우리는 기억할 것입니다, 하지만 그러지 않는 한..."
 
 #FLAVOUR EVENTS
 griffonRepublic.60.t:0 "점자의 발명"
 griffonRepublic.60.d:0 "수도의 황폐한 교외 지역에서 많은 그리폰들의 삶을 변화시킬 발명품이 나왔습니다. 한 교사가 인쇄 방법의 변화를 통해 헤르츠란트어를 완전히 새로운 방식으로 적는 방법을 고안해 냈고, 클라우드버리어도 호환 언어로 추가될 것으로 보입니다. 이 방법은 반복된 점의 패턴을 종이에 인쇄하는 것이지만, 이 점은 잉크를 전혀 사용하지 않습니다. 새 인쇄기는 그저 작은 돌기를 종이에 만들어 낼 뿐입니다.\n\n이게 무슨 소용이람? 음, 지금까지 시각 장애를 가진 그리폰들은 책을 읽지 못했습니다. 하지만 마찬가지로 시각 장애를 가졌던 이 발명가는 이 새 기술이 시각 장애가 있는 그리폰도 글을 읽을 수 있게 만든다고 공언합니다. 이 발명품은 교육 시설에 큰 변화를 일으켰고, 수도에서는 시각 장애 그리폰들을 위한 두 학교가 방금 문을 열었습니다."
 griffonRepublic.60.a:0 "시각 장애자들도 읽을 수 있다니, 정말 잘됐어!"

 griffonRepublic.61.t:0 "물 속의 피"
 griffonRepublic.61.d:0 "스쿼크 시 근처에 있는 그르스텐 호수에서 이상한 광경을 목격했다는 보고가 들어왔습니다. 한 무리의 젊은이들이 호수 가장자리에서 파티를 하고 있었을 때, 그들은 발톱과 단검, 그리고 총알에 의해 갈기갈기 찢겨진 다이아몬드 독의 시체를 발견했습니다. 목격자들은 그를 거리 음악가이자 공연 예술가인 캐드워스라고 말했습니다. 그들이 스쿼크 경찰서에 이를 보고하자 곧 도시 전체를 대상으로 한 수사가 시작되었고, 결국 범인을 찾아냈습니다. 그들은 그리폰 갱단으로, "클라우드버리의 왕좌로 그로버 6세를 복위시키려는 비밀 왕정주의자"라는 이유로 캐드워스를 살해한 "군주주의 폭정 대항 협회"와 관련되어 있었습니다. 협회의 그리폰들은 투옥되었고 변호사이자 정치가인 라인리히 킹페더는 린치를 가한 것에 대해 가혹한 형벌을 요구했습니다. 그러나 산업가이자 군국주의자인 에리히 크라이거 장관은 이번 공격은 "우리 사회에서 군주주의의 재앙이 구현되어서는 안 되기 때문에 어느정도 정당화될 수 있다"고 믿었습니다.\n\n캐드워스 살해 사건은 언론의 관심을 모았고, 대부분의 정치가들은 공식적인 비난 성명을 발표했지만 이 사건은 여전히 국가의 반왕당파들에게 흠집을 낸 채 남아 있었습니다."
 griffonRepublic.61.a:0 "거리가 더 이상 안전하지 않군."

 griffonRepublic.62.t:0 "폴센 문제"
 griffonRepublic.62.d:0 "국민공화당 좌파 소속 클라우드버리 시의원 야쿱 폴센이 창녀와 불륜을 저질렀다는 소문이 퍼지자 스캔들이 전국을 뒤흔들었습니다. 더 당혹스러운 것은 스캔 내내 익명으로만 남아 있었던 그 문제의 매춘부가 스카이나비아 사회주의 혁명전선의 스파이였으며, 사건 이후 중요한 국가 기밀을 가지고 국외로 도피했다는 것입니다. 폴센과 스카이나비아 정부간의 유착에 대한 두려움은 공황 상태로 이어졌고, 국민공화당 우파의 지도자 하인리히 킹페더는 이미 "위대한 공화국의 꿈을 향한 불확실한 충성"을 이유로 그에게 시의원직 사퇴를 요구하고 나섰습니다.\n\n국민공화당 좌파 지도자 리카드 아스틀러는 대채적으로 침묵을 지키고 있는 반면, 사회주의 계열 장군 모에 스패로우베인은 "사회주의와 자유주의의 가치와 도저히 양립할 수 없는 행위"라는 성명문을 발표했습니다(스카이나비아 문제는 완전히 무시하고). 흥미롭게도 정치권 각계의 반목에도 불구하고 야쿱 폴센은 어떠한 악행도 부인했지만 결국 사퇴했습니다.\n\n폴센의 불성실하고 비열한 행동에 고무된 국민공화당 우파 의원들은 당의 행위가 스카이나비아의 이익에 부합하는지를 판단하는 전체적인 국가적 조사가 이루어져야 한다고 주장하고 있습니다."
 griffonRepublic.62.a:0 "정말 부끄럽군!"

 griffonRepublic.63.t:0 "케머스카이의 회고록 출판"
 griffonRepublic.63.d:0 "오늘 클라우드버리의 대통령궁에서 케머스카이 총통의 공식 발표가 있었습니다. 케머스카이는 그의 회고록 "자유의 승리"가 마침내 공식 출간되었으며 공화국 전 지역, 그리고 이 책을 진열하는 것에 관심을 가진 그리포니아의 서점에서 구할 수 있다고 발표했습니다. 이 자서전은 공화국의 총통이 알두스 케머스카이 남작의 셋째 아들로 태어난 어린 시절과 형제들과 군대에서 보낸 때, 그리고 공화국 혁명과 현재에 이르기까지를 담고 있습니다.\n\n국민공화당 중도파의 지도자 슈나벨 선글라이더는 "그리포니아 역사에서 가장 위대한 국가의 지도자를 알기 위해 반드시 읽어야 할 책"이라고 말했고, 작가 코넬리우스 빈케는 "내 작품만큼이나 좋은 책"이라고 평가했습니다. 케머스카이의 작품은 일반적으로 그 스타일과 산문체, 그리고 핵심적인 메세지로 많은 호평을 받았으며, 많은 그리폰들은 케머스카이를 "웅변가만큼이나 훌륭한 작가"라고 불렀습니다."
 griffonRepublic.63.d_com:0 "오늘 윙하겐에 있는 알렉산더 케머스카이의 저택에서 공식 발표가 있었습니다. 케머스카이는 그의 회고록 "자유의 승리"가 마침내 공식 출간되었으며 공화국 전 지역, 그리고 이 책을 진열하는 것에 관심을 가진 그리포니아의 서점에서 구할 수 있다고 발표했습니다. 이 자서전은 공화국의 총통이 알두스 케머스카이 남작의 셋째 아들로 태어난 어린 시절과 형제들과 군대에서 보낸 때, 그리고 공화국 혁명과 현재에 이르기까지를 담고 있습니다.\n\n국민공화당 중도파의 지도자 슈나벨 선글라이더는 "그리포니아 역사에서 가장 위대한 국가의 지도자를 알기 위해 반드시 읽어야 할 책"이라고 말했고, 작가 코넬리우스 빈케는 "내 작품만큼이나 좋은 책"이라고 평가했습니다. 케머스카이의 작품은 일반적으로 그 스타일과 산문체, 그리고 핵심적인 메세지로 많은 호평을 받았으며, 많은 그리폰들은 케머스카이를 "웅변가만큼이나 훌륭한 작가"라고 불렀습니다."
 griffonRepublic.63.a:0 "희망과 손실에 대한 아름다운 이야기다."

 griffonRepublic.64.t:0 "GRS 필수 사항"
 griffonRepublic.64.d:0 "우리의 최신 구축함 모델 중 하나가 어제 기동 중 보고에 실패한 이후 실종되었습니다. 구축함이 사라진 것을 안 해군은 급히 그 선체를 수색했습니다. 열두 시간의 수색에도 별다른 정황을 찾지 못하던와중, 구축함이 짙은 안개 속에서 나타나 미끄러지듯 빠져나왔습니다. 구축함의 위치는 당시 예상 위치를 훨씬 벗어난 곳이었기 때문에 보고서의 진위 여부는 의심스러운 상태입니다. 더 이상한 것은 도착한 구축함의 안에는 아무도 없었다는 것입니다. 선원 전원이 실종된 상태였고, 배는 추가적인 과학적 및 마법적 분석을 위해 격리된 상태입니다."
 griffonRepublic.64.a:0 "이게 그 유령선이라는 건가?"

 griffonRepublic.65.t:0 "공화국의 현명한 여성을 위한 사회"
 griffonRepublic.65.d:0 "블리크스파이어에서 수백 명의 종교가들이 그들의 고대 조상이 베디나 왕국의 동맹들과 속국들이었다고 주장하는 "공화국의 현명한 여성을 위한 사회"를 선포했습니다. 그들은 베디나 왕국과 공유하는 공동 유산을 밝히고 공화국의 종교적 목적을 새롭게 쓰는 것을 목표로 하고 있습니다. 이 조직은 변방에 있지만 블리크스파이어에서는 많은 이들이 이 조직이 비밀 왕당파 조직의 출입구로 사용되고 있다고 믿습니다.\n\n이 조직은 베디나 정부와 [VED.GetLeader]의 공식 승인을 받았습니다. 그들의 선거 지지율은 2%가 최대였지만, 케머스카이는 이들의 블리크스파이어에서의 선거 활동을 공식적으로 금지시켰습니다.\n\n많은 그리폰들은 이 운동이 집정관 에로스 7세와 에리온 12세에 대한 공화국의 맹렬한 비난이 있는 후 시민들이 공화국의 적대적인 반-집정국 정책에 대한 대응이라고 생각합니다."
 griffonRepublic.65.a:0 "저리 꺼져, 베디나 놈들아."
 
 #FOCUS TREE
 griffonRepublic.67.t:0 "그리펜하임으로의 귀환"
 griffonRepublic.67.d:0 "마침내 승리했습니다! 우리의 오랜 망명생활이 끝났고, 우리는 공화국이 탄생한 곳인 그리펜하임으로 다시 돌아왔습니다. 이제 도시는 우리의 것이고, 저항이 진압되었으니 이제 어떤 공화국이 될 것인지를 결정해야 합니다. 우리는 더 많은 중앙 집중화를 위해 노력해야 할까요, 아니면 지방 분권화를 위해 노력해야 할까요? 우리는 정부를 개혁해야 할까요? 아직 우리에게는 많은 질문들이 남아 있습니다."
 griffonRepublic.67.a:0 "분권화는 과거에 우리를 붕괴 직전으로 몰아넣었을 뿐이다."
 griffonRepublic.67.b:0 "우리는 978년 우리를 이끌었던 이상을 고수할 것이다."
 griffonRepublic.67.c:0 "그리폰 국가들과의 동맹이 답이다!"

 griffonRepublic.68.t:0 "공화국의 삼민주의"
 griffonRepublic.68.d:0 "오랜 세월이 흐른 후, 공화국은 혁명적인 원칙을 완전히 받아들일 준비가 되어 있습니다. 자유, 민주주의, 번영. 총통은 공화국이 먼 길을 왔으며, 이제 국가는 이 세 가지 중요한 정신적 원칙을 실현하기 위해 나아갈 수 있을 것이라고 발표했습니다. 우리의 이전의 불안과 위험은 과거의 일이고, 우리는 삼색기 아래에 단결해 서 있습니다!"
 griffonRepublic.68.a:0 "모두를 위한 자유, 민주주의, 번영!"

 griffonRepublic.207.t:0 "국민공화국의 삼민주의"
 griffonRepublic.207.d:0 "우리는 그리펜하임을 수복했고, 공화국은 마침내 그것이 세운 삼민주의를 받아들일 준비가 되었습니다. 안보, 민족주의, 번영. 라인하르트 선테일은 마침내 국가가 건국 혁명 원칙을 수용하는 방향으로 나아갈 수 있을 것이라고 발표했습니다. 그러나 선테일의 세 가지 원칙은 케머스카이의 원칙과는 달랐다 - 선테일은 케머스카이의 자유의 원칙을 받아들여 자신의 안보의 원칙으로 대체했는데, 이는 국가는 안팎으로부터 보호되어야 하며, 국민은 국가의 이익을 위해 자유를 희생해야 한다는 의미이다. 케머스카이의 두 번째 원칙인 민주주의는 혁명이 그리폰 모두를 포괄해야 한다는 신념인 민족주의로 대체되었고, 공화국은 애국적이고 초국가주의적인 운동을 구체화해야 한다는 믿음으로 바뀌었습니다. 군중들은 여전히 선테일의 개혁에 환호했지만, 그들은 원래의 삼민주의의 합병을 응원하고 있었습니다. 선테일은 원래 삼민주의가 "현대 정권 시대에 뒤떨어져 있다"며 "오래 전에 혁명이 실패했을 때 죽었다"고 말했다.
 griffonRepublic.207.a:0 "그게 삼민주의이었던 건 기억 안 나는데..."
 
 griffonRepublic.69.t:0 "선거!"
 griffonRepublic.69.d_harmonic:0 "우리의 위대한 총통 케머스카이는 공화국이 첫 공식 총선을 치를 준비가 되었음을 결정했습니다. 그의 사임과 함께 많은 인기 있는 정치가들이 대중의 지지를 얻으려 뛰어다녔습니다. 가장 인기 있는 세 그리폰은 하인리히 킹페더, 슈나벨 선글라이더, 그리고 하층민들 사이에서 상당한 지지를 얻은 민주사회주의 후보자 리카드 아스틀러가 있습니다.\n\n하인리히는 정치적 중립을 고수하는 그리폰으로, 우리나라가 외국에 간섭하지 않는 것이 경제적 부와 정치적 안정을 증진시킬 것이라고 주장합니다. 또한 그는 경제의 균형을 잡기 위해 군과 복지 예산을 삭감하는 것을 지지하지만, 조화주의자들은 그가 "번영"의 원칙을 배반한다며 무능한 인사로 몰고 있습니다.\n\n또 다른 후보자는 젊은 혁명가이자 공화주의 혁명의 이상을 굳게 믿는 슈나벨입니다. 그는 중립을 지킨다는 것은 외국의 무방비의 그리폰들을 왕정과 독재자들에게 맡긴다는 것이나 다름없다고 생각합니다. 선글라이더는 혁명의 사회민주적인 이상을 확고히 믿으며 빈곤층에게 번영을 부여하기 위해 막대한 복지 지출을 통한 혼합경제를 지지합니다. 그의 정책에 대해 공산주의자들은 부족하다고 주장하고, 보수주의자들은 국가는 그의 야심찬 계획에 결코 예산을 모두 지불할 수 없다고 주장합니다.\n\n급진파인 아스틀러는 킹페더의 중립외교정책을 지지하지만, 그의 경제 정책은 킹페더의 것과는 딴판입니다. 그를 예비 후보쯤으로 보는 시선이 많지만, 그는 페디시아의 코흐첼이나 유명한 공화주의자 예술가 올라프 레스텐 같은 저명한 사회주의자들의 지지를 받았습니다. 그는 노동자들의 자가관리, 산업협동조합, 경제의 비무장화를 지지합니다. 아스틀러는 평화주의자이자 포퓰리스트이며 이것은 그의 정책에도 반영되어 있습니다. 아스틀러는 사회주의와 지역민주주의를 강조하는 고립주의 공화국을 발전시키는 것에 만족합니다. 조화주의자들은 그를 나약하고 평화적인 정책과 사회주의적인 정책을 비난합니다.\n\n짧지만 치열했던 선거 운동이 마침내 끝났습니다. 그리고 그 결과는..."
