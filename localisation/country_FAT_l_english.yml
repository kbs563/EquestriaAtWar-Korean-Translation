 FAT_reactionary_general_revolt:0 "§RReactionary generals will not take kindly to this abrupt change in the political landscape!§!\n"
 FAT_peasant_batallion:0 "§RWe will conscript 4 poorly-trained Peasant Batallions.§!\n"
 FAT_SRS_appoint_astler:0 "Rikard Astler, a §Mcommunalist§!, will be appointed.\n"
 FAT_SRS_appoint_sparrowsbane:0 "Moe Sparrowsbane, an §Rinternationalist§!, will be appointed.\n"
 FAT_SRS_appoint_whoever:0 "The proletariat of Cloudbury will §Ychoose their own leader§!.\n"
 FAT_spawn_prisoners:0 "§R우리를 위해 싸워 줄 약한 죄수 사단 4개를 받을 것입니다.§!\n"
 rosewing_and_suntail_like:0 "§R로즈윙과 선테일이 계속 음모를 꾸밀 것입니다...§!\n"
 hold_back_rosewing_and_suntail:0 "§G로즈윙과 선테일의 계획이 저지될 것입니다.§!\n"
 FAT_total_economic_mobilisation:0 "§GWe will switch to§! §YTotal Mobilization§! §Gand§! §YService By Requirement,§! §Rbut we will be locked into those economic laws until we liberate all of Griffonia's major cities.§! \n"
 FAT_equalrightsforponies:0 "국가 이중언어"
 FAT_equalrightsforponies_desc:0 "앞으로는 중요한 정부 문서는 모두 클라우디버리어와 헤르츠란트어로 작성되며, 윙바르디어와 아퀼리안 어에 대한 추가 선택사항이 추가될 예정입니다. 이것은 많은 노력이 필요하겠지만, 결국 산산조각난 우리의 대중을 재통합시키고 지배하고 있는 헤르츠란트인 소수민족이 마침내 클라우드버리인 다수와 연결되도록 할 것입니다."
 FAT_Pony_Rights_idea:0 "일터에서의 포니들"
 FAT_twomarshalsonerepublic:0 "불신임 투표"
 FAT_twomarshalsonerepublic_desc:0 "알렉산더 케머스카이는 이 위대한 공화국을 만든 혁명의 아버지였지만, 그는 더 이상 대통령궁을 차지할 자격이 없습니다. 헌정 위기 동안 그의 비참한 정책으로, 그는 우리 나라를 거의 망쳤고 사회주의 공화국의 어떤 희망도 무너뜨렸습니다. 케머스카이는 바다 근처의 그림 같은 집으로 은퇴할 수 있을 것이고, 새로운 대통령이 선포될 것입니다."
 FAT_Bring_The_Revolution_idea:0 "혁명을 가져오다"
 FAT_Bring_The_Revolution_idea2:0 "혁명을 가져오다"
 FAT_bring_the_revolution:0 "평화를 위한 혁명을 가져오다"
 FAT_bring_the_revolution_desc:0 "군주제와 반동의 폐해에 맞서 싸워야 하고, 그리포니아 제국의 전제적인 땅에 혁명을 가져다 주어야 합니다. 공화국을 위해서! 사회주의를 위해서! 아스틀러 총통을 위해서!"
