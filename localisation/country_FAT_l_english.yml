 FAT_Chaos_idea:0 "도적단"
 FAT_Chaos_idea_desc:0 "공화군이 제국군에게 패배한 후, 우리는 제국의 힘이 닿기 어려운 북쪽의 끝까지 진군해야 했습니다. 우리는 정권을 잡은 뒤 일어난 혼란을 완화할 수는 있었지만, 도적 군대가 여전히 시골 지역을 중심으로 활동하고 있고, 우리 정부는 그들을 막을 힘이 부족합니다."
 FAT_Chaos_idea1:0 "도적단"
 FAT_Chaos_idea1_desc:0 "우리는 시골을 평정하고 우리의 땅을 법과 질서의 길로 되돌리기 시작했습니다. 법과 질서 없이는 정의가 있을 수 없습니다. 우리는 갈 길이 멀지만 인내하며 공화주의의 횃불을 이어나갈 것입니다."
 FAT_Chaos_idea2:0 "도적단"
 FAT_Chaos_idea2_desc:0 "최악의 무법 행위는 이제 끝난 것 같습니다. 그리폰들은 이제 안전하게 저녁의 거리를 걸을 수 있고 범죄자들은 반드시 처벌받으리라는 것을 알고 있습니다. 여전히 일부 도적 떼들이 남아 있지만, 더 이상 공화국을 위협할 수는 없을 것입니다."
 FAT_unruly_army_idea:0 "통제 불능의 군대"
 FAT_unruly_army_idea_desc:0 "우리가 물려받은 군대는 구 제국의 잔재이자, 옛 제국에서 온 희망자, 이상주의자, 그리고 소외된 자들로 이루어져 있습니다.\n그러나 우리의 무대책으로 인해 군의 사기가 곤두박질쳤고 일부는 약탈과 반란을 일삼고 있습니다. 이것은 우리가 군사 활동을 벌이기 극도로 어렵게 만들었고 우리의 정부에 대한 국민들의 신뢰를 해쳤습니다. 병사들과 그들의 기회주의적인 장군들은 군대가 완전히 해체되어 나라를 더 이상 방어할 수 없게 되기 전에 다시 서열 관계를 명확하게 해야 할 것입니다."
 FAT_refuse_orders_idea:0 "탈영"
 FAT_refuse_orders_idea_desc:0 "비록 사기가 한동안 좋지는 않았지만, 지금 병사들은 명령을 완전히 거부하고 감당하기 어려운 엄청난 봉급 인상을 요구하고 있습니다. 우리는 그리폰들을 다시 재결집하는 동안 다른 이들이 우리의 약점을 알아채지 않기만을 바랄 뿐입니다."
