 FAT_offer_favors_idea:0 "복종을 위한 뇌물"
 FAT_offer_favors_idea_desc:0 "우리는 막대한 돈과 자원으로 선테일을 회유하기로 결정했습니다. 나머지 그리폰들은 이 손실을 보충하기 위해 더 열심히 일해야 할 것입니다."
 FAT_building_military_academy_idea:0 "사관학교 건설"
 FAT_building_military_academy_idea_desc:0 "우리는 미래의 공화국 영웅들을 훈련시키기 위해 새로운 사관학교를 짓는데 많은 자금과 전문 지식을 투자했습니다. 이것은 당분간 우리의 다른 건설 프로젝트들을 지연시킬 것입니다."
