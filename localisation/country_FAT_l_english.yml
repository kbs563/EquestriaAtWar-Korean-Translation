 RULE_OPTION_GRI_EMPIRE_REPUBLIC:0 "혁명의 승리"
 RULE_OPTION_GRI_EMPIRE_REPUBLIC_DESC:0 "그리포니아 공화국이 그리펜하임의 새 정부를 위한 새 정치 체제와 기회를 가지고 그리포니아 제국을 지배할 것입니다."

 GRI_FAT_Puppet_democratic:0 "그리포니아 공화국"
 GRI_FAT_Puppet_neutrality:0 "그리포니아 공화국"
 GRI_FAT_Puppet_communism:0 "그리포니아 공화국"

 FAT_Monarchy_neutrality:0 "클라우드버리 공국"
 FAT_Kingdom_neutrality:0 "클라우드버리 왕국"
 FAT_Kingdom_neutrality_DEF:0 "클라우드버리 왕국"

 FAT_centrism_desc:0 "국민공화당 우파는 공화국 정치사에 있어서 흥미로운 발전사를 지니고 있습니다. 한때는 사회민주주의와 혁명을 부르짖던 이들이었으나, 이제는 안정을 중시하는 보수적 경제정책, 방어적 외교정책을 지지하는 등의 실용주의적 정책을 추구하여 978년 혁명 원년에 비하면 다른 길을 걷고있는 것이나 다름 없습니다. 그러나, 이들은 그것이 공화국을 위한 올바른 길이라고 믿고있습니다."
 FAT_liberalism_desc:0 "국민공화당 중도파는 혁명적 대그리폰주의, 복지를 중시하는 사회민주주의힉 경제정책, 군국주의 그리고 반군주주의로 대표되는 978년 혁명의 공화주의 원칙의 충직한 이들입니다. 중도파의 지도부는 슈나벨 선글라이더, 월터 에머리히 등 장성단으로 구성되어있으며, 이들은 모든 그리폰을 위한 자유, 민주주의, 번영을 추구하는 삼원칙에 충실합니다."
 FAT_democratic_socialism_desc:0 "국민공화당 좌파는 지난 몇년새에 대두한 신규 파벌로 이상주의에 경도된 젊은이들로 구성되어있습니다. 이들은 978년 혁명원칙을 이어나가 사회민주주의나 반공주의 대신 노동자들의 주체성과 이웃 국가 스키나비아의 해방에 중점을 두어야 한다고 주장합니다. 또한 이들은 구세대와 케머스카이의 우상화에 대해 격렬한 비판을 일삼는데, 젊고 거친 이들의 행보에 탓에 '권위주의적이다', '존재가 자유주의에 대한 모욕' 등의 비난을 받고는 합니다."
### National Focus ###
 fatass_the_task_ahead_focus:0 "공격적 외교 정책 중점"
 fatass_the_griffons_tutelage_focus:0 "방어적 외교 정책 중점"
 fatass_dictator_focus:0 "강철 원수 중점"
 fatass_democratic_focus:0 "케머스카이 사후 중점"
 FAT_aiding_the_generals:0 "케머스카이를 향한 음모"
 FAT_aiding_the_generals_desc:0 "알렉산더 케머스카이는 지난 30년간 자리 보전하기에만 급급해 국가의 위기를 방관해왔습니다. 무능한 케머스카이의 정권을 끝내고, 죽어가는 공화국을 구할 유일한 방법은 북부의 장군들을 설득해 케머스카이에 대항하는 쿠데타를 일으키는 것 뿐입니다."
 FAT_chaos_in_the_countryside:0 "총통 지원"
 FAT_chaos_in_the_countryside_desc:0 "장군들은 시골에 만연하고, 우리 군대에 충성하는 지휘관들은 그들을 막을 힘이 없다. 만약 우리가 이 암의 뿌리를 뽑는데 신중하지 않으면 공화국의 꿈은 곧 끝날 것 같습니다."
 FAT_support_from_the_natives:0 "토착민들의 지원"
 FAT_support_from_the_natives_desc:0 "우리는 케머스카이 정권 하에서 최악의 고통을 겪은 토착민들의 지지를 구해야 합니다! 군주제는 전복되었고 국민들은 헤르츠랜더가 지배하는 정부에서 발언권이 거의 없습니다. 장군들은 헤르츠랜더의 지지자일수 있지만, 적어도 우리는 우리들의 클라우드버리를 신경 씁니다!"
 FAT_support_from_fascists:0 "파시스트와의 협상"
 FAT_support_from_fascists_desc:0 "그리포니아 국가혁명 전선은 한때 그리포니아의 군주제에 대항하는 우리의 총통 각하와 동맹을 맺은 단체중 하나였습니다. 이제 우리는 파시스트들에 직면하여 또 다른 퇴폐적인 과두정치에 맞서 싸우고 있습니다. 선테일의 유대를 이용하면, 우리는 파시스트들과의 싸움에서 유용한 동맹으로 이용할수 있을 것입니다."
 FAT_sway_the_old_guard:0 "보수파 장악"
 FAT_sway_the_old_guard_desc:0 "보수파들은 케머스카이가 혁명을 외치기만 한다는 것에 진저리가 났고, 많은 이들이 평화와 보수주의에 빠져들었습니다. 만약 우리가 클라우드버리 정부에 도전하려면, 우리의 무능한 총통에 회의적인 세력들을 규합해야 합니다. 보수주의로부터 우리는 선테일 초국가주의와 로즈윙 군주주의를 배양할 것입니다."
 FAT_bring_in_the_monarchists:0 "왕당파 망명자의 귀환"
 FAT_bring_in_the_monarchists_desc:0 "과거 이 땅을 지배했던 클라우드버리 공작을 지지하는 그리폰들이 여전히 있습니다. 대부분의 지지자들은 이에 동의하지 않을지 모르지만, 우리는 군주제를 회복하겠다는 약속을 함으로써 플루멘자르 가문에 충성하는 이들을 이길수 있다고 생각합니다."
 FAT_secure_lostgate:0 "로스트게이트 안으로"
 FAT_secure_lostgate_desc:0 "곧 공화국의 최북단이자 토착민이 지배하는 마지막 보루인 로스트게이트에서 공화주의 반역자들이 쫓겨날 것입니다. 망명한 왕당파들과의 유대와 토착민들의 지지를 통하여 우리는 쉽게 이점을 차지할수 있을 것입니다."
 FAT_secure_windford:0 "빈드포르트 확보"
 FAT_secure_windford_desc:0 "빈드포르트는 아마도 북부에서 가장 견고한 위치일 것입니다. 하지만 국민공화당의 지배를 지지하는 그리폰들은 여전히 존재합니다. 단 한번의 파업으로 이런 혼란을 제거하고 지방 정부를 압도할수 있습니다."
 FAT_move_south:0 "남쪽으로 진군"
 FAT_move_south_desc:0 "이제 케머스카이의 북부 지방정부가 전복되었으니 남쪽으로 이동할 차례입니다. 우리의 군대는 반드시 누구든지 격파할 것입니다! 물론 그 상대는 클라우드버리일 것입니다."
 FAT_crack_open_the_armories:0 "북부 병기고 확보"
 FAT_crack_open_the_armories_desc:0 "우리는 많은 군인들이 있을지는 모르지만 케머스카이의 군대는 더 높은 품질의 무기와 전술을 가지고 있습니다. 우리는 북부를 사실상 통제하고 있기에 북부에 존재하는 많은 무기들을 확보해야 합니다."
 FAT_some_choice_assassinations:0 "두 가지 선택지"
 FAT_some_choice_assassinations_desc:0 "많은 지휘관들은 여전히 케머스카이에게 충성하고 있습니다. 이래서는 안됩니다! 우리는 로즈윙과 선테일의 힘을 견고히 하기 위하여 가능한 모든 수단을 동원하여 아첨꾼들을 처리해야 합니다."
 FAT_the_battle_for_cloudbury:0 "클라우드버리 전투"
 FAT_the_battle_for_cloudbury_desc:0 "이제 우리의 북부점령이 공고해지 이상, 이제 퇴폐적인 케머스카이 총통의 정권을 공격하여 그리포니아 공화국의 질서를 되찾을 때입니다. 군주주의파에게 로즈윙의 연줄을 이용하고, 지하의 초국가단체에게 선테일의 연줄을 이용하여 케머스카이 행정부에 대한 공개적인 반란을 선포할 때 입니다!"
 FAT_victory_in_the_civil_war:0 "공화주의의 승리"
 FAT_victory_in_the_civil_war_desc:0 "우리는 장군들을 상대로 승리를 거두었고, 이제는 진정으로 우리 공화국을 올바르게 개혁할 때입니다. 좌파든 민주주의 찌꺼기들이든 말이죠. 우리는 우리의 운동을 재건하고 되살려야 합니다!"
 FAT_take_action:0 "행동 개시"
 FAT_take_action_desc:0 "공화국의 꿈은 사라지지 않았습니다! 우리는 원칙을 지키고 국가를 개혁하는데 최선을 다해야 합니다. 공화국 만세!"
 FAT_reform_the_military:0 "군사 개혁"
 FAT_reform_the_military_desc:0 "우리의 군대는 너무 많은 권력을 가지고 있었습니다. 더이상 이런 일은 없을 것입니다! 우리 군을 개혁하는 것이 이런 관행을 중단시키고 이런 관행이 오히려 확대되는 것을 막을수 있기를 바랍니다."
 FAT_republican_military_academy:0 "공화국 사관학교"
 FAT_republican_military_academy_desc:0 "우리 군 참모들의 재건을 위한 첫 걸음은 우리의 육군사관학교의 건설입니다. 시간, 노력, 자원이 필요하겠지만 우리의 미래는 밝습니다."
 FAT_Republican_Military_Academy_idea:0 "클라우드버리 사관학교"
 FAT_foreign_instructors:0 "외국 고문단"
 FAT_foreign_instructors_desc:0 "그리포니아에서 우리만이 군주제와 독재에 맞서 싸우는 것은 아닙니다. 외국의 군사 강국들과 전문가들을 초빙함으로써 우리는 현대적인 군대를 만드는 방법에 대하여 많은 부분을 배울수 있을 것입니다."
 FAT_set_standards:0 "필연적인 육군 개혁"
 FAT_set_standards_desc:0 "우리의 군인들은 우리들을 보호해주기 위하여 그곳에 있습니다. 따라서 우리는 임무를 수행하는 이들이 더 높은 직급을 가지도록 보장해주어야 합니다. 더 높은 수준의 군사적 표준성을 적용하면, 전체적으로는 적더라도 더 강한 그리폰이 가득하게 될 것입니다."
 FAT_first_cadets:0 "새로운 공화국 장교"
 FAT_first_cadets_desc:0 "우리 학교의 첫 졸업생들은 이제 직책을 맡을 준비가 되어있습니다. 더 이상 보수파들이 우리의 참모들을 지배하지 않을 것입니다. 새로운 세대가 횃불을 들어야 합니다."
 FAT_solidify_support:0 "대중적 합법성 보장"
 FAT_solidify_support_desc:0 "고위 지휘부의 많은 이들은 우리의 개혁 시도를 보수파들에 대한 일종의 배신으로 보고 있습니다. 우리는 이 음모론자들을 제거해야 합니다. 그렇지 않으면 그들이 우리의 부대들 사이에 불신을 퍼뜨릴지도 모릅니다."
 FAT_presidents_speech:0 "시골지역 순회"
 FAT_presidents_speech_desc:0 "총통은 훌륭한 연설가이십니다. 총통께서는 우리 국가를 순회하시며 인민들이 곤경에 처했음을 신경쓰지 않는 악랄한 장군들에게 휘둘려온 북부의 평민들에게 공화국의 정신을 다시 불태울 것입니다. 그들은 공화국의 대의를 다시 떠올려야 합니다!"
 FAT_sack_the_commanders:0 "군벌들 제거"
 FAT_sack_the_commanders_desc:0 "보수파들의 최고위층을 상대해야할 때가 왔습니다. 이 부패하고 불성실한 그리폰들은 더이상 클라우드버리의 공화국을 위협할수 없도록 제거될 것입니다."
 FAT_sack_the_commanders_tt:0 "§Y클라우스 로즈윙§!과 §Y라인하르트 선테일§!은 지휘관에서 제거될 것이지만, §R완전히 평화로워지지는 않을 것입니다§!."
 FAT_sack_the_commanders_tt2:0 "§Y요나스 하프슬룬트§!와 §Y오토 그레메르젠§!은 조용히 처분될 것입니다."
 FAT_sack_the_commanders_tt_suntail:0 "§Y클라우스 로즈윙§!과 §Y막스 화이트페더§!는 더이상 사용이 불가능할 것입니다."
 FAT_sack_the_commanders_tt_rosewing:0 "§Y라인하르트 선테일§!과 §Y히론 스톰페더§!는 더이상 사용이 불가능할 것입니다."
 FAT_a_new_army:0 "새로운 군대"
 FAT_a_new_army_desc:0 "우리는 위대한 개혁 운동에 성공했고 국내 위기에 대해 의기양양합니다. 아직 해결해야 할 문제와 일들이 지평선에서 많지만 공화국이 우세할 것입니다. 언제나요."
 FAT_reform_the_chain_of_command:0 "새로운 지휘계통"
 FAT_reform_the_chain_of_command_desc:0 "새로운 장군들과 같은 군부의 관료주의와 지휘체계로, 우리는 우리의 새로운 피를 부패한 장군으로 바꿀 위험을 무릅씁니다. 이런 일이 일어나도록 해서는 안 되며, 개혁이 절실히 필요합니다."
 FAT_Democratic_Army:0 "공화국의 방위"
 FAT_Socialist_Army:0 "공화국의 방위"
 FAT_regain_trust:0 "신뢰 되찾기"
 FAT_regain_trust_desc:0 "먼지가 가라앉기 시작했고, 싸움은 거의 끝났습니다. 하지만, 우리는 총참모부의 신뢰와 충성심을 성공적으로 확보했지만, 일반 병사는 여전히 정부에 대해 불신하고 있습니다. 우리는 가능한 한 빨리 충성과 신뢰를 회복해야 합니다."
 FAT_loyality_to_the_republic:0 "혁명에 대한 충성심"
 FAT_loyality_to_the_republic_desc:0 "혁명의 불은 모든 그리폰 안에서 타오르고, 공화국에 대한 우리의 꿈은 그들의 마음을 가득 채웁니다. 그리폰의 마음은 바뀔 수 있지만, 우리의 꿈은 변하지 않을 것입니다. 공화국을 위해서!"
 FAT_loyality_to_the_president:0 "총통에 대한 충성심"
 FAT_loyality_to_the_president_desc:0 "위원장은 지금까지 제국의 멍에에서 벗어나 용맹하게 우리를 이끌어 왔다. 모든 눈과 마음은 우리의 자랑스러운 총통을 향한다!"
 FAT_plactate_the_generals:0 "장군들 달래기"
 FAT_plactate_the_generals_desc:0 "우리의 불충분한 군사 기구를 개혁하는 것은 아무 소용이 없습니다. 이러한 상황을 고려해 볼 때, 그들의 일시적인 충성심을 보장하기 위해 우리의 고위 지휘관을 뇌물로 주고 달래는 것이 최선일 것입니다. 그들의 불성실한 태도는 나중에, 확실히 처리할 수 있습니다."
 FAT_first_general:0 "선테일 달래기" 
 FAT_first_general_desc:0 "선테일 장군과 그의 개인적인 도둑과 도적떼는 1003년 우리가 그를 그의 자리에서 해고했기 때문에 생겨났을 뿐입니다. 만약 우리가 그의 충성을 대가로 양보를 해준다면, 그는 혁명과 긴 대장정 동안 그랬던 것처럼 공화국의 중요한 동맹이 될 것이 분명합니다."
 FAT_offer_favors:0 "올바른 위치에 있는 동전"
 FAT_offer_favors_desc:0 "선테일은 언제나 어떤 상황에서든 최대한 활용하기를 원하고, 우리가 우세한 군사력을 가지고 있음에도 불구하고 여전히 양보를 요구하고 있습니다. 그는 향후 봉사와 선거운동 기간 동안 북쪽에서 허비했던 삶을 대가로 정부에 돈을 요구합니다. 평화의 이름으로 불행히도 우리는 제공해야 할 것입니다."
 FAT_second_general:0 "로즈윙 달래기" 
 FAT_second_general_desc:0 "로즈윙 장군은 인기 있는 장군으로, 선테일과는 달리 오랫동안 명령을 받고 북에 있었습니다. 토착민과 군주론자들을 포함한 그의 세력과 함께 케머스카이에 불만을 품은 늙은 근위병들과 함께 로즈윙은 무서운 힘과 지지를 가지고 있습니다. 우리는 이 문제를 해결해야 합니다."
 FAT_Removing_Troublesome_Soldiers:0 "골칫거리 군인들 제거"
 FAT_removing_troublesome_soldiers:0 "골칫거리 군인들 제거"
 FAT_the_worst_is_over:0 "최악은 끝났다"
 FAT_the_worst_is_over_desc:0 "로즈윙과 선테일은 이제 공화국의 장군으로서 임무를 재개하고 있으며, 그들의 군대는 북부의 시골을 떠나 클라우드버리로 향했습니다. 군대가 평정되면 우리는 이제 더 위대하고, 더 좋은 것으로 나아갈 수 있습니다."
 FAT_Liberty_Or_Death_idea:0 "자유 혹은 죽음을!"
 FAT_Gearing_For_War_idea:0 "폭넓은 전쟁 선전"
 FAT_gear_for_war:0 "군수품 생산 확대"
 FAT_war_propaganda:0 "전쟁 선전 캠페인"
 FAT_liberty_or_death:0 "모든것은 이상을 위해서"
 FAT_bring_natives_into_the_party:0 "토착민을 당에 초대하기"
 FAT_bring_natives_into_the_party_desc:0 "국민공화당은 전통적으로 "근본적인 군주주의적 편견" 때문에 토착민과 그 단체에 대해 적대적이었습니다. 이러한 입장은 현실적으로는 근거 없는 것이며, 토착민의 입당을 장려할 필요가 있습니다. 헤르츠란트인 우위는 끝내야 합니다!"
 FAT_demand_their_oaths:0 "선서를 요구하다"
 FAT_demand_their_oaths_desc:0 "우리는 로즈윙과 선테일에게 파격적인 양보를 했고, 이제는 그들이 총통에게 무릎을 꿇고 다시는 그런 야만적인 행동을 하지 않겠다고 맹세할 때입니다."
 FAT_remove_troublesome_soldiers:0 "군주주의자와 협상"
 FAT_remove_troublesome_soldiers_desc:0 "실패한 플루멘자르 왕조에만 충성하는 그의 군주주의적 종유석인 로즈윙의 병사들 중 최악의 병사들은 그의 부대의 청렴과 충성을 보장하기 위해 제거되어야 합니다. 군주제가 사라지면, 우리는 실제 병사들에게 의지할 수 있습니다. 그들 대부분은 위대한 공화국을 위해 혁명으로 싸우고 죽었습니다. 그들은 진정으로 무엇을 위해 싸우고 있는지 상기해야 합니다."
 FAT_concessions_to_nationalist_groups:0 "국민혁명전선 금지 해제"
 FAT_concessions_to_nationalist_groups_desc:0 "1003년 클라우드버리 테러로 금지된 그리포니아 국민혁명전선은 반동적인 장군들과 동맹을 맺어 현재 우리 정부에 심각한 위협을 가하고 있습니다. 그들을 합법화하고 양보를 하여 다시는 위대한 국가를 위협하지 않도록 할 것입니다."
 FAT_pardon_the_raiders:0 "폭도들을 위한 사면"
 FAT_pardon_the_raiders_desc:0 "선테일의 마지막 요구는 그의 모든 그리폰들이 사면을 받는 것입니다. 우리는 선테일이 스스로 해결하겠다고 약속한 최악의 상황을 제외하고는 모두 이에 동의할 것입니다."
 FAT_remind_them_of_the_cause:0 "공화주의 전쟁 선전"
 FAT_remind_them_of_the_cause_desc:0 "로즈윙과 그의 병사들은 그들이 진정 무엇을 위해 싸우고 있는지 상기해야 합니다. 우리가 해방된 제국의 멍에는 결코 우리 땅으로 돌아오지 말아야 하며, 군인들은 이 일이 계속 이루어지도록 보장할 것입니다. 공화국을 위해서!"
 FAT_crisis_averted:0 "위기가 회피되다"
 FAT_crisis_averted_desc:0 "톱니바퀴가 다시 움직이기 시작했고 로즈윙과 선테일의 군대는 다시 우리의 통제하에 있습니다. 오늘은 아주 좋은 날이고, 우리는 이제 우리가 어떻게 될 지 기대합니다. 우리의 미래가 기다리고 있습니다."
 FAT_gear_for_war_desc:0 "혁명을 끝내고 그리펜하임을 되찾으려면 군수 산업을 상당히 키워야 합니다. 민간 영역은 중요하지 않습니다."
 FAT_war_propaganda_desc:0 "클라우드버리가 폐허가 된 것을 보고 싶습니까? 우리 도시를 파괴하고, 우리 시민을 학살하고, 우리 아이들을 세뇌할 군주제 반역자들의 손아귀에서요? 만약 그렇지 않다면, 그리고 우리에게 민주주의와 자유를 준 공화국에 대한 충성을 소중하게 여기신다면, 오늘 가장 가까운 모병소에 입대하세요!"
 FAT_radicalize_the_party:0 "국민공화당 좌파 강화"
 FAT_radicalize_the_party_desc:0 "몇 년 전, 케머스카이가 헌법을 정지시키기 전에, 사회주의 인민당은 더 위대한 그리포니아를 추구하기 위해 공화당과 함께 싸웠습니다. 그들이 옳았습니다 - 조화주의를 이루는 유일한 진정한 방법은 노동자들에게 평화와 땅 그리고 빵을 주는 사회민주주의를 통해서입니다."
 FAT_takeadvantageofthechaos:0 "사회주의 인민당의 유산"
 FAT_takeadvantageofthechaos_desc:0 "사회주의 인민당은 공화국의 창당과 그 원칙에 기여하는 정당으로, 케머스카이와 함께 남부의 군주제에 대항했습니다. 당수인 아스퍼 시클클로와 함께 스카이나비아로 도망친 멤버도 있지만 공화국의 많은 사회주의자들은 스카이나비아로 떠나지 않았고, 우리의 대의에 좌우될 수도 있었습니다."
 FAT_appeasethenatives:0 "토착민을 달래다"
 FAT_appeasethenatives_desc:0 "클라우드버리의 토착민들은 원래 혁명을 일으킨 헤르츠란트인들에게 외국의 종교, 외국의 관습, 그리고 외국의 이데올로기를 가지고 있습니다. "클라우드버리인들을 헤르츠란트인들과 같은 지위로 끌어올려야 한다며 "적어도 정치적 지원을 약속하겠다"고 말했습니다."
 FAT_liberty_or_death_desc:0 "군주주의자들의 변덕에 맞서 나라를 지키기 위해 군대에서 싸우는 것보다 공화국에 더 큰 봉사는 없습니다! 모든 싸울 수 있는 그리폰들은 자유를 위해 싸워야 합니다. 다른 유일한 선택은 죽음뿐이니까요!"
 FAT_Defend_The_Nation_idea:0 "꿈을 지키기 위해"
 FAT_defend_the_nation:0 "방어적 외교 정책"
 FAT_focus_on_the_civilian_sphere:0 "민간산업에 집중"
 FAT_Cut_Spending_idea:0 "정부 지출 대폭삭감"
 FAT_revive_the_nrp_welfare_programs:0 "국민공화당 복지 프로그램 확대"
 FAT_revive_the_nrp_welfare_programs_desc:0 "케머스카이의 복지 프로그램은 978년 혁명 동안 큰 발전을 이루었지만, 현대를 위해 갱신되고 확장되지는 않았습니다. 선글라이더 정부는 공화국 국민과 위대한 장병들의 생활임금을 장려하는 데 주력하는 등 정부 지출을 전면적으로 개편하는 방안을 제시했습니다."
 FAT_Welfare_idea:0 "선글라이더의 복지개혁들"
 FAT_cut_spending:0 "국민공화당 복지 프로그램의 끝"
 FAT_focus_on_the_civilian_sphere_desc:0 "정부는 전쟁을 위해 우리 군대를 건설하는 대신 민간 영역에 자원을 배분하고, 우리의 산업과 기반시설을 건설해야 합니다."
 FAT_cut_spending_desc:0 "정부는 군대와 복지에 너무 많은 돈을 쓰고 있습니다. 정부가 또 한번 실패한 그리펜하임의 침략을 추구하기 위해 스스로를 빚더미에 앉히는 것은 멍청한 일입니다."
 FAT_defend_the_nation_desc:0 "최고의 공격은 방어입니다. 그 꿈을 지키기 위해서, 우리는 무모하게 그리펜하임으로 달려들어서는 안됩니다. 오히려 국경을 강화하고 국제동맹을 만들어 군주제의 위협에 맞서야 합니다."
 FST_free_the_prisoners:0 "죄수를 석방하라"
 FST_free_the_prisoners_desc:0 "케머스카이의 정권에서 발생된 죄수 대부분은 명령 불복종이나 약탈 같은 사소한 범죄로 인해 징역을 살게 되었습니다. 우리는 그들을 풀어주고 군으로 복귀시켜야 합니다. 도덕적으로 문제가 될 일이 발생할 수도 있겠지만, 우리 군에는 가능한 많은 그리폰이 필요합니다."
 FST_consolidatemilitaryrule:0 "군율 통합"
 FST_consolidatemilitaryrule_desc:0 "우리가 해냈습니다! 케머스카이는 죽었고, 군부가 정권을 장악했습니다. 군은 공화국을 병들게한 조화나 관료주의 같은 퇴폐를 척결해내고, 사회에 안정과 질서를 확립할 것입니다. 군부 만세! 선테일 장군 만세! 로즈윙 장군 만세!" 
 FST_loot_the_homes:0 "조국의 전리품"
 FST_loot_the_homes_desc:0 "우리는 남쪽으로 온 피난민들이 남긴 집, 공장, 학교 등을 많이 찾아냈습니다. 우리는 이것들을 매각해서 조국의 민간 생산에 이용해야 합니다."
 FST_thepowerstruggle:0 "권력 투쟁"
 FST_thepowerstruggle_desc:0 "두 장군이 평화롭게 단결해서 안정된 군사정부를 꾸렸다고 생각하는 그리폰은 몇이나 될까요? 전쟁은 이제 막 끝났고, 로즈윙과 선테일은 이미 서로 거리를 두기 시작했습니다. 이제 악랄한 권력 투쟁만이 남아 있습니다."
 FST_purge_the_traitors:0 "반역자 숙청"
 FST_purge_the_traitors_desc:0 "우리 영토에는 케머스카이의 퇴폐적인 정권을 지지하는 반역자들이 아직 많습니다. 그들이 문제가 되기 전에 먼저 몰아내야 합니다. 아무도 살아남지 못할 것입니다."
 FST_new_dawn_for_the_republic:0 "공화국의 새로운 여명"
 FST_new_dawn_for_the_republic_desc:0 "보수파는 곧 없어질 것이고, 이제 우리는 죽어가는 이 공화국을 구할 개혁을 실행할 수 있습니다. 부패한 과두정치와 자본가들을 파괴합시다! 선테일에게 헌신하는 애국적이고 민족주의적인 민중! 우리는 그리포니아를 공격하여 평화를 위한 혁명을 가져올 것입니다!"
 FST_seizethefarmland:0 "농장 점거"
 FST_seizethefarmland_desc:0 "공화국의 농장과 농장의 주인들은 그들이 무엇을 하고 있는지 전혀 모릅니다. 그들의 농장은 관리가 잘못되어 있고, 그들이 생산한 식품은 재분배가 잘 되지 않습니다. 정부가 농장을 압수하고 그에 따라 농지를 할당하게 되면 이 모든 것은 피할 수 있을 것입니다."
 FST_restoreorder:0 "시골지역에 질서를"
 FST_restoreorder_desc:0 "케머스카이의 정부는 도적들과 스카이나비아가 후원하는 불량배들이 시골에서 횡행하는 것을 허용했습니다. 다행히 우리 정부는 이 긴박한 문제에 대한 명확한 해결책을 가지고 있습니다. 약한 국민공화당 정부처럼 이 문제를 회피하는 대신, 우리는 그저 군대를 보내서 도적들을 격파할 것입니다. 우리는 이 테러리스트들에게 자비를 베풀지 않을 것입니다!"
 FST_mass_conscription:0 "대규모 징집"
 FST_mass_conscription_desc:0 "모든 그리폰은 그리포니아 제국에 대한 큰 전쟁에서 조국을 위해 기꺼이 싸울 것입니다. 의무 징병제가 실시되어 모든 그리폰이 훈련을 받고 우리의 생존과 미래를 위해 싸울 준비가 되어 있을 것입니다."
 FST_cult_of_the_two_marshals:0 "두 원수 추종"
 FST_cult_of_the_two_marshals_desc:0 "알렉산더 케머스카이는 그리포니아 역사상 가장 위대한 지도자 중 하나입니다.-그는 클라우스 로즈윙과 그의 군주주의 종말론자들의 반역 세력에 의해 죽었습니다. 선테일은 개인적, 정치적 의견 차이가 있을 수 있지만, 우리는 국민공화당을 책임지고 우리를 이끈 정치가들을 존경해야 합니다. 영원한 반역자 로즈윙이 영원히 고통받기를."
 FST_a_false_marshal:0 "케머스카이의 유산 지우기"
 FST_a_false_marshal_desc:0 "알렉산더 케머스카이라는 반역자의 명예를 회복시킬 필요는 없습니다. 그는 우리 공화국을 내부로부터 파괴했고, 30년 동안 우리의 정당한 영토의 재조정을 중단시켰습니다. 무기력하고 과대평가된 군 지휘관과 더 나쁜 대통령, 역사책이나 우리 승리의 노래에 케머스카이가 설 자리는 없습니다."
 FST_nationalization_program:0 "국유화 시작"
 FST_nationalization_program_desc:0 "민간기업, 과두재벌, 외국계 대기업이 우리나라에서는 너무 많은 영향력을 행사하고 있습니다. 방산업체와 산업단지를 국유화해서 국가가 좀 더 효과적으로 관리할 수 있도록 해야 합니다."
 FST_no_mercy:0 "보레아스께서 그들을 해결하리라"
 FST_no_mercy_desc:0 "도적의 목숨은 별 가치가 없고, 우리 군사들은 모두 그것을 알아야 합니다. 우리 군대는 "모두 죽여라, 보레아스께서 심판하게 하라"는 좌우명을 가지고 있습니다. 도적의 위협은 근절될 것이고, 시골 사람들은 평화를 알게 될 것입니다."
 FST_mass_mobilization:0 "산업구역 동원"
 FST_mass_mobilization_desc:0 "퇴폐적인 그리펜하임의 군주제를 물리치려면 총동원부터 시작해야 합니다. 우리가 남쪽의 위협을 물리칠 때까지 공장에서 일하거나 싸우지 않는 그리폰은 없을 것입니다."
 FST_sole_legal_party:0 "그리포니아 국민혁명전선 강화"
 FST_sole_legal_party_desc:0 "그리포니아 국민혁명전선은 아직도 많은 사람들이 국민공화당의 의회와 후기 로즈윙이 지지한 입헌군주제를 지지하고 있어 우리 나라에서 합법성이 거의 없습니다. 우리 정부의 선전과 입지를 강화해야 합니다. 대부분의 정당이 금지된 상태에서도 새로운 선거를 요구하는 것은 공화국에 대한 우리의 정당성과 믿음을 강화시킬 것입니다."
 FST_purge_monarkiddies:0 "군주주의자 숙청"
 FST_purge_monarkiddies_desc:0 "제국의 군주론자들과 클라우드버리의 공국주의자들은 우리의 친구가 아닙니다. 비록 내전에서 우리를 지지해 주었을지 모르지만 그들은 제국주의적이고 과두정치적이며 퇴폐적인 개이며 우리의 장엄한 사회에는 설 자리가 없습니다."
 FST_revive_the_republican_struggle:0 "공화주의 투쟁의 회복"
 FST_revive_the_republican_struggle_desc:0 "군부 정권이 집권한 후, 이 나라의 많은 사람들은 공화당의 이상을 의심하기 시작했고, 고립주의와 지역주의를 지지하기 시작했습니다. 그들은 진정한 그리포니아 공화국의 존립을 이해하지 못합니다. 그리포니아 공화국은 모든 그리폰에게 강하고 민족주의적인 국가를 건설할 것입니다. 우리는 그리펜하임을 위한 공화당의 투쟁에 항상 믿음을 가지도록 우리 국민을 재조정 해야 합니다."
 FST_unwavering_patriotism:0 "변함없는 애국심"
 FST_unwavering_patriotism_desc:0 "공화국은 우리 존재의 가장 중요한 섬유입니다. 그 안에 있는 모든 그리폰은 안보, 민족주의, 번영의 가치를 지키기 위해 살아갑니다."
 FST_a_new_dawn:0 "공화국 만세!"
 FST_a_new_dawn_desc:0 "우리는 공화국이 직면한 문제들을 해결했습니다. 이제, 우리의 시야를 넓히고, 마침내 그가 우리 민족을 오랫동안 감금했던 과두정치의 타락한 제국을 향해 진군할 때입니다. 더 이상 부패한 군주제 하에서 우리 민족은 억압되지 않을 것입니다!"
 FST_the_task_ahead:0 "과업을 이끌다"
 FST_the_task_ahead_desc:0 "우리의 길은 어둡고 장애물로 가득 차 있습니다. 군주제 선전에 물든 시민들, 우리보다는 차라리 노예를 위해 싸우겠다는 농민들, 그리고 낡은 방식을 유지하는 데 헌신한 군주들입니다. 그러나 우리의 도전이 무엇이든 우리는 끈기 있게 인내할 것이며, 선테일은 공화국을 위해 싸울 것입니다!"
 FST_pan_griffonian_cause:0 "공화정들과의 동맹"
 FST_pan_griffonian_cause_desc:0 "우리는 그리포니아의 공화국들과 동맹을 맺어 대륙의 부패한 군주제에 맞서 국제적인 운동을 전개해야 합니다. 우리는 지금 외교관계를 수립해야 하지만 그리펜하임을 점령한 후에 어떤 일이 일어날지는 아마 배신을 포함하겠지만 논쟁의 대상이 될 것입니다."
 FST_a_republican_coalition:0 "국제 동맹"
 FST_a_republican_coalition_desc:0 "우리는 다른 초국가주의 국가들과 국제동맹을 맺어야 합니다. 그것이 군주제와 조화주의의 퇴폐를 타파할 수 있는 유일한 방법입니다."
 FST_question_vedina:0 "베디나의 숲속으로"
 FST_question_vedina_desc:0 "비록 베디나는 그리포니아 제국 밑에서 수백 년 동안 자율적으로 활동했지만, 이제는 그 자치를 끝내고, 그들을  [FAT.GetName] 국민 속으로 끌어들여야 할 때입니다."
 FST_retake_north:0 "스카이나비아의 툰드라 속으로"
 FST_retake_north_desc:0 "스카이나비아 사회주의 공화국은 수년 전에 우리 나라에서 분리되었습니다. 이제 그들을 공화국으로 다시 통합해야 할 때입니다. 힘으로 말입니다."
 FST_attack_sunstriker:0 "브란트빅 산맥으로"
 FST_attack_sunstriker_desc:0 "우리는 남쪽의 스트로베리와 브론즈힐을 공격하기 위해 동쪽에 더 많은 땅을 획득해야 합니다. 전 제국 봉신이었던 브란트빅은 헤르츠란트로 들어가는 완벽한 발판을 제공할 것입니다."
 FST_core_VED:0 "우리의 정당한 숲"
 FST_core_VED_desc:0 "베디나의 숲에 있는 그리폰들에게 반드시 우리 운동의 빛을 보여줘야 합니다."
 FST_core_SRS:0 "우리의 정당한 툰드라"
 FST_core_SRS_desc:0 "스카이나비아의 사회주의 폭정의 유산을 분쇄하고, 도덕적인 가치를 다시 다루기 힘든 영토로 가져와야 합니다."
 FST_core_MNC:0 "우리의 정당한 산맥"
 FST_core_MNC_desc:0 "선스트라이커는 현대시대에 편입되어 영광스러운 우리 나라에 통합되어야 합니다."
 #FST_approach_aquilea:0 "로디어에 접근"
 #FST_approach_aquilea_desc:0 "로디어가 아킬레이아에서 정권을 잡았습니다. 그의 움직임은 우리와 매우 가깝습니다. 그것은 공화주의, 초국가주의, 그리고 포퓰리즘입니다. 우리는 그를 지지하고 아킬레이아를 공화주의 연대에 초대해야 합니다."
 #FST_integrate_aquilea:0 "아퀼레이아 통합"
 #FST_integrate_aquilea_desc:0 "그리펜하임을 수복했습니다 이제 로디어가 굴복하거나, 아니면 우리의 힘으로 섬멸될 때입니다."
 FST_finish_revolution:0 "타락한 제국을 끝내다"
 FST_finish_revolution_desc:0 "때가 왔다. 국민혁명전선이 동원되었다. 우리 산업은 아주 잘 되어 있고, 모든 가용 노동자들은 군수 산업을 창출하고 있다. 게다가 우리 국민은 군국화되어 싸울 준비가 되어 있다. 모든 그리폰은 총을 가지고 있으며 공화국의 핵심 영토에 도달한다면 군주제주의자의 위협에 도전할 준비가 되어 있다. 이것은 최후의 전투다 - 앞으로, 용감한 공화주의자들!"
 FST_tricolor_over_griffenheim:0 "의지의 승리"
 FST_tricolor_over_griffenheim_desc:0 "우리가 해냈다! 군주제주의자들은 근절되었고, 제국 황성은 현재 라인하르트 선테일 총통의 발톱에 놓여 있다. 우리는 이제 개혁을 제국 영토로 확대하고, 헤르츠랜드를 그리포니아 공화국으로 완전히 통합해야 한다. 오늘은 우리 국민에게 영광스러운 날이다. 선테일을 찬양하라!"
 FST_retribution:0 "신의 심판"
 FST_retribution_desc:0 "그리포니아 공화국은 반혁명과 함께 죽었지만, 우리의 총통 선테일은 그것을 한때 있었던 것으로 재건했다. 이제 우리가 그 음흉한 집정관 에로스 7세와 그의 꼭두각시 군주에 의해 멸망당했던 때를 기억해야 할 때다. 그들의 죄는 반드시 갚아야 한다. 복수할 때가 왔다."
 FST_a_warlord_in_griffenheim:0 "그리펜하임의 군벌"
 FST_a_warlord_in_griffenheim_desc:0 "윈드포드의 무시무시한 군벌인 라인하르트 선테일은 알렉산더 케머스카이의 약한 정권으로부터 공화국을 장악했고, 이제 그는 클라우드베리의 쥐들이 하지 못했던 것을 성취했습니다. 그리펜하임은 지금 진정한 공화당원들의 발톱에 들어섰고, 보레아스만이 군주론자, 신전, 사회주의 쓰레기들을 정당한 운명으로부터 구할 수 있습니다."
 FST_the_three_principles_of_the_griffons:0 "국민공화국의 삼민주의"
 FST_the_three_principles_of_the_griffons_desc:0 "케머스카이의 삼민주의 원칙은 시대에 뒤떨어지고 구식입니다. 민주주의와 자유의 원칙은 수 많은 적들과 내부 전복으로 얼룩진 공화국에서 아무 소용이 없고, 그리포니아 사람들을 진정으로 섬길 수 없는 많은 부패하고 매수된 정치인들에게 민주적 통치도 이치에 맞지 않습니다. 안보, 민족주의, 번영이 우리의 새로운 원칙이 될 것입니다."
 FST_security:0 "안보"
 FST_security_desc:0 "첫번째 원칙은 안보이다 - 위대한 국가 공화국의 모든 그리폰은 외국과 국내 모두의 위협으로부터 자유로워야 한다는 믿음이다. 정보부, 반정부 및 반선테일 정당들의 숙청, 그리고 헤르츠란트의 극우 세력과의 연합은 반드시 이 절박한 문제를 해결하고 국민의 번영을 보장할 것입니다."
 FST_drag_out_the_monarchists:0 "왕당파 분쇄"
 FST_drag_out_the_monarchists_desc:0 "군주론자들과 귀족들은 기만, 배반, 부패로만 살아남는 반면 농민들과 국민들은 폭압적인 손아귀에 시달립니다. 이 남은 귀족들과 군주론자들은 그들의 부패한 이념이 인상적인 그리폰들의 마음에 영향을 미치지 않도록 뿌리 뽑아야 합니다."
 FST_strike_at_the_socialists:0 "사회주의자 공격"
 FST_strike_at_the_socialists_desc:0 "아, 사회주의자들. 그들의 경제적 목표는 우리와 같을지 모르지만, 모든 그리폰을 위한 정의, 그들의 정치적 방법과 정의가 말하는 것을 보장하는 방법, 즉, 폭력적인 혁명과 평민 억압은 어떤 정치적 근거도 부여받기에는 너무 위험합니다. 이 반역자들은 우리의 영광스러운 공화국에서 숙청될 것이며, 인민들은 평화를 알 것입니다."
 FST_local_allies:0 "헤르츠란트와 동맹"
 FST_local_allies_desc:0 "현재 상황이 우리 국민공화당 의원들에게 그다지 우호적이지 않은 가운데, 선테일 총통은 수많은 극우 단체들과의 회담을 발표했습니다. 초청자 중에는 페디시아의 고드프리드 희렌과 그라이펜마르센의 디트리히 마흐가 있습니다. 마흐는 충성스런 동맹자로 칭송을 받겠지만, 우리는 희렌이 살아남을 것으로 기대하지 않습니다."
 FST_expand_intelligence_ministries_desc:0 "반역자들이 우리 국가 공화국의 구석구석에 뿌리를 내렸습니다. 케머스카이는 이 반역자들을 보내서 반역 행위를 계속하기를 원했지만, 우리는 그의 부하가 아닙니다. 그들은 쫓기고 멸망할 것입니다."
 FST_expand_intelligence_ministries:0 "공화국의 요원들"
 FST_archon_sucks_suntail_rules:0 "집정관들의 권리 박탈"
 FST_archon_sucks_suntail_rules_desc:0 "집정관직는 평화적인 신앙의 중재자로서 그 힘을 과소평가했습니다. 그들은 군주제를 계속해서 지지해왔고, 실제로 신의 교리를 따르려는 어떠한 노력에도 완전히 실패했습니다. 아마도 우리는 새로운 집정관들에게 그들 조직의 진정한 힘이 무엇인지를 상기시켜야 할 것입니다."
 FST_the_perfect_dictatorship:0 "자애로운 독재"
 FST_the_perfect_dictatorship_desc:0 "모든 그리폰이 자애로운 지도자 밑에서 번영과 평화, 안정 속에서 살아야 하는 '완벽한 독재'가 형성됐습니다. 선테일의 노력은 공화당 시민들을 부패한 민주주의의 부담에서 해방시키고 진정으로 영광의 시대를 가져올 것입니다."
 FST_nationalism:0 "민족주의"
 FST_nationalism_desc:0 "두번째 원칙은 민족주의이다 - 모든 그리폰은 그들의 나라와 종족에 대한 자부심을 가져야 하며, 위협으로부터 함께 맞서야 한다는 믿음이다. 국민공화당에 맞서 황제의 편을 든 마알의 음흉한 짐승인 다이아몬드 독으로부터 반드시 국가를 방어해야 하고, 인민들은 외세의 영향으로부터 보호받아야 한다!"
 FST_griffonia_for_the_griffons:0 "그리폰을 위한 그리포니아"
 FST_griffonia_for_the_griffons_desc:0 "그리폰들을 위한 그리포니아"는 보통 반포니 슬로건으로 여겨지지만, 선테일은 포니와 그들의 마법과 기술력을 존중합니다. 하지만 - 그로버 왕조의 신발을 핥고 주인을 위해 찾을 수 있는 모든 공화당원을 죽이는 악마인 다이아몬드 독은 더 큰 그리폰 민중으로부터 분리되어야 합니다."
 FAT_reign_in_the_dogs:0 "개들 속으로"
 FAT_reign_in_the_dogs_desc:0 "브론즈힐 백작과 그의 다이아몬드 독들은 그리펜하임에서 황제의 가장 위대한 동맹자이며 지금도 그렇다. 복수할 때가 왔고, 황제의 통치를 지지했던 개들은 다시 다이아몬드 마운틴으로 돌려보낼 것입니다! 다이아몬드 독 귀족들은 그들에게 정의가 실현될 것이고, 일반 개들은 그리폰족의 감시하에 머물 수 있을 것입니다."
 FST_prosperity:0 "번영"
 FST_prosperity_desc:0 "세번째 원칙은 번영이다 - 총통의 말을 따르는 충성스런 그리폰들에게 보상하고 가난에서 벗어나게 하며 어떤 전통적인 군주주의 국가보다 더 훌륭하고 유익한 삶을 주어야 한다는 믿음입니다. 공공복지와 군주국 땅 압류, 악착같은 귀족 재산의 재분배는 국민 복지에 대한 우리의 정책을 특징지을 것입니다."
 FST_shatter_the_oligarchs:0 "올리가르히 분쇄"
 FST_shatter_the_oligarchs_desc:0 "과두재벌은 해체되어야 하고, 부패한 귀족은 제거되어야 합니다. 오직 착취만을 염두에 둔 게으른 장사꾼이나 퇴폐적인 귀족들이 아니라 국민과 국가가 노동의 결실을 통제해야 합니다."
 FST_land_for_the_people:0 "사람들을 위한 땅"
 FST_land_for_the_people_desc:0 "이제 국민공화당이 부패한 귀족들의 옛 땅을 장악하게 되었으니, 제2차 혁명과 케마스카이의 정부 전복에서 우리를 도왔던 공화국의 충실한 시민들에게 그들의 땅을 재분배할 필요가 있습니다. 우리의 약속을 잘 이행하고, 그리포니아 전역에 토지 개혁을 실시할 때가 왔습니다!"
 FST_the_march_of_industry:0 "산업 삼중주" 
 FST_the_march_of_industry_desc:0 "헤르츠란트와 클라우드버리의 북쪽에 산업을 도입해야 합니다! 그리포니아의 각 구석에는 그들만의 공장을 건설해야 하고, 오래된 고대의 농업 시스템은 각 그리폰이 진정으로 그들의 위대한 사회에 공헌할 수 있는 진정한 현대화된 경제를 위해 허물어져야 합니다."
 FST_no_stone_unturned:0 "팔방으로 손을 써라"
 FST_no_stone_unturned_desc:0 "그리포니아의 산, 평원, 바다 밑에는 헤아릴 수 없는 자원이 있습니다. 이런 것들은 분명히 국민과 국가 공화국의 발톱에 유용할 터이니, 우리는 옛날의 용감한 개척자처럼 나가서 그리포니아와 국가 공화국의 이익을 위해 이 자원들을 정복해야 합니다."
 FST_towards_unification:0 "때가 왔다"
 FST_towards_unification_desc:0 "헤르츠란트가 우리 지배하에 있고, 다이아몬드 독이 우리 나라에서 뿌리뽑히고, 그리포니아 제국의 옛 잔재가 파괴된 상황에서, 이제 새로운 지평으로 눈을 돌릴 때입니다. 곧, 모든 그리포니아는 선테일 정권 하에서 자랑스럽고 진실하게 서 있을 것입니다."
 FST_the_lake:0 "중심지"
 FST_the_lake_desc:0 "그리폰스톤은 모든 그리폰족의 심장부이며, 고대만큼 영향력 있고 아름답지는 않지만, 우리 정부가 그리폰의 출생지를 군주주의자 폭군으로부터 해방시키는 것은 여전히 핵심입니다. 공화주의는 남쪽으로 올 것입니다!"
 FST_sack_what_remains:0 "그리폰스톤 약탈"
 FST_sack_what_remains_desc:0 "그리폰스톤은 그리포니아 문화의 도덕적 부패와 군주제의 상징입니다. 보레아스의 우상이 사라지고 군주제가 혼란에 빠진 상황에서 썩어가는 폐허, 어쩌면 도시를 불행에서 벗어나게 하는 것이 더 나을지도 모릅니다. - 그리고 그로버 왕조에 대한 숭배나 고대 그리폰 문화의 실패한 잔재들 없이 처음부터 새로운 그리폰스톤을 재건하는 것 말입니다."
 FST_the_heart_of_griffonkind:0 "호숫가 산업화"
 FST_the_heart_of_griffonkind_desc:0 "호숫가는 현대 그리포니아의 표준으로 끌어올려야 하고, 베레니아의 군주적이고 거의 봉건적인 구조물은 종말을 고해야 합니다. 산업화, 자원 채굴, 케머스카이 복지 프로그램은 호숫가의 민중들이 부흥할 수 있도록 보장할 것입니다."
 FST_core_lakes:0 "중심지의 삼색기"
 FST_core_lakes_desc:0 "중부 그리포니아는 오랫동안 사람들을 분열시키고 억압했던 역행과 해로운 전통으로부터 해방되었습니다. 이 그리폰들은 이제 공화국 내에서 정당한 지위를 차지하고, 본국으로 포용할 수 있게 되었습니다."
 FST_the_west:0 "아퀼레이아인들"
 FST_the_west_desc:0 "서부의 그리폰들은 오랫동안 그들의 타락한 군주들의 통치에 맞서 싸웠습니다. 지속적인 성공은 없었죠. 그들을 쇠사슬에서 인도하는 것은 우리에게 달려 있습니다."
 FST_the_trade_cities:0 "무역 회사 국영화"
 FST_the_trade_cities_desc:0 "스카이폴과 그들의 무역도시는 타락의 벌통으로 성장했고, 많은 양의 금은이 자격이 없는 과두재벌의 주머니로 흘러들어갔습니다. 이제부터 이 부는 국익을 향하게 될 것입니다."
 FST_greifwald_oil_fields:0 "그라이프발트의 검은 금"
 FST_greifwald_oil_fields_desc:0 "그라이프발트 유전은 귀중한 자산이지만 현재 노후화돼 있어 채굴이 크게 개선될 수 있습니다. 이러한 자원을 개발하는 것은 전쟁 노력을 지속하는 데 필수적일 것입니다."
 FST_core_west:0 "서쪽에 휘날리는 삼색기"
 FST_core_west_desc:0 "아퀼레이아인들은 항상 강력한 공화주의 정신을 가지고 있었습니다. 그들이 선두에 서면서, 서부 그리폰들은 통일을 받아들였습니다. 함께 밝은 미래를 향해 행진합니다!"
 FST_the_south:0 "남쪽"
 FST_the_south_desc:0 "우리 남부의 형제들은 역사적으로 그리포니아 전역에 걸친 대업들에 대해 회의적인 태도를 보여 왔습니다; 그들 자신의 손해에 대해서 말입니다. 지금 이 문제를 강제할 수 있는 입장이기 때문에 이제는 그 문제들을 해결해야 할 때입니다."
 FST_destroy_neutrality:0 "군주주의자 분쇄"
 FST_destroy_neutrality_desc:0 "이 땅에는 아첨꾼들과 그들의 작은 군주들을 존경하고 있는 다른 종류의 쓰레기들이 들끓고 있습니다. 억압의 체계를 무너뜨리고 그리폰 정신을 해방시키는 것은 우리에게 달려 있습니다. 왕은 없고 오직 그리폰만 있습니다!"
 FST_destroy_false_fascists:0 "비콜리니의 배신자들"
 FST_destroy_false_fascists_desc:0 "베콜리니와 그의 작은 마음을 가진 추종자들이 더 큰 그림을 볼 수 없다는 것은 명백합니다. 그들은 그리포니아 전체 국가의 일부로서 자신들의 위치를 인정하기를 거부하면서 자신들의 작은 지방에 얼마나 필사적으로 매달리니까요."
 FST_core_south:0 "남쪽에 휘날리는 삼색기"
 FST_core_south_desc:0 "우리는 비겁한 군주론자와 근시안적인 지역주의자들의 남쪽을 청소해 왔습니다. 분열의 힘이 꺾였고, 남쪽 그리폰은 이제 우리 곁에 당당히 서 있습니다!"
 FST_the_frontier:0 "개척지"
 FST_the_frontier_desc:0 "동쪽의 땅은 거칠고 위험하지만, 우리 종족의 통일은 우리에게 도전장을 내밀고 이 그리폰들을 압제자들로부터 해방시켜 줄 것을 요구합니다. 공화국을 위해서!"
 FST_the_gryphus_port:0 "그리푸스 항구"
 FST_the_gryphus_port_desc:0 "그리푸스 항구가 현재 우리의 통제 하에 있기 때문에, 그들은 우리를 값진 남동부 무역망과 연결시켜 줄 것입니다. 일단 부두 시설을 확장하면 그것은 우리 해군에게 큰 자산이 될 것입니다."
 FST_the_new_breadbasket:0 "빵바구니 산업화"
 FST_the_new_breadbasket_desc:0 "우리나라의 안보를 유지하려면 완전히 새로운 산업 경제의 창출이 필요할 것입니다. 현대 기술은 심지어 시골지역에서도 우리의 토지와 자원을 최대한 활용하기 위해 더 큰 효율성을 요구합니다. 진보는 진군하고, 우리는 뒤쳐질 여유가 없습니다."
 FST_core_frontier:0 "개척지에 휘날리는 삼색기"
 FST_core_frontier_desc:0 "동부 그리폰에 자유가 주어졌고, 그들은 이제 진정한 국가 안에서 그들의 자리를 차지할 수 있게 되었습니다. 함께라면 자부심과 번영의 새로운 시대로 접어들지도 모릅니다."
 FST_justice:0 "케머스카이가 할 수 없었던 일"
 FST_justice_desc:0 "마침내 공화국이 완전히 만들어졌습니다. 대륙 구석구석의 그리폰들이 하나로 뭉쳐 있습니다: 탐욕과 폭정에 대한 자유와 정의를 위한 궁극적인 승리입니다. 이것은 케머스카이의 상상이었지만, 그의 약점은 그것을 이끌어내기 위해 필요한 조치를 취할 수 없었습니다. 그리고 그리포니아의 위대한 해방자 라인하르트 선테일을 위해 만세삼창을 보냅니다!"
 FST_the_unthinkable_option:0 "생각지 못한 선택지"
 FST_the_unthinkable_option_desc:0 "케머스카이의 실패가 되풀이되는 것을 피하기 위해, 우리는 이 지역을 지배했던 옛 정부, 즉 클라우드버리  공국을 복원해야 합니다. 비록 그는 모계 출신이지만, 오스카는 여전히 플럼엔자르 가에 있고, 클라우드버리의 정당한 공작입니다.  공작 오스카 1세는 정당한 왕위를 되찾게 될 것이며, 클라우드버리는 다시 한 번 평화와 통일을 알게 될 것입니다."
 FST_an_army_with_a_state:0 "군대와 함께하는 국가"
 FST_an_army_with_a_state_desc:0 "[Root.GetLeader]의 권한을 유지해야 합니다. 군주제를 복원하고자 하는 사람들은 이전의 실패에 눈이 멀었고, 민족주의 공화국을 세우려는 사람들은 다가올 일에 눈이 멀었습니다. 합리적이고 실용적인 결정으로 지도할 유능한 장군들의 발톱에 우리 나라가 놓여 있음을 확실히 해야 합니다."
 FST_monarchy_with_republican_characteristics:0 "잔존 공화파 회유"
 FST_monarchy_with_republican_characteristics_desc:0 "만약 우리가 우리 가족의 머리가 다시 곤두박질치는 것을 원치 않는다면, 우리는 조화주의자, 민주주의자들과 연합하여 입헌 군주제를 건설해야 합니다. 아마도 머지 않아 국민공화당은 클라우드버리를 공화주의와 권위주의로부터 해방시키려는 우리의 목표를 지지할 것입니다."
 FAT_prime_minister_in_charge:0 "§Y국무총리§!가 새 §Y국가 지도자§!가 될 것입니다.\n"
 FAT_duke_oskar_idea:0 "오스카 1세"
 FST_restoring_mountain_industry:0 "산맥을 열다"
 FST_restoring_mountain_industry_desc:0 "산은 우리의 고향이고 대부분의 우리 시민들에게는 삶의 방식입니다 - 언덕과 북쪽에 사는 많은 사람들이 있습니다. 소란스러운 내전이 그 지역에 피해를 입힌 후 그곳에 광산과 민간 산업이 복구되어야 합니다."
 FST_placate_the_fascists:0 "극우 장군들 회유"
 FST_placate_the_fascists_desc:0 "공화당의 위협을 물리치고 클라우드버리에 명예와 영광을 되찾는 유일한 방법은 신이 주신 군주제를 회복한 장군들과 동맹을 맺는 것입니다. 클라우스 로즈윙은 클라우드버리의 새로운 공국의 통계청 장관이 되고, 우리 나라는 근본부터 재건될 것입니다."
 FST_deal_with_the_republicans:0 "공화주의자 숙청"
 FST_deal_with_the_republicans_desc:0 "추방된 공화당원들은 우리가 클라우드버리에 군주제를 복원한 것에 분노하고 있고, 우리 요원들 중 일부는 그들이 스카이나비아나 베디나로부터 쿠데타를 계획하고 있다고까지 예측하고 있습니다! 이 움직임이 공국에게 위협이 되기 전에 반드시 분쇄되어야 합니다."
 FST_amnesty_for_the_kemerskai_government:0 "사면"
 FST_amnesty_for_the_kemerskai_government_desc:0 "많은 전직 공화당 장성들과 국회의원들이 이웃 나라로 도망쳤습니다. 국민의 지지를 확보하고 입헌 군주제로 나아가기 위해서는 이러한 망명자들에게 사면을 제의해야 하며, 공화당이 우리를 상대로 한 군사적 위협을 종식시켜야 합니다."
 FST_increase_northern_policing:0 "북쪽 치안 강화"
 FST_increase_northern_policing_desc:0 "북부의 경찰들은 스카이나비아 반란의 우려가 사라진 이후 계속해서 주둔하고 있습니다. 그러나, 이것은 또한 북부의 도적과 군벌주의로 이어졌습니다. 지역 경찰을 복원하는 것이 우리 입장에 꼭 필요한 일이 될 것입니다."
 FST_roads_in_the_north:0 "북부 산업 지위"
 FST_roads_in_the_north_desc:0 "북부에 더 많은 도로가 필요합니다! 남북의 인프라가 활성화되어야 하고, 우리 국민의 분열이 치유될 것입니다."
 FAT_Noble_Economics_idea:0 "전통적 경제 구조"
 FST_keep_rosewing:0 "로즈윙 유지"
 FST_keep_rosewing_desc:0 "로즈윙은 폭풍우 속에서 우리의 새로운 공국을 이끌었고, 남아 있는 공화주의자들과 협력했으며, 새로운 토착의 클라우드버리를 만들었습니다. 그는 우리 나라를 안전하고 안정적으로 지켜왔으며, 이 유능한 그리폰이 클라우드버리 공국의 통계청 장관으로 남아 있을 수 없을 이유가 없습니다."
 FST_prime_minister_sivenhof:0 "자유주의 장관"
 FST_prime_minister_sivenhof_desc:0 "토비아스 시벤호프는 유명한 토착민입니다. 그는 틀림없이 입헌 군주제를 지지할 것이고, 우리는 그를 우리의 새 통계청 장관으로 임명할 것입니다. 시벤호프의 통합과 자유주의적 가치관의 정책은 단지 공국이 민주주의를 건설하기 위해 필요한 것이지 옛 보수파 클라우스 로즈윙의 통치가 아닐지도 모릅니다."
 FST_look_to_the_nobility:0 "귀족 장관"
 FST_look_to_the_nobility_desc:0 "오토 작스하겐-플루멘자르는 오스카 1세의 조카이며, 많은 진보주의자들이 이것이 족벌주의라고 주장하겠지만, 우리나라를 가장 아끼게 될 통계부 장관은 귀족 출신의 한 사람임이 분명합니다. 클라우드버리의 전 귀족들은 공작에게 헌신했고, 오토 작스하겐-플루멘자르는 귀족이며 공작의 친척입니다."
 FST_traditional_economics:0 "계층 경제"
 FST_traditional_economics_desc:0 "케머스카이의 복지 정책은 잘못된 판단으로 국민들이 고통받는 동안 치솟는 인플레이션에만 기여했습니다. 진정으로 국가를 개혁하려면 가장 위대한 시절 클라우드버리 공국을 이끌었던 전통적인 경제 구조로 돌아가야 합니다."
 FST_traditional_hierarchies:0 "귀족 특권 보장"
 FST_traditional_hierarchies_desc:0 "많은 귀족들은 의회 제도가 그들의 권력을 파괴하고 그들의 영역을 파멸에 빠뜨릴까봐 두려워합니다. 그러나, 우리는 이 귀족들의 곤경을 깨닫고, 그들이 우리의 위대한 공국을 계속 지지할 수 있도록, 그들에게 그들의 옛 특권들이 주어지도록 해야 합니다."
 FST_support_the_natives:0 "토착민 지원"
 FST_support_the_natives_desc:0 "클라우드버리 공국은 한때 고유의 문화와 언어를 가진 토착 클라우드버리인에 의해 완전히 통제되었습니다. 공화국이 조국을 정복했을 때, 점점 더 많은 헤르츠란트인들이 저명한 정치인이 되었고, 클라우드버리 원주민들은 누추하고 절망에 빠졌습니다. 이건 있을 수 없는 일입니다!"
 FST_continue_kemerskai_welfare:0 "케머스카이의 경제계획 지속"
 FST_continue_kemerskai_welfare_desc:0 "그리포니아 공화국의 최초이자 마지막 대통령인 알렉산더 케머스카이는 무능한 독재자였을지 모르지만, 그는 국민들을 위한 주요 복지 프로그램과 혜택을 소개했습니다. 이런 복지 프로그램을 다시 만들고, 모든 그리폰이 우리 정권 하에서 번영을 이루도록 해야 합니다."
 FST_new_nobility:0 "귀족 세력 탄압"
 FST_new_nobility_desc:0 "클라우드버리의 오래된 귀족들은 믿을 수 없습니다. 왜냐하면 그들은 공국에 종지부를 찍고 공화당에 의해 지배를 받게 한 사람들이기 때문입니다. 권력은 부패하고 분별없는 옛 귀족들이 아니라 공공의 그리폰에게 주어져야 합니다."
 FST_curtail_military_power:0 "군 영향력 축소"
 FST_curtail_military_power_desc:0 "비록 선테일은 죽었고 대부분의 군대는 공국에게 완전히 충성하고 있지만, 그들은 여전히 공국에서 불안한 정도의 영향력을 가지고 있으며, 쉽게 쿠데타와 정책을 바꿀 수 있습니다. 군이 너무 강력해지고 양보를 요구하는 것을 막기 위해서는 군의 완전한 충성심을 확실히 하고, 민간 통치를 복원해야 합니다."
 FST_military_primacy:0 "부드러운 관리자"
 FST_military_primacy_desc:0 "클라우드버리는 진정한 민주주의를 위한 준비가 되어 있지 않습니다. 대신, 그들은 "신사 감독관"이 필요합니다. 즉, 클라우드버리 군입니다. 우리는 군대의 조심스러운 눈과 온화한 발톱 아래, 비록 그것이 우리 민족의 권리를 침해하는 것을 의미하더라도 우리의 새로운 공국을 약화시키려는 어떠한 세력도 격퇴해야 합니다. 공화주의는 결코 우리 조국으로 돌아오지 않을 것입니다!"
 FST_the_dream_is_not_dead:0 "Jeg Drømte Mig En Drøm I Nat"
 FST_the_dream_is_not_dead_desc:0 "국민공화당의 상징을 직접적으로 사용할 수는 없지만, 우리는 여전히 진보적이고 공화주의적인 시민들에게 호소할 수 있습니다. 우리는 공화당의 꿈을 공국 밑에서 모든 시민이 자유롭게 사는 자유주의, 헌법, 꿈으로 되살려야 합니다. 자유, 민주주의, 번영, 군주제는 어떻게 들리는가?"
 FST_cloudbury_as_it_was_meant_to_be:0 "Cloudbury Som Det Skulle Have Været"
 FST_cloudbury_as_it_was_meant_to_be_desc:0 "우리는 클라우디버리 공국에 질서와 영광과 고귀함을 되찾았습니다. 의회제도는 우리 국민들에게 그들이 마땅히 받아야 할 자유를 보장할 것이고, 전통적인 위계질서는 우리가 다시는 공화주의나 사회주의에 빠지지 않도록 할 것입니다. 클라우드버리여 영원하라!"
 FST_freedom_in_the_north:0 "Et Frit Cloudbury"
 FST_freedom_in_the_north_desc:0 "토비어스 시벤호프, 클라우드버리 원주민 출신으로 공화국을 진정한 입헌군주제로 개혁했으며, 그의 통계장관직은 현재 클라우드버리 역사상 가장 위대한 국가를 만들어 냈습니다. 미개척된 권리와 자유, 헌법상의 자유가 공국에게 전해졌습니다. 클라우드버리여 영원하라!"
 FST_looking_out:0 "세계무대에서의 클라우드버리"
 FST_looking_out_desc:0 "우리는 북부에 혼자가 아니며, 비록 제국과 어느 정도 화해했지만, 할 수만 있다면 우리의 꿈을 무너뜨릴 적들이 여전히 있습니다. 북쪽에서는 사회주의자들이 기다리면서 우리 공화국을 멸망시킬 준비를 하고 있고 남쪽에서는 제국이 단순한 인정 이상의 것을 요구할지도 모릅니다. 바로 우리 나라 그 자체입니다."
 FST_bending_the_knee:0 "충성 맹세"
 FST_bending_the_knee_desc:0 "300년 이상 그리포니아 제국은 우리의 자애로운 군주였습니다. 이제 그들이 헤르츠란트를 다시 장악하고 있으니, 아마도 우리는 우리의 고대 협정을 갱신하고 그로버 왕조를 다시 한번 지지해야 할 것입니다."
 FST_kingly_ambitions:0 "거대한 야망"
 FST_kingly_ambitions_desc:0 "우리는 그리포니아 북부에서 가장 강력한 군주국입니다. 이제 우리가 우리의 영향력과 권력을 주장하고 북부에 번영을 퍼뜨릴 때입니다. 통일된 북부는 그리포니아 제국에 대항할 수 있는 유일한 세력이 될 것입니다."
 FST_alliance_of_northern_monarchs:0 "북쪽 왕국과의 동맹"
 FST_alliance_of_northern_monarchs_desc:0 "북방 부족은 공주의 통치를 존중하고 베디나 왕국은 수세기 동안 평화로운 군주국가로 우뚝 서왔습니다. 우리는 이러한 고대 군주국들과 동맹을 맺고, 한 왕국이 아니라 많은 왕국들과 함께 서야 합니다."
 FST_finalize_the_partition:0 "분열을 끝내다"
 FST_finalize_the_partition_desc:0 "스카이나비아는 패배했고, 이제 우리의 충성스러운 동맹에게 영토를 나눌 때입니다. 북방 부족들은 원하던 영토를받을 것이며, 우리는 그들과 함께 위협에 맞설 것입니다."
 FST_ally_vedina:0 "공주와의 협약"
 FST_ally_vedina_desc:0 "베디나는 지난 수세기간 기사도를 지켜온 번영하는 조화로운 군주국으로 그들과의 동맹은 현명한 처사일 것입니다. "
 FST_ally_northern_tribes:0 "부족과의 대화"
 FST_ally_northern_tribes_desc:0 "북방 부족의 피아나 2세는 조화로운 포니 공동체의 수장으로써 독립과 번영을 위해서라면 다른 군주와 기꺼이 힘을 합칠 포니입니다."
 FST_ally_the_sane_sunstriker:0 "온당한 선스트라이커의 편에 서다"
 FST_ally_the_sane_sunstriker_desc:0 "Eriviar Sunstriker, the former bandit king of the Sunstriker Clan, is reported to have regained his sanity and has stopped raiding other nations completely. With such a change in the griffon's behavior, he would be more susceptible to entering in an alliance with us."
 FST_strike_at_skynavia:0 "스카이나비아 공격"
 FST_strike_at_skynavia_desc:0 "Skynavia, the socialist failure, sits at our doorstep, with land coveted by both the Northern Tribes and ourselves. Because of Skynavia's current position, it would be easy to swoop in and destroy these socialists."
 FST_restore_monarchies:0 "타도된 왕정의 복구"
 FST_restore_monarchies_desc:0 "Some of the monarchies we attempted to reach out to are controlled by socialists, fascists, or dictators that have overthrown their own godly governments. With so many hostile governments in the region, it is necessary that the government of Cloudbury restores the rightful rulers of these states."
 restore_monarchies_tt:0 "우리는 모든 §Y북쪽의 타도된 왕정§! 국가에 대한 §R전쟁 목표§!를 얻을 것입니다."
 FST_self_sufficiency:0 "농업 자급자족"
 FST_self_sufficiency_desc:0 "Ever since the rule of Frederik the Weak, our Duchy was reliant on Imperial goods. Perhaps that was one of the main reasons why we fell to the Republicans. We must rebuild our self-sufficiency and rely on no other nation to produce vital goods."
 FST_root_out_the_bandits:0 "도적떼 청소"
 FST_root_out_the_bandits_desc:0 "During our revolt against the Republic, the bandits in the North were mostly allied with us. However, now that we have won, many of them, especially those under the now-dead Reinhard Suntail, have continued revolting against the government. We must tear them down and root them out."
 FST_send_in_the_troops:0 "북부귀족 재임명"
 FST_send_in_the_troops_desc:0 "Another possible solution to the banditry problem is to restore order through political change. Allowing noble exiles to return to Cloudbury and have their titles restored will gain us both loyal allies and will stabilize the North through pragmatic governorship."
 FST_increase_military_influence:0 "군 영향력 증대"
 FST_increase_military_influence_desc:0 "The military of the Duchy of Cloudbury deserves higher influence in the nation! After all, they were the ones who restored Duke Oskar Plumenjar to the throne. If our monarchy wants to keep the military happy, we must allow them to do whatever they desire - funding efforts to build factories and training new troops, for example."
 FST_a_dynasty_to_last:0 "영원한 왕조"
 FST_a_dynasty_to_last_desc:0 "Cloudbury will never again fall to republicanism. Our Duchy will stand, a beacon of hope in a land of dying empires and decadent republics. We remember the fate of our old leaders, who bent the knee to the Griffonian Empire and were slaughtered by their own people. Duke Oskar is stronger than that, and with the generals, he will build a greater Cloudbury."
 FST_a_parliament_of_generals:0 "장군들의 의회"
 FST_a_parliament_of_generals_desc:0 "Politicians do not represent the beliefs of the people. The failures of Kemerskai and his cronies proved that. Instead, the Duke should be advised by his Generals, who always have the interests of the people and nation in their hearts."
 FST_restore_religion:0 "클라우드버리 수도원장 임명"
 FST_restore_religion_desc:0 "Kemerskai's government did not support the Archon, especially due to his role in the supression of the revolution. Because of this, the Griffonian Republic resisted any attempts by the Empire to designate a prelate for the region, instead relying on local religious leaders and rejecting temple hierarchy. A prelate must be restored to Cloudbury, and with it, the favor of the Gods!"
 FST_replace_the_duke:0 "공작 권력 축소"
 FST_replace_the_duke_desc:0 "Oskar Plumenjar has always been a democratic sympathizer, and even with all of the military's influence, he has still struck down some of our more absolutist proposals. His power is worrying, and for the sake of the military and their great vision for Cloudbury, his executive power must be curtailed."
 FST_power_to_the_duke:0 "공작에게 모든 권력을"
 FST_power_to_the_duke_desc:0 "It would be silly to limit the power of Duke Oskar I based on the whims of power-hungry warlords. We shall have a strong and powerful Cloudbury, under the gentle claw of a glorious and supreme monarch!"
 ###ROSEWING POST-UNIIFCATION (horseworders look here )
 FAT_rosewing_triumphant:0 "이중제국의 승리"
 FAT_rosewing_triumphant_desc:0 "[Root.GetLeader]는 이제 해르츠란트와 클라우드버리의 차이점을 제쳐놓고 새로운 독특한 그리포니아 왕정의 선두에 서서 더 큰 사회를 건설하고 있습니다. 그러나 우선 수상을 임명하여 우리 왕들에게 자문을 구하고 그 자문 속에서 국가를 이끌어야 합니다."
 FAT_eagleclaw_ascendant:0 "이글클로 임명:\n 경건한 왕정!"
 FAT_eagleclaw_ascendant_desc:0 "줄리어스 이글클로는 스트로베리 공작부인 가브리엘라 이글클로의 친척으로, 보다 자유주의적이거나 사회주의적인 수상과는 달리 진정 이중 군주제를 힘과 안정으로 인도할 수 있는 경건하고 엄격한 그리폰입니다. 전통과 안전은 지켜져야 하고, 줄리어스 이글클로는 그들을 지탱할 최고의 그리폰입니다."
 FAT_support_the_archonate:0 "집정국 친구들"
 FAT_support_the_archonate_desc:0 "Eagleclaw's position as a prelate has given him many connections in the Archonate of Boreas and the organized Griffonian religious hierarchy as a whole. His friend, Archon Proteus III, has been invited to serve directly in our government and advise Julius on political and theological matters. His military and political brilliance will be an excellent asset to our nation."
 FAT_wrangle_the_legislature:0 "Wrangle The Legislature"
 FAT_wrangle_the_legislature_desc:0 "The liberal legislature, mostly filled with cronies of Oskar Plumenjar, must be suppressed so that its idealist politicians cannot disturb the goals of the Eagleclaw administration. Measures must be taken to curtail the power of the parliament and strengthen both the Kings and the prime minister, so that the shortcomings of the incompetent Cloudburian parliamentarians can be avoided."
 FAT_mandatory_military_service:0 "의무 군복무"
 FAT_mandatory_military_service_desc:0 "It must be the duty of every griffon to serve their nation with their body and mind. Mandatory service in the military will be introduced in the name of this principle and to tie together griffons under a common oath to the Kings."
 FAT_corporatism:0 "조합주의 경제"
 FAT_corporatism_desc:0 "There are many companies who are not only willing to serve the nation of old, but have wisely seen the light and chosen to work with the true rulers of the Heartlands and Cloudbury. Indeed, representatives from those same companies have proposed an even closer collaboration than before. This may prove to be useful."
 FAT_the_monarchist_band:0 "브론즈테일 임명: 왕관을 위하여!"
 FAT_the_monarchist_band_desc:0 "브론즈힐 백작 이그나티우스는 그로버 6세의 충직하고 충실한 하인으로 증명되었습니다. 사실, 그는 아마도 우리가 두 군주제를 하나로 묶는 작업을 할 때 바퀴에 있는 발톱 중 가장 안전할 것입니다. 그는 모든 것이 계획대로 진행되도록 하기 위해 필요한 거래를 하는 데 필요한 사람일지도 모릅니다."
 FAT_power_to_the_kings:0 "왕에게 권력을"
 FAT_power_to_the_kings_desc:0 "The Kings of the Dual Monarchy were born to rule. They, and their bloodlines were chosen by the gods as having the burden of the Crown weigh down upon them, and to rule with in a fair and just way. We shall restore power to them, as it once was, we shall make sure that they will rule by their right, not by force of arms."
 FAT_autonomous_politics:0 "지역에 자치를"
 FAT_autonomous_politics_desc:0 "For countless ages, the states of the old Empire had wide-ranging autonomy. The Feathisian Constitution, the Senate of Romau, the Rectorates of Yale. They will all be assured that they will still have a latitude of autonomy to act as they want to within their borders, with the provision that they will still be subject to the Kings, Prime Minister and legislature."
 FAT_keep_the_priveleges:0 "귀족들의 특권"
 FAT_keep_the_priveleges_desc:0 "The Nobles, while not as blessed in their reign as the Kings are, in their oath to serve them, still serve a role in the new Dual Monarchy. They are to be the link between the commoner and the Kings, facilitating their voice and serving the Kings and people locally. After all, even the Kings can't be everywhere. In return, they will be granted some privileges fitting their position."
 FAT_employment_for_all:0 "뒤처지는 그리폰이 없게 하라"
 FAT_employment_for_all_desc:0 "And so, we turn to the final piece of the puzzle. A King is sworn to protect and to nurture his people, and it is here that we come in. A massive drive for employment, to make sure no griffon will be left behind as we hurtle into a bright new future, under Grover and Oskar will be a boon, both for the economy and for us personally."
 FAT_the_wedding:0 "가문의 통합"
 FAT_the_wedding_desc:0 "Oskar, the King of Cloudbury, for all his wisdom and might cannot, and will not sire any children. To avoid the Kingdom of Cloudbury from falling into a succession crisis, and to further tie the kingdoms together, a marriage is the solution. Grover VI, King of Herzland and Ophelia, Countess of Squark, and the grandniece to Oskar will be married in a lavish ceremony in Griffenheim."
 FAT_reassure_the_cloudburians:0 "클라우드버리 시민들을 안심시키다"
 FAT_reassure_the_cloudburians_desc:0 "The Cloudburians are, perhaps understandably, afraid that once Oskar and his nearest relatives die out, that Cloudbury will be subsumed as just another piece of the Herzland and treated as a junior partner. This malevolent idea cannot be allowed to take hold. We will assure the Cloudburians that they will be treated as an equal partner to the Herzland and that they will keep what they have now."
 FAT_placate_the_imperials:0 "제국 회유"
 FAT_placate_the_imperials_desc:0 "Many Imperials have grown distrustful of Cloudbury's equal partnership. We will not allow this to happen, we can and will redirect their attention with shiny baubles, promises, and titles. No Prime Minister became what they are without an eye for the Art of the Deal, after all. Soon, with their newfound ideas and friends, they will have forgotten about Cloudbury as anything but an equal partner." # Thanks for fix :D
 FAT_the_triumph_of_the_confederation:0 "국왕폐하 만수무강 하소서!"
 FAT_the_triumph_of_the_confederation_desc:0 "The creases have been smoothed over, the result of deal after agreement after clawshake. And everygriff now stands united behind the Dual Monarchy as those against have learned when to hold their beak. Three cheers for the Kings, may they live forever more.\nHurrah! Hurrah! Hurrah!"
 FAT_rosewing_redeemed:0 "로즈윙 임명:\n 공정한 왕국!"
 FAT_rosewing_redeemed_desc:0 "헤르츠란트와 클라우드버리의 통일로 이어지는 계략의 배후에 있는 그리폰인 로즈윙은 물론 이 일을 하기에 완벽한 그리폰입니다. 왕국의 모든 면, 공화당원, 군주론자, 클라우드버리인, 헤르츠랜더 등과도 마찬가지로 연줄이 있는 그는 두 나라 전역의 그리폰에 의해 엮어진 뒤엉킨 거미줄을 항해할 수 있습니다."
 FAT_one_nation_united:0 "하나의 통합된 나라"
 FAT_one_nation_united_desc:0 "They may talk about two monarchies, but the truth is that there is only one nation. The United Kingdom of Cloudbury and Herzland. One nation, that may be composed of two, but one nation all the same. Our communication and our propaganda will reflect this in all ways to make sure that when we stand 20 years down the line, they talk of one nation, not two."
 FAT_the_cloudbury_herzlander_identity:0 "우리 고유의 정체성"
 FAT_the_cloudbury_herzlander_identity_desc:0 "There will be no 'Cloudburians' or 'Herzlanders'. Those terms died a slow death on the Grifking River. Instead, there shall only be one identity that will transcend the labels and create something bigger. A new identity will rise from the ruins of the old to symbolize the new Dual Monarchy."
 FAT_subsidies_for_business:0 "사업에 투자"
 FAT_subsidies_for_business_desc:0 "A nation in these days is measured by its economy. And it is here we must focus on the engines of wealth that drive the economy. Many businesses and corporations in both Cloudbury and the Herzland have been begging for a kickstart to have the economy up and running soon again. Indeed, the corporations that once worked with Republicans and Imperials have made themselves available to us, in exchange for a stimulus boost."
 FAT_lower_the_taxes:0 "감세"
 FAT_lower_the_taxes_desc:0 "As part of the larger stimulus effort undertaken, we will also slash the taxes paid by all people in both Cloudbury and Herzland across the board. The griffons shall be entitled to the sweat of their own brow, instead of having to deliver it on a silver platter to the fat cats who without anyone's consent or benefit grow rich of other's work."
 FAT_sivenhofs_victory:0 "지벤호트 임명:\n 자유 그리고 국가!"
 FAT_sivenhofs_victory_desc:0 "지벤호프는 이 일에 가장 적합한 인물입니다. 국왕에 대한 의심의 여지 없이 충성심을 가지고 공화당원들과 긴밀하게 협력한 그리폰으로서, 그 중 몇몇은 여전히 이중 왕정 주변에서 활동하고 있습니다. 그는 아마도 그들을 설득하여 혁명을 시도하지 않도록 할 수 있을 것입니다. 또 패배할지도 모르지만, 지난번 혁명이 일어났을 때, 아퀼레이아는 도망쳤습니다. "
 FAT_expand_welfare_programs:0 "복지제도 확장"
 FAT_expand_welfare_programs_desc:0 "There is an old saying 'Panem et Circenses' Bread and Circuses. If the public and potential republican supporters are kept happy and fed they don't feel the same compulsion to take up voices, or even arms against the rightful government. If we put the 'bread' part into action, we may yet avoid another revolution attempt, and gain a stronger economy too."
 FAT_agrarian_democracy:0 "농촌 민주주의"
 FAT_agrarian_democracy_desc:0 "Democracy starts with the people and the little griffon. And it is the farmers and the small rural communities that we must begin from. It is them that have a strong tradition for local governance by voting, and it is them that have run things as a precursor to truthful democracy. So as it is, we will focus out subsidies and money on where they matter most."
 FAT_curtail_noble_priveleges:0 "특권 축소"
 FAT_curtail_noble_priveleges_desc:0 "The old revolution didn't spring from nowhere. Griffons saw the nobles growing fat off their earned coins, sitting with their intrigue and drinking themselves senseless while they toiled endlessly for little pay and no thanks. We must acknowledge, that while their methods were wrong and they themselves were dangerous extremists, we must appease their less radical supporters by reining in the nobility."
 FAT_remember_kemerskai:0 "케머스카이 복귀"
 FAT_remember_kemerskai_desc:0 "Alexander Kemerskai, the Marshal, a tragic figure who tried to control the reformist sentiment in the Empire, only to be dragged into more and more radical positions by his extremist subordinates, kicking and screaming until Rosewing helped him out. He had his heart in the right place, and genuinely cared for the common griffon... At least that is what we will say and what the history books will say."
 FAT_the_greenback_accords:0 "그린백 협정"
 FAT_the_greenback_accords_desc:0 "With all sides conciled, with all the people living in peace and harmony, we can finally take the last step. We will go to Greenback and hammer out a final agreement to make sure that griffons from both realms, Cloudbury and Herzland can work together for a common good for all."
