 FAT_The_Cloudburian_Minority_idea_desc:0 "대부분 헤르츠란트 그리폰들로 구성된 공화파는 토착민들의 언어와 문화적 차이가 큽니다. 여기에 이념적인 분열까지 더해지면서 많은 토착민들이 클라우드버리 공국의 복귀를 지지하고 있으며, 자신들의 정당한 영토를 점령하고 있는 공화국을 적대시하고 있습니다. 대부분의 정부 직책은 케머스카이를 포함한 헤르츠란트 출신으로 이루어져 있습니다. 때때로 공화국 세금 징수원들과 관리들은 클라우드버리어를 이해하지조차 못하기에, 토착민 마을로 주로 이루어진 북부 지역에서의 행정 효율을 낮추고 있습니다."
