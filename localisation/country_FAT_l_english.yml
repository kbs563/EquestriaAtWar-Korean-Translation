 griffonRepublic.250.t:0 "케머스카이의 숙청"
 griffonRepublic.250.d:0 "케머스카이 총통은 전면적인 계엄령을 선포한 뒤 986년 스카이비아 혁명 이후 볼 수 없었던 사회주의자들 및 반체제적 요소의 숙청을 시작했습니다. 사회주의자들, 노조 지도자들, 심지어 일부 조화주의자들이 국민공화당 혹은 나라에서 추방당하거나 친스카이나비아 반역죄로 감옥에 갇혀 재판에 회부되었습니다.\n\n아마도 계엄령 이후 가장 지독한 반정부 세력은 "민주주의"와 "자유선거"를 외치며 시위를 벌인 케머스카이의 국민공화당 사회주의 세력이었습니다. 리카드 아스틀러는 거리를 샅샅이 뒤져 수백명의 노동자를 모아 케머스카이 정권에 대항하는 시위를 벌였고, 공화주의 혁명에 부합하는 사회개혁과 진보를 외치며 그리포니아 공화국의 심각한 위협으로 떠올랐습니다. 비록 정당 자체가 숙청을 직면한 것은 아니지만, 총통은 이들을 향후 있을 수 있는 사회주의 세력의 공격에 대한 위협으로 보았습니다.\n\n공화국의 법률과 그들이 포용하기로 선택한 정당에 의해 좌파들에게 강력한 경고가 보내졌고, 클라우드버리의 길거리에는 점점 더 많은 경찰들이 돌아다니며 공화국에 불충한 태도를 보인 파시스트, 사회주의자, 공산주의자들을 체포하기 시작했습니다."
 griffonRepublic.250.a:0 "전부 반역자들이다."

 griffonRepublic.251.t:0 "시위"
 griffonRepublic.251.d:0 "그리포니아 공화주의와 민주주의에 관한 수백 편의 작품을 쓴 다작 작가이자 역사가인 공화국 작가 코넬리우스 빈체는 최근 저술한 저서 "케머스카이의 대신화"에서 지난 몇 년간 케머스카이 정부와 그 정부의 행태를 교묘하게 조롱했습니다. 빈케는 "케머스카이는 재잘대는 어릿광대다"라고 쓰며 "그는 전쟁 이외에는 아무것도 이해하지 못하며, 더 이상 전쟁터에 나가지도 않을 것이기에 이제 그가 잘하는 것은 빈둥빈둥 앉아 낡고 썩어가는 몸에 의지하는 것 뿐"이라고 말했습니다. 그의 메세지는 긍정적인 반응을 얻으면서 곧 공화국에서 그의 책이 베스트셀러가 되었습니다.\n\n우리 정부가 이 비열한 소설을 금지하려고 했지만 빈케는 군사정권의 지지가 강한 북부 지역에서도 총통에 반대하는 대규모 시위를 선동하기에 충분한 불안을 조성한 상태였습니다. 불행히도 점점 더 많은 그리폰들이 거리로 뛰쳐나와서 "케머스카이는 물러나라", "권위주의를 무너뜨려라" 같은 구호를 외치고 있습니다.\n\n우리 정부가 멸망을 피하기 위해서는 이 새로운 위기를 해결해야 할 것입니다."
 griffonRepublic.251.a:0 "젠장."

 griffonRepublic.252.t:0 "스패로우베인 코뮌"
 griffonRepublic.252.d:0 "알렉산더 케머스카이를 겨냥한 시위가 전국을 뒤흔들기 시작했고, 코넬리우스 빈케가 그의 지지자 수천 명과 함께 블리크스파이어 시를 장악하자 북쪽은 침묵했습니다. 장군들은 격파당했고, 북부는 총통에 대한 충성심을 유지할 것이어야 했습니다.\n\n하지만 우리가 틀렸습니다.\n\n친스카이나비아 군부인 모에 스패로우베인은 원래는 공화국에 충성했으나 방향을 바꾸어 공화국의 북쪽에 그의 코뮌을 세웠습니다. 그는 무장 혁명을 준비하며 점점 더 많은 스카이나비아산 무기를 밀수하고 있습니다.\n\n북부에서 스패로우베인의 힘과 영향력, 그리고 윙하겐, 블리크스파이어, 그리고 클라우드버리에서의 대규모 시위가 벌어지는 지금, 우리는 신속하게 조치를 취해야 합니다."
 griffonRepublic.252.a:0 "이젠 공산주의자들까지 개입했단 말인가?!"
 
 griffonRepublic.253.t:0 "국민공화당 사회주의자들의 최후"
 griffonRepublic.253.d:0 "리카드 아스틀러의 국민공화당 사회주의자들은 케머스카이가 당내에서 그들의 위치에 대한 중대 사안을 다시 논의하기로 결정하면서 숙청 사태를 마주하고 있었습니다. 계엄령 시행 중 이루어진 숙청은 최악의 사회주의자 모에 스패로우베인을 북쪽으로 추방하고 공직에서 혁명적 사회주의자들을 몰아냈습니다.\n\n하지만 독재 선언과 영구적인 비상사태로 사회주의자들이 다시 격분하면서 더 이상 그들을 용납할 수 없게 되었습니다. 지난 몇 주 동안 케머스카이의 충실한 요원과 육군 장교들은 사회주의 활동에 대한 전면적인 조사를 시작했고 친스카이나비아 반역죄를 저지른 그리폰들의 투옥에 들어갔습니다.\n\n재판소가 전국에 설치되었고, 공화국의 충실한 시민들에게는 놀랄 것도 없지만, 노동조합과 같은 수많은 국민공화당 좌파들이 스카이나비아 정부와 결탁한 것으로 밝혀졌습니다. 요원들에 따르면 리카드 아스틀러는 스카이나비아와 연합한 노동조합과 혁명 단체로부터 수천 개의 우상을 받았다고 합니다. 이것은 그가 공화국에 반기를 든 확실한 사례입니다.\n\n재판이 끝날 무렵 남아 있는 국민공화당 좌파 지도자는 없었습니다. 대부분이 투옥되거나 추방되었으며 그나마 나은 경우, 정치 경력이 끝나게 되었습니다."
 griffonRepublic.253.a:0 "안타깝지만 해야만 하는 일이었다."

 griffonRepublic.254.t:0 "클라우드버리 평정"
 griffonRepublic.254.d:0 "30년 만에 처음으로 무장 부대가 공화국에 대한 어떠한 저항도 없애기 위해 클라우드버리 거리로 진입했습니다. 그러나 이번에는 그들은 해방자가 아니라 억압자였습니다. 대부분의 그리폰들은 집에 숨어서 무장 순찰대가 도시를 떠날 때를 기다리고 있었고, 대테러 임무가 끝날 때까지 거리에는 섬뜩한 침묵이 감돌았습니다. 알렉산더 케머스카이가 클라우드버리 거리를 운전했을 때 축하 행사는 없었습니다. 단지 두려움과 피해망상 뿐이었습니다.\n\n무장 군대는 클라우드버리 전역의 선술집 지하실, 식당, 창고에 들어가 케머스카이 정권에 대한 불안감을 가중시킨 반란의 배후를 탐색하고 심문했습니다. 케머스카이는 언제나 그랬듯이 클라우드버리에서 연설을 했지만, 그의 연설에는 익숙한 거대한 군중이 없었고, 단지 일부로부터의 조소만 받았습니다. 그는 연설에서 배신자이자, 현재 군수가 대신 그의 자리를 맡게 된 리카드 아스틀러에 대해서만 짧게 이야기하고 끝냈습니다. 그리고 이제 클라우드버리는 계엄령이 내려졌습니다."
 griffonRepublic.254.a:0 "도시들에 더 이상의 폭동은 없어야 한다."

 griffonRepublic.255.t:0 "스패로우베인의 실패"
 griffonRepublic.255.d:0 "스패로우베인에게는 불행하게도 우리가 북부 지역에 진입했을 때 놀랄 만한 요소도 없었고, 아군을 방해할 낯선 지형도 없었습니다. 공화군은 전에도 이곳에서 군벌 세력과 싸웠었는데, 이번에는 스패로우베인의 군단보다 겨울 지형에 훨씬 더 익숙해져 있었습니다. 스카이나비아에 대한 증오심을 지녔고 로즈윙 여단과 북부 지형에 익숙한 이유로 케머스카이가 선택한 막스 화이트페더가 지휘하는 공화군은 얼음 같은 눈 위를 터벅터벅 걸어갔습니다. 화이트파더 부대는 곧 블리크스파이어에서 소총과 삽으로 무장한 사회주의자, 혁명가, 스카이나비아의 지원을 받은 노동자들 무리와 조우했습니다.\n\n화이트페더는 자비를 베풀지 않았습니다.\n\n그가 돌아와서 늙은 총통에게 모두 끝났다고 말했고, 스패로우베인의 군대는 더 이상 공화국에게 도전하지 않을 것이라고 말했습니다. 케머스카이는 그에게 그곳에서 무슨 일이 일어났는지는 굳이 묻지 않았습니다. 왜냐하면 그는 화이트페더가 공화군의 전력으로 사회주의 반군을 학살했다는 것을 알고 있었기 때문이었습니다. 늙은 총통에게는 정의가 있었습니다. 그 정의는 986년의 범죄의 대가였고, 스카이나비아의 개들에게는 오싹한 교훈이 될 것이었습니다."
 griffonRepublic.255.a:0 "스카이나비아 배신자들이다, 전부 다."

 griffonRepublic.256.t:0 "블리크스파이어 포위"
 griffonRepublic.256.d:0 "블리크스파이어의 미친 작가 코넬라우스 빈케는 몇 주 동안 블리크스파이어 시청에 숨어서 지역과 도시에서 수천 명의 공화당원을 모았습니다. 케머스카이의 정권에 대항하기 위한 잘못된 결정을 위해서 말입니다. 하지만 이제 미친 그리폰의 운은 다했습니다.\n\n전차와 보병이 황량한 블리크스파이어의 죽은 거리를 굴러다녔고, 그리폰들은 집에 숨어 있었고, 반군은 요새 안에 숨었습니다. 케머스카이의 숙청이 확대되면서 점점 더 많은 그리폰들이 그를 폭군이자 독재자로 여겼습니다. 확실히 그는 두려움의 대상이었고, 사랑받는 존재가 아니었습니다. 케머스카이의 대대 역시 마찬가지였습니다. 일부 시민들은 이단 빈케를 끝장내기 위해 시의회를 향해 행진하는 공화국의 병사들에게 야유를 보냈습니다.\n\n전투는 짧았습니다. 빈케의 병력은 진짜 군 참전용사들의 강림에 산산조각이 났고, 빈케는 간신히 살아나서 멍투성이 몸을 공화국 "배신자"들에게 던졌습니다. 의식을 잃은 그는 치료를 받고 클라우드버리로 보내졌고 그곳에서 신과 총통의 정의를 기다렸습니다.\n\n코넬리우스 빈케는 교수대에 오르는 최후까지 "가짜 공화국"과 "마아르의 비밀 왕당파 지도자"를 저주하며 반항했습니다. 군중 속의 케머스카이와 선글라이더가 공화국의 가장 위대했던 그리폰 중 하나의 삶이 눈앞에서 산산조각 나는 것을 지켜보고 있었습니다.\n\n"총통 각하. 이건 당신 잘못입니다." 신념의 선글라이더가 외눈으로 총통을 만나며 침을 뱉었습니다. "그의 삶을 가져갈 권한은 없었습니다. 그는 우리 공화국을 위해 수많은 작품들을 써냈고, 공국에 맞서 지지를 모으는 것을 도왔으며, 우리 민주주의의 기초를 다졌지만, 그럼에도 불구하고 당신을 그를 죽였습니다."\n\n케머스카이는 그를 쳐다보더니 한숨을 쉬었습니다. "해야만 하는 일이었소. 그는 그의 총통에게 반기를 든 반역자였고, 그의 공화국을 전복시키려 했소."\n\n"그가 한 모든 일은 국민공화당의 원칙을 위해서였습니다. 당신에게는 아니지만 말입니다."\n\n그리고 선글라이더는 걸어갔습니다. 격노로 가득 찬 케머스카이는 코넬리우스 빈케의 시체 앞에 혼자 남아 있었습니다."
 griffonRepublic.256.a:0 "한때 위대했던 그리폰의 슬픈 결말이로다."

 griffonRepublic.257.t:0 "케머스카이의 유언"
 griffonRepublic.257.d:0 "알렉산더 케머스카이 주니어가 아버지를 보기 위해 병원에 도착했을 때, 그는 누구에게도 보여지지 않고 싶은 듯 침대 위에서 고통으로 몸부림치며 침대 난간을 움켜쥐고 있었습니다.\n\n"이리 오너라, 알렉스..." 케머스카이가 신음하면서 외아들에게 손짓했습니다. "아들아, 이게 내 마지막 선물이 될 거다... 너의 유산... 이 바보가 배운 것들을 가져가서 옳은 일에 쓰거라... 나는 30여 년을 영웅으로 살았지만 모두가 나를 폭군으로 기억할 것이다..."\n\n그는 고통으로 숨을 헐떡이며 수치스러운 듯 눈물을 흘렸습니다.\n\n"내가 한 일들은... 안정을 위해서였고... 공화국을 위해서였고... 우리의 미래를 위해서였다... 너는 민주주의를 다시 회복시켜야 한다... 내가 했어야 했던 것처럼... 나처럼 폭군으로 죽지 마라." 두 그리폰의 눈에 눈물이 흐르는 가운데 케머스카이가 아들의 발톱을 꼭 쥐었습니다. "기억하거라, 알렉스. 자유, 민주주의, 번영이다."\n\n"이제 난 보레아스를 만나러 갈 거다... 아, 그리고 알렉스..." 그는 두려움으로 가득 찬 채 아들을 바라보았습니다.\n\n"네, 아버지? 뭔가요..." 알렉산더가 그의 아버지의 발톱을 꼭 쥐면서 말했습니다.\n\n"내가 한 일 중 좋은 것만 기억해다오, 나쁜 건 말고. 제발..."\n\n"물론 그럴 거예요. 사랑해요, 아버지..." 알렉산더가 그에게 말하자 케머스카이는 희미한 미소를 지으며 눈을 감고 평화로운 잠에 빠졌습니다.\n\n그는 며칠 뒤 사망 선고를 받았지만, 그는 단지 명목상의 최고 권위자였을 뿐이었습니다. 그의 권력은 그의 아들에게 넘어갔습니다.\n\n알렉스가 총통의 힘을 받은 채 병원을 떠난 지금, 케머스카이 주니어에게는 두 가지 선택이 있습니다. 그의 아버지가 충고했던 대로 민주주의를 회복시킬까요, 아니면 안정과 권력의 이익을 위해 국가 비상사태를 계속 유지할까요?"
 griffonRepublic.257.a:0 "우리는 민주주의를 회복할 것이다."
 griffonRepublic.257.b:0 "우리는 국가 비상사태를 지속시켜야 한다."

 griffonRepublic.258.t:0 "국가 논쟁"
 griffonRepublic.258.d:0 "의회가 다시 열리면서 생긴 가장 시급한 사안 중 하나는 우리의 국가의 부재입니다. 그리폰들의 토론 결과 국가의 후보로 세 가지 곡이 거론되었습니다.\n\n"삼색기"는 국민공화당의 공식 노래로, 많은 그리폰들은 이것을 국가로 만드는 것이 정당의 통합성을 증가시키고 그리포니아 국민들에게 우리가 여전히 공화당의 대의를 위해 헌신하고 있다는 것을 보여줄 것이라고 주장합니다. 하지만 국민공화당의 국가를 사용하는 것은 국회에서 형성된 많은 군소 정당들에 대한 공격으로 보여질 수도 있습니다. 정치적 배경을 제하고 보더라도 "삼색기"는 분열을 조장하는 노래로 보기 충분할 수 있습니다. 그 이유는 후렴구의 "비겁한 배신자들과 겁쟁이들이 비웃더라도 우리는 여기서 삼색기를 휘날릴 것이다"가 충분히 모욕적이라고 여겨지기 때문입니다. 그럼에도 여전히 이 곡은 가장 인기 있는 비공식적 국가 중 하나이며 공화주의자들의 확고한 노래입니다.\n\n두 번째 곡은 공화주의 혁명에서 대중화된 곡인 "폐허에서 일어서다"로, 통합된 자유 그리포니아를 노래하고 있습니다. "삼색기"가 공화주의를 중심으로 말한다면 "폐허에서 일어서다"는 우리의 최종 목표를 말하고 있습니다. "우리의 조국 그리포니아여, 우리는 진정으로 당신의 선한 보물을 섬기리라."\n\n마지막 곡은 "통일과 정의와 자유"로 "그리포니아의 노래"라고도 불리는 곡입니다. 우리의 민주적 가치와 통일 그리포니아를 바라보는 우리의 시선이 이 세 번째 곡의 단어 하나하나에 반영되어 있습니다. 그리고 그리포니아 시민들 사이에서 이미 대중화된 곡을 고르는 것은 죽어가는 제국의 정당한 계승자인 우리의 정통성 주장에 호재로 작용할 수도 있습니다.\n\n어찌되었건 간에, 우리는 어떤 노래를 골라야 할까요?"
 griffonRepublic.258.a:0 ""삼색기"!"
 griffonRepublic.258.b:0 ""폐허에서 일어서다"!"
 griffonRepublic.258.c:0 ""통일과 정의와 자유"!"

 griffonRepublic.259.t:0 "만남"
 griffonRepublic.259.d:0 ""My friends. Please take a seat."\n\nSuntail bowed as Godfried Heeren and Dietrich Mach entered the Presidential Palace of the Republic, now adorned with the tricolour of the National Republicans. A portrait of Suntail, in all his glory, was plastered in the very center, where the portrait of Kemerskai once sat, and each and every depiction of the old President-Marshal in the Palace had been replaced with that of Suntail's smirking visage.\n\n"I am so glad you could join us today, face to face," Suntail continued as the two griffons took a seat on opposite sides of the table, "I am sure you know why you are here - the great Griffonian National Revolutionary Front has requested the support of your organizations in a grand coalition to oppose monarchist decadence, liberal idealism, and socialist tyranny."\n\n"With all due respect, Mr. President," Heeren coughed, and began to whisper to Suntail, "I will comply if you remove this foolhardy peasant marshal from the negotations. He is not befitting of such a high honour."\n\nUnfortunately, he was not soft enough, and Mach stood up from his chair, pointing at the Feathisian, "I would not tolerate this Frogeater in any National Republic. He is pompous, lazy, and inferior, all Herzlanders know that!"\n\n"The same to you, you disgusting peasant!" Hereen screeched at Mach, rising from his chair, "Suntail, this griffon is nothing but a fraud, acting for his own good. I have written novels, I have penned stories of the glorious national rejuvination, while this griffon is only an upjumped peasant!"\n\n"Say that again, you pompous snob!" Dietrich stood up to match Heeren, and spat at him, "Give me one reason why I shouldn't shoot you right now, you damned swamp Herzlander!"\n\nAt that moment, Suntail rose with the two griffons, and spoke.\n\n"You wouldn't want to do that, friend. In fact, Heeren is already leaving."\n\nThe Feathisian attempted to speak out a response, but Suntail's guards had already escorted him from the room when he found the words he wanted to say.\n\n"Do not take his departure personally, Mr. Mach. In fact, I have already planned for him to suffer an "accident" on the way back to De Vleugels, so that the two of us can find a more suitable governor for Feathisia.""
 griffonRepublic.259.a:0 "To the Suntail-Mach coalition!"

 griffonRepublic.260.t:0 "새로운 집정관"
 griffonRepublic.260.d:0 "Suntail's next act of vengeance would upon the Archonate, the organization that despite all claims of neutrality, continued to support the faithless and traitorous monarchists, even when every last drop of Boreas's blood had left the Imperial family.\n\nArchon Eros VII had already been executed by Suntail's forces for treason against the Griffonian Republic, along with Proteus II for fighting in the armed forces against the Republic's just and virtous cause. Erion XII suffered the same fate, although by a mob of trade unionists, not at the claws of the National Republicans.\n\nWith most of the Archons dead and the new ones just as bad, Suntail announced a new plan - one that would completely curtail the political power of the Archonate. They would no longer have the ability to influence the public of Griffonia at all, with encyclicals coming upon strict censorship by Suntail's NRIF to make sure it was not peddling inaccurate information. Archons and prelates would not be allowed to hold political office, and many temples not in use would be demolished for recreation or for industrial purposes. \n\nAny Archon subject to treason against the Republic would be tried and replaced with another one, who would hopefully learn not to speak out against the President-Marshal, and the same would go for even the lowliest prelate.\n\nAlthough many have condemned this decree as being tyrannical, the true defenders of the National Republic recognize the necessary measures of control on the traitorous Archonate."
 griffonRepublic.260.a:0 "They'll all be living on a prayer..."

