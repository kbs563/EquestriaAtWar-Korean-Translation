 griffonRepublic.80.t:0 "군 동원 요청"
 griffonRepublic.80.d:0 "방금 도착한 소식에 의하면 [GRI.GetName]이 우리의 공화주의 협약 회원국 중 하나를 공격했다고 합니다. 협약의 일원으로서 우리는 공식적으로 제국에 선전포고를 하고 동맹국들의 투쟁에 동참할 의무가 있습니다. 하지만 우리가 제국의 힘에 맞설 수 있을 가능성은 희박합니다. 불명예스러운 일일 수도 있지만, 어쩌면 이 일을 무시하고 시간을 벌어야 할지도 모릅니다..."
 griffonRepublic.80.a:0 "우리는 협약을 지키겠다. 모두 준비하라!"
 griffonRepublic.80.b:0 "우리가 할 수 있는 일은 없다."
 
 griffonRepublic.83.t:0 "베라니와 실패한 혁명"
 griffonRepublic.83.d:0 "역사상 두 번째로 아퀼레이아의 그리폰들이 자유와 민주주의를 위해 싸웠고, 두 번째로 그들의 노력이 허사가 됐습니다. 아퀼레이아 공화국은 다시 부패한 귀족들의 먹잇감으로 전락했고, 영웅적이고 용감한 많은 전사들이 죽었습니다.\n\n공화국의 패배 이후 모든 아퀼레이아 혁명가들이 잡힌 것은 아닙니다. 혁명의 지도자 테오도라 베라니는 바다로 탈출해서 간신히 적군을 피했습니다. 그는 우리 항구 중 하나에 도착했고, 그의 용맹한 마음속에서는 여전히 혁명의 불길이 타오르고 있습니다. 그는 우리에게 피난처를 허락해 달라고 부탁하며 여기서 민주주의와 자유를 위한 싸움을 계속하게 해달라고 요청했습니다. 의심할 여지 없이 그런 노련하고 용감한 혁명가는 우리 공화국에 훌륭한 보탭이 될 것이고, 군대를 이끌기 더 좋은 지도자가 될 것입니다."
 griffonRepublic.83.a:0 "우리는 그를 두 팔 벌려 환영한다!"
 griffonRepublic.83.b:0 "그의 혁명은 실패했어. 왜 우리가 그를 상대해야 하지?"

 griffonRepublic.85.t:0 "그리펜하임을 요구하는 그리포니아 공화국"
 griffonRepublic.85.d:0 "옛 그리포니아 제국의 평화조약으로 그리펜하임을 합병한 이후, 그리포니아 공화국은 그리펜하임을 그들에게 돌려줄 것을 요구하는 외교 메세지를 보냈습니다. 그들의 주장에 의하면 도시는 원래 그들의 수도였고 혁명이 처음 결실을 맺은 상징적인 도시라고 합니다. 둘 다 아주 짧은 기간만이었지만 말입니다. 만약 우리가 그리펜하임을 그들에게 넘겨준다면 분명 우리와 그들 간의 상당한 관계 증진이 이루어질 것입니다. 하지만 우리가 정말 그럴 필요가 있을까요?"
 griffonRepublic.85.b:0 "그 땅을 위해 피를 흘린 건 우리지, 그들이 아니다!"
 griffonRepublic.85.a:0 "공화국이 이제 진짜 집으로 돌아갈 때가 되었다."
 
 griffonRepublic.86.t:0 "조국에게 돌아온 그리펜하임"
 griffonRepublic.86.d:0 "수십년 동안 제국의 통치를 받은 그리펜하임은 우리가 아닌 다른 나라에 의해 해방되었습니다. 그 나라가 그리펜하임의 반환에 대한 우리의 외교적 요청을 받아들였습니다. 오랜 시간이 지나면 이 성스러운 홀들은 자유의 종과 함께 다시 한번 울릴 것입니다. 그리고 우리는 이 선물에 대해 감사해야 할 친구들이 있습니다." 
 griffonRepublic.86.a:0 "공화국의 시민들은 이 친절을 지금, 그리고 영원히 잊지 못할 것이다!"

 griffonRepublic.87.t:0 "[From.GetName]의 그리펜하임 양도 거부!"
 griffonRepublic.87.d:0 "[From.GetName]의 바보들은 우리의 정당한 수도, 그리고 모든 그리폰들의 정당한 수도를 반환하라는 우리의 요청을 묵살했습니다! 이제 우리에게는 한 가지 선택지만이 남아 있습니다." 
 griffonRepublic.87.a:0 "우리는 무력을 써서라도 되찾을 것이다!"
 
 griffonRepublic.90.t:0 "그리포니아 공화국"
 griffonRepublic.90.d:0 "그리포니아 제국은 내부의 방탕함과 부패로 붕괴하기 전까지는 많은 소수민족들을 억압하는 폭군적인 전쟁광 국가였고, 포니들도 그 중 하나였습니다. 많은 반란들 중 가운데 하나인 그리포니아 공화국은 번영, 민주주의, 자유의 이상에서 태어난 국가였습니다. 공화국에서 공화국의 적을 막기 위해 지원을 요청하는 쪽지를 보내 왔습니다. 우리는 어떻게 해야 할까요?"
 griffonRepublic.90.a:0 "그들에게 무기를 보내고 그들을 그리포니아의 정당한 정부로 인정해라."
 griffonRepublic.90.b:0 "그들에게 비밀리에 무기를 실은 수송선을 보내라."
 griffonRepublic.90.c:0 "그들을 그리포니아의 정당한 정부로 인정해라."
 griffonRepublic.90.e:0 "그들은 우리의 영향권 바깥에 있다."
 
 griffonRepublic.91.t:0 "이퀘스트리아의 도움"
 griffonRepublic.91.d:0 "이퀘스트리아의 외교관들이 도착해서 공주의 서한을 전달했습니다. 그곳에는 우리가 그리포니아 전체의 정당한 지배자임을 공식으로 인정한다는 내용이 담겨 있었습니다. 여기에 더해서 우리의 투쟁을 지원하기 위해 그들은 우리에게 무기들을 보내 왔습니다."
 griffonRepublic.91.a:0 "모든 왕정이 나쁜 건 아닌 것 같군."
 
 griffonRepublic.92.t:0 "이퀘스트리아의 무기"
 griffonRepublic.92.d:0 "이퀘스트리아의 요원들이 비밀 메모와 선적물을 가지고 우리에게 연락을 했습니다. 공주가 보낸 메모에는 이퀘스트리아의 명성이 훼손되지 않도록 이 거래를 비밀로 할 것을 명시하고 있었습니다. 선적물 안에는 이퀘스트리아산 무기들이 무더기로 쌓여 있었습니다."
 griffonRepublic.92.a:0 "그들의 지원에 감사한다."
 
 griffonRepublic.93.t:0 "이퀘스트리아의 승인"
 griffonRepublic.93.d:0 "이퀘스트리아가 우리에게 보낸 편지에는 우리가 그리포니아 전 지역에 대한 신뢰할 만한 통치자임을 발표한다고 적혀 있었습니다. 불행하게도 그들은 우리의 투쟁에 물질적인 지원은 보내지 못한 것 같습니다."
 griffonRepublic.93.a:0 "총을 보내 줬으면 더 좋았을 텐데. 그래도 이 정도면 충분해."
 
 griffonRepublic.94.t:0 "이퀘스트리아의 침묵"
 griffonRepublic.94.d:0 "이퀘스트리아는 우리의 투쟁에서 우리를 지지할 것인지 말 것인지에 대해 침묵을 지켰습니다. 그리고 이전에 있었던 모든 이퀘스트리아 외교관들이 일제히 철수했습니다. 우리 외교관들은 격노하고 있습니다."
 griffonRepublic.94.a:0 "왕정이란 것들은 전부 다 똑같은 놈들밖에 없군!"

 griffonRepublic.95.t:0 "[From.GetName] Demands Faction Leadership"
 griffonRepublic.95.d:0 "An official communique from [From.Capital.GetName], signed by [From.GetLeader] himself demands that [From.GetName] becomes "the guiding force in our alliance". What is our response?"
 griffonRepublic.95.a:0 "They are more powerful..."
 griffonRepublic.95.b:0 "They can either listen to us or leave!"

 griffonRepublic.96.t:0 "[From.GetName] Transfers Faction Leadership"
 griffonRepublic.96.d:0 "Predictably, [From.GetLeader] has seen wisdom and declared [From.GetName] to be the junior partner to [Root.GetName] in our alliance."
 griffonRepublic.96.a:0 "As it should be."

 griffonRepublic.97.t:0 "[From.GetName] Refuses to Transfer Faction Leadership"
 griffonRepublic.97.d:0 "Outrage! [From.GetLeader] has declined us our rightful place in the alliance. We have, naturally, promptly left that "group"."
 griffonRepublic.97.a:0 "We will make our own faction! With blackjack!"

 #griffonRepublic.200.t:0 "역혁명"
 #griffonRepublic.200.d:0 "사회주의자들에 정권을 빼앗기는 것을 거부하는 반동도 있었습니다. 그 중에는 보수파의 가장 저명한 멤버이자 확고한 입헌주의자 중 한 명인 막시밀리안 발스투스 화이트페더가 있었는데, 그는 정부가 공화당의 미래로 이끌 강력한 통치자가 필요하다고 믿습니다. 화이트페더의 부대는 보수적인 지도자 하인리히 킹페더와 함께 북부 공화국의 대부분을 점령했습니다. 반란은 또한 스카이나비아 지역까지 번진 것으로 생각되는데, 아스퍼 시클클로 주지사는 화이트페더 정권에 대항하는 문제에서 공화국에 대한 완전한 충성을 맹세했습니다. 케머스카이는 이 땅에서 공화국이 결코 멸망하지 않을 것이라고 선언하는 연설을 한 뒤, 인기있는 애국적 노래인 "삼색기"를 지칭하는 "비겁한 배신자들이 비웃는 동안, 우리는 여기서 삼색기를 계속 휘날릴 것입니다!"라는 말로 연설을 끝냈다. 정부는 혁명가들이 진압될 것이라고 주장했지만, 많은 대중들은 그다지 확신하지 못하고 있습니다."
 #griffonRepublic.200.a:0 "엔진을 회전시켜라. 우리는 전쟁을 할 것이다"

 griffonRepublic.201.t:0 "국민공화당 우파의 운명"
 griffonRepublic.201.d:0 "케머스카이 정부에 대한 불신임 투표와 국민공화당 우파에 충성하는 장군들의 지속적인 행동 이후, 실용주의 정책을 지지하며 적대적인 통일 전쟁을 피하고 가급적 클라우드버리에 머무르며 위험을 무릅쓰지 않으려는 권위주의적인 우파 의원들을 어떻게 할 것인가에 대한 문제가 대두되었습니다. 그들을 이끄는 자는 하인리히 킹페더로, 그는 케머스카이의 헌법 중단과 전제정치를 지지했습니다.\n\n그들이 우리의 정부에서 숙청되지 않으면 우리의 새 민주사회주의 정부에 위협이 될 수도 있습니다. 하지만 이들과 동맹을 맺어 국민공화당을 전국 유일당으로 확보하고 이 어려운 시기에 국민들을 통합시키는 것이 더 유용할 수도 있습니다."
 griffonRepublic.201.a:0 "이 배신자들을 우리의 정당에서 축출해라!"
 griffonRepublic.201.b:0 "우리는 민주적인 절차를 따라야만 한다."

 griffonRepublic.202.t:0 "권력을 잡은 사회주의 의원들"
 griffonRepublic.202.d:0 "공화국의 많은 그리폰들은 케머스카이 정부가 오래 살지 못할 것이라고 예측합니다. 986년 케머스카이의 978년 헌법의 정지를 선언한 이후 따라온 도적질, 혼돈, 정치적 불안정을 겪으면서 야당 세력, 특히 사회주의 세력이 상당한 약진을 보였습니다.\n\n그러한 반대 세력의 정치가 중 하나인 리카드 아스틀러는 국민공화당 좌파들을 결집시켰는데, 그들은 사회주의 계열이지만 스카이나비아나 프라이웬의 혁명가들과 달리 여전히 부르주아 민주주의의 원칙을 고수하고 있습니다. 아스틀러의 민주사회주의 이상은 케머스카이를 신뢰하지 않는 많은 그리폰들의 지지를 바탕으로 빠르게 성장했습니다.\n\n사회주의 의원들은 그들의 깃발 아래 국민들을 규합하고 케머스카이 정권에 대한 불신임 투표를 시작할 계획을 시작했습니다. 많은 국민들은 이것이 아스틀러 같은 개방적인 사회주의자 총통을 배출하고 어쩌면 이 증오에 찬 계엄령을 종식시킬 수도 있지 않을까라고 생각합니다."
 griffonRepublic.202.a:0 "흥미로운 발전이다."

 griffonRepublic.203.t:0 "군사 위원회의 분열"
 griffonRepublic.203.d:0 "케머스카이 정권에 대항하기 위해 1008년 국가공화군이 결성한 군사위원회는 산산조각났고, 로즈윙과 선테일에게 충성하는 이들은 상대방에 대항하기 위해 준군사조직과 정치 단체를 만들기 시작했습니다. 거리에서는 로즈윙의 토착민들과 군주론자들과 선테일의 파시스트와 초국가주의자들 간의 싸움을 흔하게 볼 수 있었습니다.\n\n로즈윙의 지지자들은 헌법적이든 독재적이든 상관없이 군주제를 지지합니다. 그의 지지는 북쪽의 토착민들로부터 나오며 지지자들은 군주제가 공화국에서는 볼 수 없었던 안정을 가져다 줄 것이라 믿습니다. 그리고 강력한 군주는 국민공화당의 혼란에 동요하지 않고 그들의 주요 권력 기반이 될 북쪽의 가난과 도적질에도 재빨리 대처할 수 있을 것입니다.\n\n선테일은 아마도 더 위험한 존재일 것입니다. 국가혁명전선으로 알려진 반정부 테러집단의 잇따른 공격으로 애당초 금지됐던 그의 지지자들은 그리포니아 공화국을 다시 세우고 그리펜하임을 점령해 군주제의 옛 잔재를 파괴하고 싶어합니다. 그러나 케머스카이와 같은 민주정권 대신 그들은 진정한 국가공화국을 원합니다. 과두정은 붕괴되고 시민들은 국가와 선테일을 섬기는 한 부를 받게 될 것입니다.\n\n선테일의 초국가주의, 포퓰리즘, 재분권주의 이념이 로즈윙의 보수주의를 위협하고 하층민을 끌어들이고 있습니다. 하지만 로즈윙은 그의 베테랑 용사들과 토착민과 북부 주민들 사이의 정치적 인맥을 사용해서 권력을 확보할 수도 있을 것입니다."
 griffonRepublic.203.a:0 "선테일이 대중의 지지를 업고 쿠데타를 실행했다."
 griffonRepublic.203.b:0 "로즈윙이 왕당파들과 토착민들의 지지를 통해 권력을 확보했다."
 
 griffonRepublic.204.t:0 "선테일의 쿠데타"
 griffonRepublic.204.d:0 "국가혁명전선의 지도자이자 공화군 총사령관 라인하르트 선테일이 쿠데타를 일으켜 정권을 장악한 뒤 반역자 로즈윙을 처형하고, 선테일이 반혁명 최악의 행위에 책임이 있다고 주장하던 수많은 "왕당파"들의 정부를 숙청했습니다.\n\n항상 행동이 먼저였던 선테일이었기에 쿠데타는 예상된 수순이었으나 그것이 진정으로 성공하고 분열된 군벌의 통치에 종지부를 찍을 수 있을지는 불분명합니다. 완전한 통제권 장악을 꺼렸던 로즈윙은 그 때문에 총살대에 서게 되었습니다. 로즈윙의 즉결처형 1시간 뒤 선테일의 부대는 위원회에게 선테일과 그리포니아 민족혁명전선에게 완전한 권력을 내줄 것을 요구하며 군사 위원회로 행진했습니다. 위원회는 선테일에게 그리포니아 공화국의 총통직을 위임했습니다.\n\n선테일의 정책은 급진적이고 위험하며, 많은 그리폰들은 케머스카이의 실패한 옛 공화국의 자연스러운 종말이라고 생각합니다. 선테일의 광적인 반토착민 및 반왕당파 기질은 로즈윙의 옛 지지자들에게 두려움을 심어 주었습니다. 그의 국가 공화주의에 대한 헌신은 아마도 케머스카이의 삼원칙에 대한 사랑보다 더 클 것입니다.\n\n"그리포니아 제국에 대한 위대한 전쟁이 곧 시작될 것입니다, 형제 자매 여러분. 우리는 그리포니아와 공화국에 새로운 여명을 가져다 줄 것입니다."라고 선테일이 취임식에서 말했습니다. "우리는 퇴폐적인 보안관이 결코 할 수 없었던 일을 이룰 것입니다. 그리고 진정으로 삼원칙을 강하고 영광스러운 깃발 아래 그리펜하임에게 가져다 줄 것입니다!""
 griffonRepublic.204.a:0 "우리는 그리펜하임에 진정한 원칙을 가져다 줄 것이다!"

 griffonRepublic.205.t:0 "로즈윙의 정권 장악"
 griffonRepublic.205.d:0 "그리포니아에 새로운 여명은 없을 것으로 보입니다. 라인하르트 선테일은 군정 전복 음모를 꾸민 혐의로 체포됐고, 그리포니아 무장군 총사령관 클라우스 로즈윙 장군은 그리포니아 공화국 총통으로 취임했습니다. 로즈윙의 정치는 급진적인 선테일과는 다릅니다. 그는 더 보수적인 인물로, 케머스카이의 정부도 더 나은 정부가 될 것이라 믿는 클라우드버리 공국과 같은 옛 군주제에 충성합니다. 로즈윙 자신은 입헌군주제를 지지하며 978년 혁명에서 싸우며 여전히 민주주의와 자유에 대한 충성심을 가지고 있습니다. 경제 정책은 케머스카이의 것과 거의 비슷합니다. 강력하고 사회민주주의적인 발전이 유지될 것이며, 강력한 군주가 있으면 농촌의 습격과 도적질도 사라질 것입니다. 또한 그는 군대와 옛 호위대와도 연줄이 있으며, 초국가주의와 사회주의를 맹독이 든 극단주의자들이로 보고 혐오합니다."
 griffonRepublic.205.a:0 "우리 미래는 왕정의 복고가 될 것이다."

 griffonRepublic.206.t:0 "권력을 굳힌 선테일"
 griffonRepublic.206.d:0 "모든 것들이 순식간에 일어났습니다. 그리포니아 공화국의 총통 라인하르트 선테일이 수백 명의 불충한 병사와 장교, 그리고 국민공화당 정치가들의 처리를 명령했습니다. 일부는 집 밖에서 체포되어 옛 클라우드버리 지하감옥에 투옥되었고, 최악의 경우 실형을 선고받고 총살대에 섰습니다. 이전에 케머스카이의 혁명을 지지했던 장군들은 이제 폭군 로즈윙을 끝까지 지지했던 배신자 막스 화이트페더같이 그들이 맞서 싸운 그리폰들과 같이 감옥에 갇혔습니다. 선테일은 대중의 의혹에 직접 공화국의 자유와 전통적인 태도를 지닌 윙하겐에서 연설을 했습니다. 그는 숙청에 대해 "공화국의 안정을 위해 필요한 조치"이며 "악랄한 과두정과 바보같은 실용주의자들이 통치하지 않는 국민을 위한 공화국을 가져올 것"이라고 주장했습니다."
 griffonRepublic.206.a:0 "선테일! 선테일! 선테일!"

 griffonRepublic.208.t:0 "통제 불능의 군대"
 griffonRepublic.208.d:0 "통제 불능의 군대는 혁명 이후 항상 공화국의 골칫거리였습니다. 선테일의 군대는 시골의 도적 떼를 막는 과정에서 피에 굶주린 듯한 진압으로 수천 명의 사상자를 냈고, 로즈윙은 군 보급품을 얻기 위해 공화국의 마을을 약탈한 혐의를 받고 있습니다. 이러한 행위는 허용될 수 없으며 즉각 멈추어야 합니다. 여기에는 두 가지 해결책이 있습니다. 정치적 이상주의자이자 케머스카이의 최측근 조언자 중 한 명인 슈나벨 선글라이더는 군을 재건하고 반항적인 지휘관들을 해임하여 공화군을 그리포니아군과 같은 위치로 만들어야 한다고 주장합니다. 한편, 실용주의자인 하인리히 킹페더는 이 주장을 일축하면서 최고의 대처 방법은 장군들을 달래고 공화정 체제를 원활하게 이어가는 것이라고 말합니다."
 griffonRepublic.208.a:0 "우리는 군대를 개혁해야 한다."
 griffonRepublic.208.b:0 "우리는 장군들을 달래야 한다."
 
 griffonRepublic.209.t:0 "로즈윙의 한수"
 griffonRepublic.209.d:0 "오스카 플루멘자르 공작이 수년간의 공화국 통치가 지난 뒤 군주제를 회복시킨 클라우스 로즈윙 총통과 눈부신 군 수행단과 함께 클라우드버리 거리를 행진하자 트럼펫이 펑펑 울리고 나팔이 울렸습니다. 큰 돈을 받고 스카이폴에서 온 전문 밴드가 축하 공연을 마쳤을 때 밴드 단원들은 공작들보다 더 화려한 옷을 입고 있었습니다. 공작이 국회의사당에 도착하자 클라우드버리 공국군이 21발의 예포를 발사했습니다.\n\n그러나 대부분의 시민들의 분위기는 많이 달랐습니다. 공화국 국민들은 불신과 회의감을 드러냈습니다. 혁명이 오토 플루멘자르 공작과 그의 아내 프레자를 린치한 지 몇 년이 지난 지금 군주제가 다시 회복된 것입니다. 트럼펫이 울리고 그리폰 군대가 거리 곳곳을 행진했지만 박수를 치는 군중의 수는 적었고, 박수를 친 자들조차 새 왕정에는 거의 관심이 없었습니다. 공화국이 건설된 모든 이유를 거스르는 듯한 새 정권에 국민들이 익숙해지려면 긴 시간이 걸릴 것입니다.\n\n지역 주민들을 향한 연설에서 오스카 공작은 "왕정주의 사상을 이 타락한 그리폰들의 마음에 되살려내야 한다"며 "공화국 혁명은 지난 세기에 일어난 가장 끔찍한 사건이자 그리포니아의 가장 큰 재앙이었고, 이 땅을 완전한 무정부 상태에 빠뜨렸다"고 주장했습니다. 베디나 왕국에 망명 중인 공화당 지도자 하인리히 킹페더는 오스카에게 "당신의 쓰레기 아버지처럼 린치를 당하기 전에 당신의 근친 교배된 염소 무리들을 이끌고 이 나라에서 떠나라"라는 강력한 언사를 보냈습니다."
 griffonRepublic.209.a:0 "공작이여 만수무강하소서!"

 griffonRepublic.210.t:0 "공화국의 운명"
 griffonRepublic.210.d:0 "공화국은 그리펜하임을 다시 해방시킬 수 있을지를 확신하지 못했던 1007년에서 확실히 멀어진 것 같습니다. 케머스카이의 행동 덕분에 우리의 사회 불안이 해소되었고, 도적 문제는 근절되었으며, 우리의 병사들은 다시 공화국의 꿈에 대한 믿음을 가지기 시작했습니다.\n\n하지만 한편으로는 의문도 생깁니다. 우리는 그 꿈을 계속 추구해서 그리펜하임을 되찾아야 할까요, 아니면 시간을 벌어서 제국에 대한 방어적 자세로 978년 혁명의 실패의 반복을 피해야 할까요?"
 griffonRepublic.210.a:0 "우리는 공격적으로 나가야 한다."
 griffonRepublic.210.b:0 "우리는 그리포니아의 공격을 대비하기 위해 방어해야 한다."


 griffonRepublic.211.t:0 "국가 비상사태를 선포한 케머스카이"
 griffonRepublic.211.d:0 "총통은 "제국적 동요"라는 혼란스러운 국가 여건과 제국의 위협을 물리칠 때까지 전권을 장악해야 한다는 점을 들어 국가 비상사태를 선포했습니다. 시민운동은 엄격히 통제되고 총기류 거래는 금지되며 의회는 잠정 중단되었습니다. 케머스카이는 국민들을 향한 라디오 연설에서 제국의 위협이 진압된 뒤 다시 민간 통치로 돌아갈 것을 강조하면서도 제국을 직접 공격하는 행위는 "자살행위"라고 주장했습니다. 케머스카이의 비상사태는 제국의 위협이 억제될 때까지 지속됨과 동시에 그들을 직접 공격할 계획은 없다는 점에서 이 비상사태는 거의 무기한으로 보입니다."
 griffonRepublic.211.a:0 "모든 대가를 치러서라도 안정이 먼저다!"

 griffonRepublic.212.t:0 "필요한 조치"
 griffonRepublic.212.d:0 "총통이 말했습니다. "동포 여러분," 케머스카이가 시작했습니다. "저는 지금의 상태로는 공화국의 꿈을 이룰 수 없다고 생각합니다. 우리에게는 힘이 필요합니다. 우리에게는 순수하고 합리적인 정책이 필요합니다. 이것이 바로 우리가 영구적인 비상사태를 시작해야 하는 이유입니다. 당분간 모든 의회는 폐쇄될 것이며 공화국은 우리 나라의 반역자들과 대륙 전역의 제국주의자들을 대상으로 최고 수준의 경계령을 내릴 것입니다."\n\n케머스카이의 공화국 방위를 위한 국가비상사태 선포가 있자 많은 이들은 그가 이것을 공화국의 권력과 영광을 위해 숙청, 피, 그리고 철의 기회로 사용할 것이라 믿었습니다. 이것은 권위주의 정권의 시작인 걸까요? 아니면 우리나라의 반역자들로부터 국가를 방어하고 맞서 싸우기 위해 필요한 중대한 비상사태의 시작일까요?"
 griffonRepublic.212.a:0 "공화국이여 영원하라...?"


 griffonRepublic.213.t:0 "아스틀러의 재건 계획"
 griffonRepublic.213.d:0 "리카드 아스틀러의 집무소에서는 제국의 멸망과 그리펜하임 함락 이후 헤르츠란트를 재건하기 위한 새로운 재건 계획을 발표했습니다. 헤르츠란트 일대가 폭탄 테러, 공방전, 그리고 많은 대도시에 피해를 입힌 복수의 악행으로 몸살을 앓고 있는 가운데 아스틀러는 제 2차 그리포니아 혁명으로부터 빠르게 회복하는 것을 목표로 삼았습니다. 앙그리버나 카테린 같은 지역이 이미 악랄한 군주들로 인해 폐허가 된 상황에서 이 곳을 재건하고 국가를 치유하고 노동자의 생산 수단에 대한 통제를 이행하기 위해서는 지역 협동조합과 세금 징수 시설들을 설립하는 것이 급선무일 것입니다."
 griffonRepublic.213.a:0 "헤르츠란트는 민주화되고, 사회주의화되고, 재건될 것이다!"
 
 griffonRepublic.214.t:0 "모든 과두정에 대항하여"
 griffonRepublic.214.d:0 "아스틀러는 항상 포퓰리스트이자 혁명 선동가였습니다. 이제 그가 집권한 만큼 그는 옛 그리포니아의 위계질서를 모두 무너뜨리겠다는 주요 목표를 세웠습니다. 아스틀러의 발표에 따르면 인민들을 억압해 온 무역과 산업 귀족들과 낡은 통치제레를 가진 비도덕적인 군주제는 완전히 파괴될 것입니다.\n\n남작에서 백작까지 귀족들은 가장 조그마한 직위들까지 빼앗겼고, 불법적으로 얻은 땅들은 공화국이 압수해서 대부분을 국민들에게 완전히 분배해 주었습니다."
 griffonRepublic.214.a:0 "국민들을 위한 정의다!"

 griffonRepublic.215.t:0 "새로운 동맹"
 griffonRepublic.215.d:0 "리카드 아스틀러는 페디시아 정치가 코흐헐을 포함한 민주주의자들 및 사회주의자들의 연합을 선언했습니다. 코흐헐은 아스틀러가 클라우드버리에서 그의 저서를 읽은 뒤 그의 극찬을 받은 바 있습니다. 아스틀러는 앙그리버의 공화주의자와 아나키스트 야당에게도 발톱을 흔들며 "역사상 처음으로 앙그리버 좌파를 통합했다"고 주장했습니다. 단 많은 그리폰들은 보수파와 아나키스트의 연합 가능성에 의문을 제기했습니다. 코흐헐과 아스틀러는 급진적이지만 사회주의자의 버팀목인 에리히 뮌슈나벨과 사이러스발 대학과도 동맹을 맺었습니다. 온건파, 민주주의자, 반통치주의자, 이론가들로 구성된 이 누더기 모임이 정치 권력을 얻을 수 있을 만큼 오랫동안 함께 할지는 미지수이지만 적어도 좌파를 결집시키는 데 있어서는 올바른 방향의 첫걸음인것 같습니다."
 griffonRepublic.215.a:0 "좌파 연합? 이 시대에 필요한 일이다!"
 
 griffonRepublic.216.t:0 "평화,토지 그리고 빵"
 griffonRepublic.216.d:0 "아스틀러의 경제학은 평화, 토지, 그리고 빵의 기반 위에 세워집니다. 모든 노동자들은 그의 지역 사회와 국가의 더 넓은 맥락에서 평화를 누릴 자격이 있습니다. 각 노동자들은 땅을 가질 권리가 있습니다. 그래서 임금 노예 제도에서 노동자들이 부양해야 할 주인도 없습니다. 각노동자들의 가족을 먹여 살릴 수 있고, 굶주림과 죽음의 두려움 없이 일을 할 수 있습니다. 자유, 민주주의, 번영의 원칙에 더해 이 세 가지 사회주의 원칙도 우리를 더 큰 미래로 인도해 줄 것입니다."
 griffonRepublic.216.a:0 "새로운, 사회주의자, 사회"

 griffonRepublic.217.t:0 "현대 시대의 조화"
 griffonRepublic.217.d:0 "전국 수백만 명이 청취한 라디오 연설에서 슈나벨 성라이더 대통령은 국가를 위한 새로운 계획, 즉 열정적 공화주의 들과의 화합을 발표했습니다. 선글라이더는 연설에서 이퀘스트리아 왕정이 본질적으로 독재적인 성격이라고 맹비난했는데, 두 지배적 알리콘은 어떤 헌법에 의해서도 제한되지 않았고 심지어 일반 대중들로부터 신처럼 취급받기도 했습니다. 불멸의 알리콘들이 권력을 남용하는 것을 막는 유일한 것은 그들의 자애로운 성격이었지만, 그것은 쉽게 변할 수 있고, 어떤 왕위 계승자도 그들처럼 친절할 것이라고 보장되지 않았습니다. 그리고 그는 이것을 그리포니아 제국이 그것의 합법성을 정당화하기 위해 사용했던 신성한 권리의 체계와 비교했습니다. 선글라이더의 눈에, 이 두 군주제는 하나이고 똑같습니다 - 그들은 둘 다 종교적인 저의를 사용하여 사람들을 설득하여 그들을 지지하도록 하는 위헌적인 제국이었다.\n\선글라이더의 새로운 계획, 공화주의 특성과의 조화, "진정한 민주주의"를 구현함으로써 이 문제를 해결할 것입니다. 헌법은 자유 선거권을 보장하고 삼권 분립을 실시하여 어떤 단일 정부 기관에 의한 권력 남용을 방지합니다. 조화적 가치 자체는 헌법에도 필수적이며, 공화국의 모든 지각 있는 존재들에게 기본권을 보장하고, 혐오 발언이나 민중들 사이에 반대의 씨를 뿌리는 것과 같은 비파적 행위를 금지할 것입니다. 마음대로 개입할 수 있는 통치자가 감독하는 지방 민주주의의 분권형 제도 대신, 새로운 근대적 조화는 법치주의에 입각한 강력하고 통일된 공화국을 의미할 것입니다."
 griffonRepublic.217.a:0 "이퀘스트리아는 실패한 국가다. 우리는 더 잘할 수 있다."

 griffonRepublic.218.t:0 "그리폰들을 위한 번영"
 griffonRepublic.218.d:0 "세 번째이지만 틀림없이 가장 중요한 국민공화당의 원칙은 번영입니다. 번영의 원칙은 어떤 그리폰도 개들에게 맡겨지거나 직장에서 봉건적 주인들에게 억압당하지 않을 것이라고 명시하고 있습니다 - 모든 그리폰은 집, 생활임금, 그리고 비굴함이 없는 삶을 누릴 자격이 있습니다. 어떤 그리폰이라도 창업해서 꿈을 이룰 수 있어야 하는데, 최근 몇 년 사이 이마저도 턱없이 부족해졌고 빈곤만 늘어났습니다. 이를 바로잡기 위해, 우리는 전 그리포니아 농민들에 대한 복지 프로그램과 감세를 계속하여, 제국주의자들이 그들에게 가한 생활임금과 빈곤으로부터 자유로운 삶을 보장해야 합니다. 이러한 야심찬 새로운 사회 프로그램에 대한 비용을 지불하기 위해, 우리는 이 땅의 옛 귀족들에게 세금을 인상하고, 그리포니아 과두 정치인들이 통제하는 과소노동된 땅에 대한 토지 개혁과 압류까지도 실시할 것입니다. 그래야 우리 국민을 해방시킬 수 있고, 모든 그리폰의 번영을 진정으로 이룰 수 있습니다."
 griffonRepublic.218.a:0 "우리 인민은 더 이상 가난을 알지 못할 것입니다."

 griffonRepublic.219.t:0 "국민공화당의 분열"
 griffonRepublic.219.d:0 "국민공화당은 한때 통합되었고, 대부분의 정치인들이 생각하는 것은 공화국의 생존뿐이었습니다. 하지만 공화국이 그리펜하임을 장악하면서 국민공화당의 분열만 강화되었습니다. 사회주의자들은 국민공화당의 번영의 원칙이 당내 보수 진영과 양립할 수 없다고 보는 반면, 보수 진영에서는 반자유 시장 기조로 자유주의 원칙을 훼손하고 있다고 보고 있습니다. 조화주의자와 민주주의자들이 대부분 중도에 있는 상황에서, 그들은 분열을 바로잡고 양쪽에 공화국의 가치가 보호되고 있다는 것을 확신시키기 위해 열심히 노력했지만 소용이 없었습니다. 때때로, 국회의원들은 경제적 입장에서의 충돌로 인해 그들의 동료 당원들과 말다툼을 하기도 했습니다! 상태가 날로 양극화되면서, 국민공화당에서 떨어져 나온 가시가 있는 날개가 우리의 합법성을 해칠 위험이 있습니다. 어떤 그리폰은 한쪽 날개에 유리하게 대하고 다른 한쪽 날개는 놔둬야 당의 안정을 꾀할 수 있다고 주장하지만, 어떤 그리폰은 어떤 대가를 치르더라도 당의 단일화가 절실하다고 주장합니다."
 griffonRepublic.219.a:0 "보수주의자와 협력하자"
 griffonRepublic.219.b:0 "사회주의자와 협력하자."
 griffonRepublic.219.c:0 "무슨 수를 써서라도 두 계파를 모두 당에 묶어라!"
 
 griffonRepublic.220.t:0 "범그리포니아 이상"
 griffonRepublic.220.d:0 "선글라이더는 조화파 정권의 죽음에 낯설지 않습니다 - 그는 그리펜하임에서 이 신생 공화국이 죽는 것을 보고, 클라우드베리의 공국까지 북쪽으로 긴 행진에 참여했습니다. 동지들의 죽음, '평화로운 화합'의 거짓을 본 것입니다. '평화로운 조화'는 선글라이더에게 군주론자 군화가 동지, 친구들을 짓밟는 것을 보는 영광을 안겨주었을 뿐입니다. 아뇨, 그는 그리포니아에서 독재자들이 여전히 통치하고 있는 것을 좌시하지 않을 것입니다. 이제 그는 이 땅의 군주들을 공격할 재원을 확보했으니 그렇게 할 것이고, 용감한 공화주의 국민들은 세 가지 원칙을 좇아 전진할 것입니다. 그리포니아에서는 조화주의가 지배할 것이고, 케머스카이의 꿈은 연합된 범그리폰 주의를 통해 살아 남을 것입니다. 더 이상 제국이 아니라 모든 그리폰이 평등하게 탄생하는 자유 공화주의 국가가 될 것입니다."
 griffonRepublic.220.a:0 "우리는 그리포니아를 해방 할 것이다!"
 
 griffonRepublic.221.t:0 "공화국이여 영원하라"
 griffonRepublic.221.d:0 "우리 그리포니아 공화국은 내부에서조차 많은 위협에 직면해 있습니다. 국제적으로는 윙바르디, 아퀼레이아, 프리웬, 그리폰스톤 등이 남쪽에 숨어있으며 모두 우리 공화국을 공격하기 위해 기다리고 있습니다. 남쪽의 사회주의자들과 군주론자들은 비밀리에 음모를 꾸미고, 동맹을 맺고 공화국에 대항하여 활동하며, 헤르츠란트의 막대한 부를 스스로 원했습니다. 우리 나라에서는 사회주의자들이 자유시장인 자본주의 체제의 광범위한 국유화와 파괴에 대한 그들의 신념으로 자유의 원칙을 무시한 채 10년 된 우리의 민주주의를 공격합니다. 그들의 정책은 틀림없이 우리 경제를 붕괴시키고 민주주의를 약화시킬 것이며, 그들의 매끄럽고 카리스마 있는 지도자들이 "질서 회복"이라는 거짓된 가식 아래 공화국을 모욕하고 공화정 통치를 폐지할 수 있게 할 것입니다. 국민공화당인 우리는 이 공화국이 사회주의, 군주제, 또는 독재의 폐해로부터 자유로운 입헌 공화국이라는 것을 이해합니다."
 griffonRepublic.221.a:0 "헌법과 자유를 위해서!"

 griffonRepublic.222.t:0 "자본주의의 원칙"
 griffonRepublic.222.d:0 "그리포니아 공화국의 경제는 오랫동안 사회 민주주의 원칙에 기초해 왔습니다. 케머스카이의 주요 목표 중 하나는 그리포니아 복지 국가를 만드는 것입니다. 그리폰은 모든 그리폰을 돌보고 그들에게 집, 음식, 가족을 보장해 줄 것입니다. 하지만, 하인리히 킹페더 정부의 보수적인 경제학자들은 우리나라가 너무 많은 복지 지출로 인해 경제 붕괴에 빠질 것이며, 전국의 그리포니아 통화에 대한 금리가 급등할 것이라고 예측하고 있습니다! 우리는 이것을 피할 수 없으며, 복지 개혁을 뒤로 물러야 합니다. 대신에 자유 시장의 성과주의 세력에 의존해야 합니다. 그리폰은 가능한 한 많은 부를 성취할 수 있는 기회를 가질 수 있습니다. 더 이상 공화국의 국민에 대한 부담스러운 규제도 없을 것이며 그리폰을 정부의 혜택에서 벗어나게하면서 퇴폐적 삶으로 몰아가는 복지 정책도 없을 것입니다. 안 됩니다! 우리는 사회주의 간섭꾼 없이 자유시장, 자본주의 경제를 갖게 될 겁입니다!"
 griffonRepublic.222.a:0 "어떤 그리폰이라도 자신의 꿈을 이룰 수 있는 곳."

 griffonRepublic.223.t:0 "국민공화당 좌파 제명"
 griffonRepublic.223.d:0 "오늘, 그리포니아 공화국의 수호자이자 국민 공화당의 우파 의원인 하인리히 킹페더 대통령은 국민공화당에서 당내 사회주의 계열의 제명을 발표했습니다. 이 파벌은 그리포니아 전체에서 가장 강력한 정당으로부터 독립한 후 처음에는 서로 다른 여러 파벌로 분열되었습니다. 결국 며칠 후, 리카드 애스틀러는 그리포니아 사회당을 결성하여 생디칼리스트들과 민주사회주의자들을 단결시켰고, 심지어 거대하고 큰 규모의 사회주의 정당에서 사회민주주의를 훼손하기도 했습니다. 사회주의자들이 당에서 숙청되면서 국민공화당은 우파로 옮겨갔고, 우리가 자본주의 개혁을 통과시키는 것이 훨씬 쉬워질 것입니다. 법적 반대가 있으면 공화국의 추가적 민주화도 시작할 수 있습니다. 사회주의 야당 창당은 궁극적인 다당제 구축의 디딤돌이 될 것입니다."
 griffonRepublic.223.a:0 "완벽해."
 
 griffonRepublic.224.t:0 "꼭 필요한 희생"
 griffonRepublic.224.d:0 "그리포니아 제국과 함께 일했던 전국의 귀족, 군인, 시민들에게 수백 건의 사면이 내려졌는데, 이는 그의 민주화 개혁 이후 케머스카이 총통이 내린 사면보다 훨씬 더 많은 것입니다. 제국 출신의 공무원들은 급진주의자들이 평생 동안 그들을 수용하게 될 지하감옥에서 썩지 않고, 그들이 한때 섬겼던 국가들에 재빨리 다시 배치되었습니다. 엥그리버에서 페데시아까지 남은 귀족들은 해방되어 발톱을 한 대 얻어맞고, 통합, 치유, 진보라는 이름으로 그리포니아 공화국으로 환영을 받았습니다.\n\nN 국민 공화당의 급진좌파분자들의 비판에 대해 킹페더는 "복수에 대한 맹목적인 욕구가 더 나은 그리포니아에 대한 판단을 흐리게 했다"고 말했습니다. 우판 국민공화당과 관련된 킹페더와 수많은 정치인에 따르면, "통합 계획"은 옛 제국을 가로지르는 귀족과 산업가들과의 접촉에 의해 도움을 받는 산업 발전과 함께 제국 정치인들과의 체계적인 화해 노력을 통해 그리포니아의 진보를 회복할 것이라고 합니다.\n\n정말로, 단결력이 연약한 공화국에 회복되었습니다. 그리고 이성적인 정책은 선글라이더와 아스틀러의 복수를 승리로 이끌었습니다."
 griffonRepublic.224.a:0 "완벽합니다 킹페더 총통"

 griffonRepublic.225.t:0 "첫번째 범그리포니아 선거"
 griffonRepublic.225.d:0 "첫 번째 범그리포니아 선거는 공화국 역사상 가장 경쟁이 치열했습니다. 국민공화당이 아닌 다른 정당들이 참여하도록 허용되면서, 많은 후보들이 새로운 정당을 만들고 공화국의 차기 대통령이 되기 위해 자신의 몫을 쏟아 부었습니다.\n\n대부분의 좌파 단체들은 노조, 노동자, 실업자들로부터 큰 지지를 끌어냈습니다. 민주사회주의 정책으로 주요 복지개혁, 협동조합 확대, 산업민주주의를 표방하고 있습니다. 리카드 아스틀러는 국민공화당의 일원으로 있으면서 이러한 같은 가치를 지지하지만, 또한 게르벤 코첼도 있는데, 그는 페디시아의 대공국에서의 삶이 그에게 민주주의 가치에 대한 헌신을 주었지만, 제국의 섭정 위기 동안 무정부주의자들과 혁명 사회주의자들과의 연관은 간과되지 않았습니다.\n\n스카이폴에 기반을 둔 사회 민주주의자이자 민중주의자인 제네비브 귈데윙이 이끄는 사회 민주주의자들은 또한 노동자들로부터 비판적인 지지를 받습니다. 스카이폴의 과두정치의 규제받지 않은 자본주의에 대한 그녀의 경험은 그녀를 서민들의 곤경을 이해하는 후보로 만들 것입니다. 그녀가 이미 스카이폴을 통치하고 있다면, 그녀가 실제로 대통령직에 근접할 가능성은 낮지만, 그녀는 틀림없이 진보적인 세금을 제정하고 공화국을 복지 국가로 변화시킬 것입니다.\n\n국민공화당 중도파는 테오도로 베라니와 슈나벨 선글라이더가 주도하고 있으며, 둘 다 케머스카이 총통과 매우 유사한 그리폰입니다. 부패한 디스크렛 왕조에 맞서 2차 혁명에 싸운 아퀼레이아 혁명가, 베라니는 공화주의와 화합의 원리에 전념하고, 공화국의 유명한 장군이자 이상주의자 슈나벨은 아마도 그 못지않게 유명할 것입니다. \n\n물론, 자본주의 정당과 국민공화당 우파의 정당들은 항상 있습니다. 자유방임주의 경제 및 이퀘스트리아와의 우정의 주요 지지자인 윙바르드 자유주의자이자 자본주의자인 갈로 벤그릴리오가 저명한 자유민주주의자로 우뚝 선 반면, 우익 국민공화당의 일원인 하인리히 킹페더는 갈로의 새로운 운동에 확고히 동조합니다.\n\n 마지막 정치적 집단인 군국주의자들은 케머스카이의 친아들 알렉산더 케머스카이 주니어가 이끌고 있습니다. 알렉산더는 공화국의 중앙집권화와 대통령의 권한 강화, 그리고 정부가 효율적이고 포퓰리즘적이 되도록 지지합니다. 반대론자들은 비록 그가 그러한 비난을 비웃지만, 그의 정부는 독재적일 것이라고 말합니다."
 griffonRepublic.225.a:0 "게르벤 코첼, 사회주의자!"
 griffonRepublic.225.b:0 "제네비브 귈데윙, 진보주의자!"
 griffonRepublic.225.c:0 "테오도로 베라니, 민중주의자!"
 griffonRepublic.225.e:0 "갈로 벤그릴리오, 자유주의자!"
 griffonRepublic.225.f:0 "알렉산더 케머스카이 주니어., 위대한 총통의 아들!"
 griffonRepublic.225.g:0 "슈나벨 선글라이더, 베테랑!"
 griffonRepublic.225.h:0 "하인리히 킹페더, 실용주의자!"
 griffonRepublic.225.i:0 "리카드 아스틀러, 이상주의자!"
