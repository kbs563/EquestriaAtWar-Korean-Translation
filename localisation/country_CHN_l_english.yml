changelings.1.t:0 "올레니아 문제"
changelings.1.d:0 "크리살리스는 올레니아 북부의 두 주에 대한 공식 발표를 보낼 준비를 하고 있습니다. 현재 체인질링 여왕국과 올레니아 왕국 사이의 국경이 공식화되기 전에, 자원이 풍부한 이 땅에는 사슴에게 밀려나기 전부터 체인질링들이 살고 있었습니다. 체인질링 국가를 공식적으로 인정하는 대가로 알다르 2세와 체결된 국경 조약은 그가 죽은 이후로 갱신되지 않았고, 그의 후계자 요한 왕은 수많은 사슴들에게 부당하게 집권한 왕으로 알려져 있습니다. 이제 조약을 개정하고 합법적인 체인질링들의 땅을 되찾아야 할 때입니다.\n\n여왕이 필요로 하는 것이 바로 이것입니다. 그녀는 [OLE.GetLeader]에게 즉시 이 영토의 양도를 요구하는 최후통첩을 보낼 것입니다. 만약 그들이 동의한다면, 그녀는 귀중한 전략 자원을 얻을 것입니다. 만약 그들이 거절한다면, 그녀에게는 사슴들을 침략해서 강제로 굴복시킬 구실이 생기게 됩니다. 그녀는 자신의 교활함에 만족하며 혼자 낄낄 웃었습니다."
changelings.1.a:0 "최후통첩을 보내라."
changelings.2.t:0 "올레니아 보호령"
changelings.2.d:0 "우리는 올레니아에게 우리의 보호령이 될 것을 제안해야 합니다. 이퀘스트리아로부터의 조화주의와 스탤리온그라드의 공산주의의 영향력은 나라를 불안정하게 만들었고 계속해서 주권을 위협하고 있습니다. 우리가 개입하지 않는다면 우리의 적들은 분명 그 대가로 영향력 범위를 점점 더 넓힐 것입니다. 관대한 크리살리스 여왕은 올레니아에게 체인질링 여왕국의 보호령이 되어 이 위협으로부터 올레니아를 구해줄 것을 제안했습니다. 이 제안을 받아들이지 않는 것은 정말 어리석은 짓일 것입니다."
changelings.2.a:0 "제안을 보내라."
changelings.3.t:0 "정복"
changelings.4.t:0 "영토 양도"
changelings.4.d:0 "[OLE.GetLeader] has given in to Chrysalis' ultimatum and ceded the demanded lands over to our control. They were clearly intimidated by our might, which proves what easy prey they are. While Chrysalis hoped they would've rejected her demand, she is satisfied with the outcome nonetheless."
changelings.4.a:0 "좋아."
changelings.5.t:0 "우리의 요구를 거절한 [From.GetName]!"
changelings.5.d:0 "Our demand of ceding Solgud Bergskedja and Feer Dalar has been rejected by the Olenian government. It is clear they have deluded themselves and think their military might is somehow comparable to ours. Chrysalis is pleased with this news however, as she now has an excuse to invade Olenia in the future to safeguard the interests of the changeling hives."
changelings.5.a:0 "자기들이 뭐라도 된다고 생각하나 보지?"
changelings.6.t:0 "올레니아의 보호령 제안 동의"
changelings.6.d:0 "We received a message from [OLE.GetLeader] and he agrees to accept our proposal of establishing a protectorate over Olenia. Chrysalis will prove to be a most benevolent guardian of the deer, defending them from dangerous and wicked Equestrian influence."
changelings.6.a:0 "완벽해!"
changelings.7.t:0 "올레니아의 보호령 제안 거부"
changelings.7.d:0 "[OLE.GetLeader] has sent us a rude rejection for our latest proposal. Queen Chrysalis is displeased and already sends a message to all high ranking generals about our plans on this country. Olenia must be saved from dangerous and wicked Equestrian influence, whether they want it or not!"
changelings.7.a:0 "어려운 길을 원하는가 보군."
changelings.8.t:0 "올레니아의 항복"
changelings.8.d:0 "The cowardly [OLE.GetLeader] has decided to surrender just after our troops set hooves on his soil. What a pathetic enemy."
changelings.8.a:0 "그 많던 용기는 다 어디로 갔지?"
changelings.9.t:0 ""
changelings.9.d:0 ""
changelings.9.a:0 ""
changelings.10.t:0 "War With [VAN.GetName]. "
changelings.10.d:0 "In order to secure our border with [EQS.GetName] we need to get rid of the pathetic [VAN.GetName]. Our forces stand ready to surge across the border at the Queen's command."
changelings.10.a:0 "Excellent."
changelings.11.t:0 "War With [SCS.GetName]."
changelings.11.d:0 "The foolish [SCS.GetName] have split off from Equestria. Divided they shall fall to our might!"
changelings.11.a:0 "To war!"
changelings.12.t:0 "War With [From.GetName]."
changelings.12.d:0 "The foolish [From.GetName] have split off from Equestria. Divided they shall fall to our might!"
changelings.12.a:0 "To war!"
changelings.14.t:0 "War With [STG.GetName]."
changelings.14.d:0 "[STG.GetName] stands in the way of the ambitions of our Glorious Queen. We shall make them submit by any means necessary!"
changelings.14.a:0 "To war!"
changelings.16.t:0 "Espionage in Equestria"
changelings.16.d:0 "The outstanding ability of changelings is to take form of somepony else. This is extremely helpful in case of confrontation against Equestria. We must send specially trained agents into Equestria to spy, sabotage, and steal technology."
changelings.16.a:0 "That's right!"
changelings.17.t:0 "[EQS.GetName] has Destroyed our Spy Network!"
changelings.17.d:0 "It seems that [EQS.GetName] have managed to detect our infiltration into their ranks, and the majority of our infiltrators have either been arrested or killed in battle. This news has greatly angered the Queen, who has demanded to know who is responsible for his blunder."
changelings.17.a:0 "Damn it."
changelings.18.t:0 "Sombra Demands our Subjugation"
changelings.18.d:0 "King Sombra has made it clear that he intends to make us kneel to his rule, one way or another. He has officially demanded that we become a protectorate under his rule, refusing many have drastic consequences."
changelings.18.a:0 "NEVER!"
changelings.18.b:0 "If we must..."
changelings.19.t:0 "Sombra offers alliance!"
changelings.19.d:0 "We've received a message from King Sombra where states that wishes to have an alliance between Changelings and the Crystal Empire. What shall we reply?"
changelings.19.a:0 "Never."
changelings.19.b:0 "Friendship!"
changelings.20.t:0 "The War is Inevitable!"
changelings.20.d:0 "After throughout study of Equestrian military forces, we are safe to assume that our army will have the upper hoof at the early stage of war. However, if we delay our invasion any further, Equestria might reorganise its divisions to meet us in full strength. We need to act now."
changelings.20.a:0 "Forwards!"
changelings.21.t:0 "King Sombra's Offer"
changelings.21.d:0 "We have received a note from King Sombra of the Crystal Empire. He wishes to become the husband of our dearest Queen Chrysalis. What will the queen say?"
changelings.21.a:0 "She accepts."
changelings.21.b:0 "She declines."
changelings.22.t:0 "Jungle Nation wants our protectorate"
changelings.22.d:0 "The bandits of the jungle have offered us to become their overlord and spare their lives."
changelings.22.a:0 "Yes."
changelings.22.b:0 "No."
changelings.23.t:0 "Jungle Nation wants our protectorate"
changelings.23.d:0 "The bandits of the jungle have offered us to become their overlord and spare their lives."
changelings.23.a:0 "Yes."
changelings.23.b:0 "No."
