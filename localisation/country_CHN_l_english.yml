CHN_gw_tank_equipment:0 "경트랙터"
CHN_gw_tank_equipment_desc:0 "경트랙터는 체인질링이 체인질링이 처음으로 생산한 전차입니다. 이제껏 체인질링의 산업 능력이 너무 뒤떨어져 주목할 만한 군사기술의 발전을 이끌어내지 못 했지만, 최근들어 여왕은 전체 군락의 목표를 급속한 산업화에 두었습니다. 그 덕에 체인질링군은 벡트 장군의 주도 하에 "트랙터"라는 코드명을 지닌 비밀 프로젝트를 수행할 수 있었고, 무장 차량과 포병기의 개발이 크게 진전되었습니다."
CHN_gw_tank_equipment_short:0 "경트랙터"
CHN_heavy_tank_artillery_equipment_2:0 "슈투름티거"
CHN_heavy_tank_artillery_equipment_2_short:0 "슈투름티거"
CHN_heavy_tank_artillery_equipment_3:0 "게쉬츠바겐 티거"
CHN_heavy_tank_artillery_equipment_3_desc:0 "전차의 왕, 티거의 차체 위에 170mm K 72 L/50 포를 탑재했습니다."
CHN_heavy_tank_artillery_equipment_3_short:0 ""
CHN_heavy_tank_destroyer_equipment_1:0 "VK3001(A) 에밀 기갑자주포"
CHN_heavy_tank_destroyer_equipment_1_desc:0 "VK3001(A) 에밀 기갑자주포는 아우렐리아 무기고 VK3001의 차체를 개조해 만든 스스로 움직이는 대전차포입니다."
CHN_heavy_tank_destroyer_equipment_1_short:0 "에밀"
CHN_heavy_tank_destroyer_equipment_2:0 "판처예거 티거 (CM)"
CHN_heavy_tank_destroyer_equipment_2_desc:0 "엘레판트는 카라페이스 모터스에서 생산한 티거의 차체를 기반으로 한 중기갑자주포로, 88 mm 43/2 대전차포를 장착하고 있습니다."
CHN_heavy_tank_destroyer_equipment_2_short:0 "엘레판트"
CHN_heavy_tank_destroyer_equipment_3:0 "판처예거 티거 B형"
CHN_heavy_tank_destroyer_equipment_3_desc:0 "야크트티거는 체인질링 육군이 운영하는 가장 육중한 차량입니다. 이 차량에는 두꺼운 전면 장갑이 추가로 덧대어져 있으며, 주포로는 128 mm PaK 44 L/55 대전차포를 달고 있습니다."
CHN_heavy_tank_destroyer_equipment_3_short:0 "야크트티거"
CHN_heavy_tank_equipment_1:0 "중트랙터"
CHN_heavy_tank_equipment_1_desc:0 "중트랙터는 더욱 육중한 기갑차량을 개발하기 위한 프로젝트의 프로토타입입니다. 이제껏 체인질링의 산업 능력이 너무 뒤떨어져 주목할 만한 군사기술의 발전을 이끌어내지 못 했지만, 최근들어 여왕은 전체 군락의 목표를 급속한 산업화에 두었습니다. 그 덕에 체인질링군은 벡트 장군의 주도 하에 "트랙터"라는 코드명을 지닌 비밀 프로젝트를 수행할 수 있었고, 무장 차량과 포병기의 개발이 크게 진전되었습니다."
CHN_heavy_tank_equipment_1_short:0 "중트랙터"
CHN_heavy_tank_equipment_2:0 "6호 장갑전투차량 티거"
CHN_heavy_tank_equipment_2_desc:0 "6호 장갑전투차량, 티거 I은 1012년의 침공 때 스탈리온그라드와 이퀘스트리아의 KV-1, T-34를 상대하기 위해 개발한 중전차였습니다. 6호 전차 티거는 그의 개량형입니다."
CHN_heavy_tank_equipment_2_short:0 "티거"
CHN_heavy_tank_equipment_3:0 "6호  티거 B형"
CHN_heavy_tank_equipment_3_desc:0 "킹 티거라고도 불리는 티거 II는 티거 I와 같은 목적으로, 같은 방식으로 설계됐지만 훨씬 강력한 전차입니다. 티거 II에는 경사장갑이 적용되어 있으며, 장갑의 무게는 무려 70톤에 달합니다. 주포로는 연장된 8.8 cm 43 L/71 대전차포를 달고 있습니다."
CHN_heavy_tank_equipment_3_short:0 "킹 티거"
CHN_light_tank_aa_equipment_1:0 "1호 대공전차"
CHN_light_tank_aa_equipment_1_desc:0 "판처 I의 차체 위에 대공포를 얹었습니다."
CHN_light_tank_aa_equipment_1_short:0 "대공전차 I"
CHN_light_tank_aa_equipment_2:0 "대공전차 룩스"
CHN_light_tank_aa_equipment_2_desc:0 "판처 II의 차체 위에 대공포를 얹었습니다."
CHN_light_tank_aa_equipment_2_short:0 "대공전차 룩스"
CHN_light_tank_aa_equipment_3:0 "대공전차 1602"
CHN_light_tank_aa_equipment_3_desc:0 "VK1602 전차의 차체 위에 대공포를 얹었습니다."
CHN_light_tank_aa_equipment_3_short:0 "대공전차 1602"
CHN_light_tank_artillery_equipment_1:0 "1호 자주포 비존"
CHN_light_tank_artillery_equipment_1_desc:0 "보병들에게 대전차포를 지급했지만, 전투 중에 전차의 속도를 따라잡는 것이 어려워 큰 효과가 있지는 않았습니다. 그래서, 판처  I의 차체에 대전차포를 달아 전장에 투입했습니다."
CHN_light_tank_artillery_equipment_1_short:0 "비존"
CHN_light_tank_artillery_equipment_2:0 "자주포. 124 베스페"
CHN_light_tank_artillery_equipment_2_desc:0 "자주포. 124 베스페는 판처 II의 차체에 대전차포를 얹어 만든 자주포입니다."
CHN_light_tank_artillery_equipment_2_short:0 "베스페"
CHN_light_tank_artillery_equipment_3:0 "바펜트레거 레오파드"
CHN_light_tank_artillery_equipment_3_desc:0 "바펜트레거 레오파드는 VK 1602 전차를 기반으로 만든 자주포입니다."
CHN_light_tank_artillery_equipment_3_short:0 "WT 레오파드"
CHN_light_tank_destroyer_equipment_1:0 "1호 판처예거"
CHN_light_tank_destroyer_equipment_1_desc:0 "1호 판처예거는 체인질링 육군의 첫 기갑자주포입니다. 판처 I의 차체 위에 47mm 대전차포를 얹었습니다. "
CHN_light_tank_destroyer_equipment_1_short:0 "판처예거 I"
CHN_light_tank_destroyer_equipment_2:0 "7.5 cm 대전차포 40 탑재 2호 마르더"
CHN_light_tank_destroyer_equipment_2_desc:0 "2호 마르더는 판처 II를 개조해 만든 기갑자주포입니다."
CHN_light_tank_destroyer_equipment_2_short:0 "마르더 II"
CHN_light_tank_destroyer_equipment_3:0 "돌격포 탑재 레오파드"
CHN_light_tank_destroyer_equipment_3_desc:0 "야크트레오파드는 VK1602 전차의 파생형입니다."
CHN_light_tank_destroyer_equipment_3_short:0 "야크트레오파드"
CHN_light_tank_equipment_1:0 "1호 장갑전투차량"
CHN_light_tank_equipment_1_desc:0 "판처 I은 1005년에 설계를 마치고 1006년에 대량 생산에 들어간 체인질링제 경전차입니다. 원래는 체인질링 육군에 기갑전투차량이라는 개념을 도입하기 위해, 즉 훈련용으로 생산했던 전차지만 현재 전투에 광범위하게 투입되고 있습니다."
CHN_light_tank_equipment_1_short:0 "판처 I"
CHN_light_tank_equipment_2:0 "2호 장갑전투차량"
CHN_light_tank_equipment_2_desc:0 "판처 II 또한 실전을 염두에 두고 설계된 차량은 아니며, 현재 이보다 더 크고 더 성능 좋은 전차가 개발되어 있기도 합니다. 그러나 신형 전차의 수가 절대적으로 부족해 여전히 판처 II가 널리 쓰이고 있습니다."
CHN_light_tank_equipment_2_short:0 "판처 II"
CHN_light_tank_equipment_3:0 "VK 1602 레오파드"
CHN_light_tank_equipment_3_desc:0 "VK1602 레오파드는 정찰 임무를 수행하기 위해 1012년 설계된 경전차입니다. 원래는 75mm 41 전차포를 달 계획이었으나, 사정상 50mm 전차포를 달게 되었습니다. 판터 중형 전차의 설계에 큰 영향을 받은 VK 1602 레오파드는 전면에 경사장갑이 적용되어 있습니다. 어떤 지형에서도 움직일 수 있도록 350mm 궤도를 장착했습니다."
CHN_light_tank_equipment_3_short:0 "VK1602 레오파드"
CHN_medium_tank_aa_equipment_1:0 "3호 대공전차 뫼벨바겐"
CHN_medium_tank_aa_equipment_1_desc:0 "상자같이 생겼다 하여 뫼벨바겐이라 불리는 이 대공전차는 판처 III의 차체에 20mm 4연장 대공포를 얹어 만들었습니다."
CHN_medium_tank_aa_equipment_1_short:0 "뫼벨바겐"
CHN_medium_tank_aa_equipment_2:0 "4호 대공전차 오스트빈트"
CHN_medium_tank_aa_equipment_2_desc:0 "4호 대공전차 오스트빈트는 판처 IV의 설계를 기반으로 한 1012년 초에 개발된 대공전차입니다. 판처 IV의 터렛이 있던 자리에 3.7 cm 43 6연장 대공포를 설치했습니다. 지붕이 있었다면 더할 나위 없이 좋았겠지만, 대공포가 내뿜는 연기 때문에 위를 열어야만 했습니다."
CHN_medium_tank_aa_equipment_2_short:0 "오스트빈트"
CHN_medium_tank_aa_equipment_3:0 "대공전차 코엘리안"
CHN_medium_tank_aa_equipment_3_desc:0 "코엘리안은 KLA 조병창이 1014년 설계한 대공전차입니다. 중형 전차 판터의 차체 위에 3.7 cm 43 대공포 두 문을 얹고 완전히 밀폐했습니다."
CHN_medium_tank_aa_equipment_3_short:0 "코엘리안"
CHN_medium_tank_artillery_equipment_1:0 "그릴레"
CHN_medium_tank_artillery_equipment_1_desc:0 "특수목적차량 138/1 그릴레는 체인질링군이 이퀘스트리아를 침공할 때 사용했던 중형 자주포입니다. 그릴레는 특히 험지에 적합합니다."
CHN_medium_tank_artillery_equipment_1_short:0 "그릴레"
CHN_medium_tank_artillery_equipment_2:0 "험멜"
CHN_medium_tank_artillery_equipment_2_desc:0 "험멜은 게쉬츠바겐 III/IV의 차체에 15cm 곡사포를 얹어 만든 중형 자주포입니다. 이퀘스트리아 침공 때도 널리 사용되었습니다."
CHN_medium_tank_artillery_equipment_2_short:0 "험멜"
CHN_medium_tank_artillery_equipment_3:0 "그릴레 12"
CHN_medium_tank_artillery_equipment_3_desc:0 "1014년 KLA 조병창에 의해 설계된 그릴레 12는 기본적으로 12.8cm 곡사포를 장착한 판터와 같습니다."
CHN_medium_tank_artillery_equipment_3_short:0 "그릴레 12"
CHN_medium_tank_destroyer_equipment_1:0 "3호 돌격포"
CHN_medium_tank_destroyer_equipment_1_desc:0 "3호 돌격포는 이퀘스트리아 침공 당시 체인질링군이 가장 많이 생산한 차량입니다. 3호 돌격포는 성능이 입증된 판처 III의 설계에 기반을 두고 만들어 졌습니다. 처음에는 경기관총을 달아 보병을 지원하는데 사용했지만, 결국은 기갑자주포로 사용하게 되었습니다."
CHN_medium_tank_destroyer_equipment_1_short:0 "돌격포 III"
CHN_medium_tank_destroyer_equipment_2:0 "4호 야크트판처"
CHN_medium_tank_destroyer_equipment_2_desc:0 "4호 야크트판처는 훌륭한 기갑자주포입니다. 본연의 임무를 다할 때는 그 어떤 차량보다 뛰어났으나, 간혹 전차나 고정 포대처럼 운용할 때는 참으로 형편없었습니다."
CHN_medium_tank_destroyer_equipment_2_short:0 "야크트판처 IV"
CHN_medium_tank_destroyer_equipment_3:0 "야크트판터"
CHN_medium_tank_destroyer_equipment_3_desc:0 "야크트판터는 중형 전차 판터의 차체를 개조해 만든 기갑자주포입니다. 1014년 말에 군에 도입되었습니다. 야크트판터는 킹 티거의 강력한 8.8cm 43 대전차포와 판터의 견고한 장갑을 지녔습니다."
CHN_medium_tank_destroyer_equipment_3_short:0 "야크트판터"
CHN_medium_tank_equipment_1:0 "3호 장갑전투차량"
CHN_medium_tank_equipment_1_desc:0 "1005년~1006년 사이에 벡트 장군은 미래의 전쟁에서도 두루 사용할 수 있을만한 설계를 지닌 전차 두 개를 구상했습니다. 한 개는 대전차포와 두 정의 기관총으로 무장한 주력전차였고, 다른 한 개는 매우 큰 구경의 포 하나로 무장한 보병 지원전차였습니다. 오늘날, 앞의 것은 판처 III, 뒤의 것은 판처 IV로 실현되었습니다."
CHN_medium_tank_equipment_1_short:0 "판처 III"
CHN_medium_tank_equipment_2:0 "4호 장갑전투차량"
CHN_medium_tank_equipment_2_desc:0 "원래 판처 IV는 보병 지원전차로 설계되었으며, 적 전차와 교전하여 이길 수 있는 능력은 고스란히 판처 III에게 주어졌습니다. 그러나 스탈리온그라드 T-34의 등장으로 예전 교리가 무너지고 판처 IV도 전차전을 수행하게 되었습니다. 현재 판처 IV는 많은 파생형까지 포함하여 체인질링 기갑 전력의 절대다수를 차지하고 있는 주력전차의 반열에 들었습니다."
CHN_medium_tank_equipment_2_short:0 "판처 IV"
CHN_medium_tank_equipment_3:0 "5호 장갑전투차량 "
CHN_medium_tank_equipment_3_desc:0 "판터는 1014년 중반부터 생산되기 시작한 중형 전차입니다. 판터는 스탈리온그라드 T-34를 상대하기 위해 설계되었으며, 곧 판처III와 판처IV를 완전 대체할 예정이었으나 그러지는 못했고 티거와 함께 작전을 수행하는 수준에만 그쳤습니다. 그럼에도 판터의 화력, 방어력, 기동성은 다른 어떤 나라의 전차보다 뛰어났고 수많은 나라들이 판터를 벤치마킹하고는 했습니다. 판터는 사상 최고의 전차입니다."
CHN_medium_tank_equipment_3_short:0 "판터"
CHN_modern_tank_destroyer_equipment_1:0 "E-25 표준형 판처"
CHN_modern_tank_destroyer_equipment_1_desc:0 "E-25는 야크트판처 IV의 개량형입니다. 더 빠르고, 더 단단합니다."
CHN_modern_tank_destroyer_equipment_1_short:0 "E-25"
CHN_modern_tank_equipment_1:0 "5호 장갑전투차량 판터 II"
CHN_modern_tank_equipment_1_short:0 "판터 II"
CHN_modern_tank_equipment_x:0 "E-50 표준형 판처"
CHN_modern_tank_equipment_x_desc:0 "엔트비클룽 시리즈는 체인질링군이 1016년부터 시작했던 현대식 전차 프로젝트의 산물이며, 6개의 표준화된 설계를 내놓았습니다. 그 중 E-50 표준형 판처는 이전의 판터와 티거를 대체할 목적으로 설계된 중형 전차입니다."
CHN_modern_tank_equipment_x_short:0 "E-50"
CHN_motorized_equipment_1:0 "오픈 "
CHN_super_heavy_tank_aa_equipment_1:0 "8호 대공전차 마우스"
CHN_super_heavy_tank_aa_equipment_1_desc:0 "마우스는 두 문의 88mm 대공포를 달고 있는 육중한 대공전차입니다."
CHN_super_heavy_tank_aa_equipment_1_short:0 "대공 마우스"
CHN_super_heavy_tank_artillery_equipment_1:0 "게쉬츠바겐 E-100"
CHN_super_heavy_tank_artillery_equipment_1_desc:0 "구경이 210mm에 달하는 대전차포가 초중전차의 차체 위에 얹혀 있습니다. 이 포는 열차포와도 겨룰 수 있을 정도로 강력합니다."
CHN_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
CHN_super_heavy_tank_destroyer_equipment_1:0 "돌격포 탑재 마우스"
CHN_super_heavy_tank_destroyer_equipment_1_desc:0 "매우 견고하게 보강한 마우스의 차체에 150mm 구경의 돌격포를 실었습니다."
CHN_super_heavy_tank_destroyer_equipment_1_short:0 "야크트마우스"
CHN_super_heavy_tank_equipment_1:0 "8호 장갑전투차량 마우스"
CHN_super_heavy_tank_equipment_1_desc:0 "8호 장갑전투차량 마우스는 1014년 말에 설계를 마친 초중전차입니다. 마우스는 지금까지 있었던 그 어떤 전차들보다도 무겁고 거대합니다. 주 무장으로는 128mm 44L/55 전차포와 75mm 동축기관총이 있습니다."
CHN_super_heavy_tank_equipment_1_short:0 "마우스"



