 canterlot_defeat_desc:0 "비록 실패로 끝났지만, 크리살리스는 놀랍게도 캔틀롯을 거의 장악할 뻔했습니다. 5년이 지난 지금도 캔틀롯에서의 패배는 체인질링 사회에 영향을 주고 있습니니다. 여왕의 정부는 이퀘스트리아와 포니들에 대한 증오심을 키우기 위해 이 패배를 사용했습니다. 이것은 체인질링들이 전쟁을 위해 통일되는 초석이 되었습니다."
