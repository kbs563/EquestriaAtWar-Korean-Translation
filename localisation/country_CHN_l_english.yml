politics_thorax_puppet_desc:0 "An outcast among the Hives, Thorax is one of the first supporters of Harmony among the changelings. His belief that love can be obtained with friendship and peaceful trading with their neighbours has been slowly catching on among the despondent drones, who feel their lives are being thrown away in pursuit of militaristic expansion. Nonetheless, Thorax's ideas are a minority in the Hives and he is mostly despised by the Hive Queens, who see his vision as detrimental to the changelings as whole. That has changed after the Changelings' defeat in the Great War, and now Thorax leads the reformed nation into a bright future, hoping to show the world that they're not all monsters."

### news event ###
changelings.47.t:0 "Changelings Occupy Polar Bears"
changelings.47.d:0 "[This.GetNewspaperHeader] The imperialistic Changeling policy has taken another victim, those being the secluded Polar Bear Communities in the frozen north. While the Bears have been mostly isolated from the world politics at large, that changed with the arrival of a changeling envoy, who demanded various concessions for their Queen. [PLB.GetLeader] rejected all of these demands as outlandish.\n Naturally, a response from Chrysalis didn't take long, changeling troops crossed the border in a full scale invasion. Bear defences quickly collapsed, and an armistice was signed the following day. With most of the bears retreating to safer lands, a new government was installed under the leadership of a bear known as Björnling, who is, by all accounts, known to be a fascist sympathiser."
changelings.47.d_had_border_wars:0 "[This.GetNewspaperHeader]The imperialistic Changeling policy has taken another victim, those being the secluded Polar Bear Communities in the frozen north. While the Bears have been mostly isolated from the world politics at large, that changed with the arrival of a changeling envoy, who demanded various concessions for their Queen. While [PLB.GetLeader] has agreed to some of these demands, it was deemed insufficient by the emissary. \nIt seemed as if nothing came out of this, but a week later, a series of raids and skirmishes have begun on the Changeling-Bear border, resulting in devastation of bear villages. The bear leadership, knowing that this could escalate into a full scale invasion, have agreed to the initial changeling demands, wishing to preserve their independence."
changelings.47.d_plb_accepted_deal:0 "[This.GetNewspaperHeader]The imperialistic Changeling policy has taken another victim, those being the secluded Polar Bear Communities in the frozen north. While the Bears have been mostly isolated from the world politics at large, that changed with the arrival of a changeling envoy, who demanded various concessions for their Queen. Knowing that resistance is futile, [PLB.GetLeader] has agreed to all of the changelings' demands, in exchange for their protection and payment.\nThe Queen was very pleased with this outcome, and a tight alliance was established. Much of the bear's iron and gold reserves have been moved out of the country towards Vesalipolis, fuelling the future changeling war effort. Their citizens are dissatisfied to have bent over before the changelings' demands, but are more grateful to have kept their independence and lives."
changelings.47.a:0 "Worrying."
changelings.47.b:0 "Great."

changelings.48.t:0 "Attack Successful!"
changelings.48.d:0 "Our attack has succeeded, and all vestiges of Polar control over the area has fallen to us."
changelings.48.a:0 "Great."

changelings.49.t:0 "Attack was repelled"
changelings.49.d:0 "Somehow, the Bears have managed to hold us back. Our attack was an utter disaster and all we have gained from it is corpses."
changelings.49.a:0 "The Changeling Army losing to some bears?"
changelings.49.b:0 "Move to the second stage!"

changelings.50.t:0 "Border incident ended with nothing"
changelings.50.d:0 "It would seem our border assault has ended in a stalemate, as both us and the bears are unable to truly claim victory."
changelings.50.a:0 "The bears stopped us?"

changelings.51.t:0 "Might Bear Army Wins Again!"
changelings.51.d:0 "We have sent them packing! Our territory and land are safe from their clutches once again!"
changelings.51.a:0 "Yes!"

changelings.52.t:0 "The Changelings Beat Us!"
changelings.52.d:0 "Disaster! Our forces have been totally routed, and we have lost the state entirely!"
changelings.52.a:0 "No!"

changelings.53.t:0 "Attack Repelled!"
changelings.53.d:0 "The Changelings came at us, and we sent them back! This is our land, and today, the Changelings have learnt we won't give it up without a fight!"
changelings.53.a:0 "Yarr!"

changelings.54.t:0 "Negotiations Table"
changelings.54.d_gold:0 "As described by our terms, we will take your a sum of your gold in exchange for our protection, forming a protectorate under our control."
changelings.54.d_resources:0 "As described by our terms, we will take a certain amount of  your iron in exchange for our protection, forming a protectorate under our control."
changelings.54.d_resources_land:0 "As described by our terms, your nation will secede some land to us, as well as an amount of iron, in exchange for our protection, forming a protectorate under our control."
changelings.54.d_gold_land:0 "As described by our terms, your nation will secede some land to us, as well as a sum of gold, in exchange for our protection, forming a protectorate under our control."
changelings.54.a:0 "The Queen always gets what she wants!"
changelings.54.b:0 "Our Queen cannot be stopped!"
changelings.54.c:0 "The Bears will love their new Queen."
changelings.54.e:0 "Our Queen is the best ruler one could ever wish for."

changelings.55.t:0 "The Bears Resist!"
changelings.55.d:0 "It appears that direct force will not work against the bears on their home turf. However, we are changelings, and we have more then direct force available."
changelings.55.a:0 "Send the Infiltrator Army."

changelings.56.t:0 "Changeling Infiltrators in Our Land"
changelings.56.d:0 "Changelings have infilitrated our nation in response to our resistance! They are interfering with our nation, causing chaos and panic across our nation."
changelings.56.a:0 "We must surrender to them!"
changelings.56.b:0 "We fight!"

changelings.57.t:0 "Changelings honour the Deal"
changelings.57.d:0 "The changelings have kept their word! Not only have we officially gained their protection, but with that status comes a number of benefits; such as their researchers and construction workers coming to help bring us up to their level!"
changelings.57.a:0 "Maybe it's actually more beneficial for us..."

changelings.58.t:0 "Time to Act!"
changelings.58.d:0 "The changelings are losing! What is their protection worth if they cannot even protect themselves? We have an opportunity to betray them and secure ourselves a place on the winning side! Do we take it?"
changelings.58.a:0 "Attack!"
changelings.58.b:0 "We will honour our agreement!"

changelings.59.t:0 "Countrywide Raids"
changelings.59.d:0 "The Secret Police of Vesalipolis, Ditrysium, Volistad, Lyctida, Sicarus, Phantine and other changeling cities have begun the top secret operation named "Deharmonization". Raids on Thoraxian Resistance network were undertaken in every corner of the country. Most of thoraxian supporters are under arrest or dead. Civilian casualty is minimal. Civilian awareness is none. Regrettably, Thorax himself has escaped either to one of our eastern neighbours."
changelings.59.a:0 "That is finally done."

changelings.60.t:0 "The Hive Queens"
changelings.60.d:0 "Every traditional hive-city has a queen as its leader, the highest member of a royal family. The queens of the four most powerful hives accepted Chrysalis as the One Queen of the Changeling Lands, pledging loyalty to her during the era of unification in 980-990s. Argynnis in Vraks. Helvia in Ditrysium. Aurantia in Lyctida. Yaria in Soryth"
changelings.60.a:0 "They shall remain loyal, or else."

changelings.61.t:0 "Grand Military Parade In Vesalipolis"
changelings.61.d:0 "Today the streets of the hive-city of Vesalipolis were filled to the brim with changelings, with many buzzing above in the air. They had all gathered to spectate a huge military parade, which had been prepared and advertised for weeks. Changelings had come from all across the nation, and even hive Queens were there.\n\nThe square columns of changeling soldiers dressed in grey soon emerged out of their barracks, marching with synchronized steps and waving their white banners. As they marched, the civilians greeted them with cheers and admired their discipline. Behind them, shiny new Panzers rolled out, with Hivesmarschall Trimmel leading the long column of a hundred tanks. They were followed by motorized divisions in their trucks, artillery battalions with their wheeled guns, marines, sailors, elite jäger squadrons, death squads, and more. It was an endless stream of soldiers armed to the brim with the newest weaponry. The audience was in awe and convinced of the might of their nation.\n\nAt the end of the column came Chrysalis herself, riding in an officer's car and dressed in a snow-white military uniform. She saluted the crowd and the crowd saluted her, chanting "Long live the Queen!" almost fanatically. And as she rode, roaring fighters and bombers appeared in the sky and blotted out the sun."
changelings.61.a:0 "Glory to the Changeling Queendom!"

changeling_diplo.1.t:0 "Changelings invade the Polar Bears"
changeling_diplo.1.d:0 "Word has reached us that the Changelings have, after issuing an official diplomatic threat, invaded [PLB.GetName] after they defiantly refused to bow down to Chrysalis."
changeling_diplo.1.a:0 "Issue a diplomatic protest."
changeling_diplo.1.b:0 "Send a letter of support."
changeling_diplo.1.c:0 "Stay neutral."

changeling_diplo.2.t:0 "[From.GetName] protests against our intervention in [PLB.GetName]"
changeling_diplo.2.d:0 "[From.GetName] has issued a diplomatic protest against our invasion of the Polar Bears, calling it 'morally unsound' and a 'breach of the peace', asking us to back down."
changeling_diplo.2.a:0 "What do we care!"

changeling_diplo.3.t:0 "[From.GetName] approves our intervention in [PLB.GetName]"
changeling_diplo.3.d:0 "[From.GetName] has sent an official approval of our actions against the Polar Bears. While we don't know exactly why they did it, the fact remains that they have still done it."
changeling_diplo.3.a:0 "Everything is justified."

CHN_disapproves_actions:0 "Disapproves Actions"
CHN_approves_actions:0 "Approves Actions"

changeling_diplo.4.t:0 "Changelings invade Olenia"
changeling_diplo.4.d:0 "Word has reached us that the changelings have officially declared war against Olenia. While we are not exactly sure on the reasons for war, one thing is for certain  Olenia is in dire straits."
changeling_diplo.4.a:0 "Issue a diplomatic protest."
changeling_diplo.4.b:0 "Send a letter of support."
changeling_diplo.4.c:0 "Stay neutral."

changeling_diplo.5.t:0 "[From.GetName] protests against our intervention in [OLE.GetName]"
changeling_diplo.5.d:0 "[From.Getname] has issued a diplomatic protest against our invasion of the deer, berating us for picking on our weaker neighbours and calling us 'a threat to the stability and peace of the world itself'."
changeling_diplo.5.a:0 "What do we care!"

changeling_diplo.6.t:0 "[From.GetName] approves our intervention in [OLE.GetName]"
changeling_diplo.6.d:0 "[From.Getname] has sent an official approval of our actions against the deer, citing that 'The weak should fall to the strong' amongst other things. Whatever their reason, it is clear that they seek closer relations with us."
changeling_diplo.6.a:0 "Everything is justified."

