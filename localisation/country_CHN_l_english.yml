CHN_army_reorganization:0 "기갑군 재조직"
CHN_army_reorganization_desc:0 "The changeling military structure is undergoing significant reforms as it abandons the old style of warfare, based on mass swarm attacks, and adopts heavy mechanised and aerial support. Chief proponent of this modernisation is Hivesmarschall Trimmel, supported by Queen Chrysalis and aided by the Griffonian attaché."
CHN_army_reorganization_high_com:0 "최고 사령부가 재편성되다"
CHN_army_reorganization_officers:0 "새로운 장교단"
CHN_army_reorganization_2:0 "재조직중인 군대"
CHN_army_reorganization_3:0 "재조직된 군대"
CHN_army_griffon_type:0 "그리폰 전쟁학교"
CHN_plan_east_prep:0 "작전명 "알리콘의 황혼""
CHN_unity:0 "통일된 국가"
CHN_unity_desc:0 "Changelings are only as powerful as the level of cooperation between them. The divided hives would be easy prey to our rivals, but when we stand as one, our freedom is secured and we can act on the power of our will. As such, the changeling hives have given their full support to the rule of [CHN.GetLeader]."
 changeling_queen:0 "체인질링 여왕"
